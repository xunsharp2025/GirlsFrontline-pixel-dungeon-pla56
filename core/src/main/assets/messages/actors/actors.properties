actors.mobs.yog.name=被困的M4A1
actors.mobs.yog.notice=救救我......帮助我...有人吗......
actors.mobs.yog.defeated=最后....自由.....
actors.mobs.yog.rankings_desc=救援M4A1失败
actors.mobs.yog.desc=M4A1。AR小队作战时她是领袖人形。由于作战失败，我们撤回另一个人形的时候，耽误了一点时间，结果成了对于铁血很有用的实验对象。实验中她的心智云图有点损坏，但还不是很严重。我们必须尽快救出她！
actors.mobs.yog$rottingfist.name=末日魔犬
actors.mobs.yog$rottingfist.rankings_desc=被破坏者摧毁
actors.mobs.yog$rottingfist.desc=是我，我，破坏者！你这该死的格里芬人形！原来我的AI会移植到更强壮的身体上，但是梦想家把我移植到了一个奇怪的身体里，变成了这个样子。都是你的错！！这身体真闷啊。你知道双脚走路变成四脚走路的感觉吗？不管怎样，我要马上杀了你！
actors.mobs.yog$burningfist.name=梦想家
actors.mobs.yog$burningfist.rankings_desc=被梦想家击败
actors.mobs.yog$burningfist.desc=梦想家是这区域的直接指挥官，因为自身能力不需要正面出击，所以平时只呆在铁血总部，以捉弄破坏者为乐。优雅的笑容中透着傲慢和难以捉摸，精神状态极不稳定，总是以自我为中心。偏向作战能力，拥有超远距离定点打击的能力，在快速撤退时有很多人形被梦想家击败。是时候为你的同事报仇了！
actors.mobs.yog$larva.name= [数据删除] 
actors.mobs.yog$larva.rankings_desc=被M4A1吸收
actors.mobs.yog$larva.desc=.................................该死！



