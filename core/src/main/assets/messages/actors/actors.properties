actors.mobs.npcs.ratking.wish_2.0=圣诞节快乐！祝你一路顺利！
actors.mobs.npcs.ratking.argue_0.0=欸，这里是哪里？我的小队呢？
actors.mobs.npcs.ratking.argue_1.0=你知道这里是哪里吗？
actors.mobs.npcs.ratking.argue_2.0=如果你有看见我的小队，请你告诉我！
actors.mobs.npcs.ratking.wish_cyc=我该去找我的小队了，祝你也顺利！

actors.mobs.npcs.sheep.name=战术人形 6P62
actors.mobs.npcs.sheep.baa!=“在做了，在做了！”
actors.mobs.npcs.sheep.baa?=“Y.M.F.M!”
actors.mobs.npcs.sheep.baa.=“别客气，就像自己家里一样！”
actors.mobs.npcs.sheep.baa...=“不能泄露军事机密哦！”
actors.mobs.npcs.sheep.desc=“别乱碰后面的平衡器，我会摔倒的！……前、前面也不行！”\n\n开朗自信，又有着坚韧品格的人形。执着并擅长用最低成本达成目标，其实是沉醉于事半功倍的成就感，有时却会过于限制自我而影响发挥。\n\n不过在这里包围你的6P62只是一群没有心智的傀儡，她们就这样用难以理解的眼光看着你，直到他们想离开。出于人道主义，你不能伤害你的同事们，即便只是傀儡...

actors.mobs.npcs.shopkeeper.name=格琳娜
actors.mobs.npcs.shopkeeper.thief=小偷，小偷！
actors.mobs.npcs.shopkeeper.sell=选择要出售的物品
actors.mobs.npcs.shopkeeper.desc=这位20岁的年轻女性似乎更善于在前线做生意，而不是在中队指挥官的总部工作。看到她是怎么宰客人的，你就知道为什么了。
actors.mobs.npcs.shopkeeper.warn=请确保补给商店的环境安全，不然我可要加收工伤赔偿金了！

actors.mobs.npcs.wandmaker.name=战术人形M16A1
actors.mobs.npcs.wandmaker.intro_warrior=啊，能在这片压抑的地方遇见一位英雄可真是个惊喜！如果你愿意帮助我这个老人家脱离苦海的话，你可以帮忙做一个任务。
actors.mobs.npcs.wandmaker.intro_rogue=天哪，你吓了我一跳！在这里这么久你是我见过的第一个尚有理智的强盗，所以你肯定是从地表下来的！如果你愿意帮助我这样一名陌生人的话，这有一个任务或许你能帮上忙。
actors.mobs.npcs.wandmaker.intro_mage=哦，你好啊%s！我好像听说你在G11学院那里搞了不少麻烦？算了这没关系，反正我也不喜欢那些墨守成规的榆木脑袋。如果你愿意的话，我这有个任务可以让你帮忙。
actors.mobs.npcs.wandmaker.intro_huntress=啊，你好啊小姐！能在地下看到这样一张友好的面孔简直是一个惊喜，不是么？事实上我发誓我曾经见过你的脸，可惜我不能把手指放在上面……哦算了不要在意，如果你要在这里冒险的话，这有一个任务能交给你做。
actors.mobs.npcs.wandmaker.intro_1=\n\n我在这里是为了寻找一个制作子弹需要的稀有材料，但我迷了路，而且身上的魔法盾也在慢慢减弱。我必须马上离开这里，但又不想空手而出。
actors.mobs.npcs.wandmaker.intro_dust=我在寻找一些_尸骨灰烬_。这是一种通常出现在这种地方的被诅咒的特殊骨灰。它应该就在附近某个被隔住的房间里，我很肯定你能在那里找到一些灰烬。不过要小心，灰烬上的诅咒相当强大，_尽快将它带回来_，我会净化其中的诅咒。
actors.mobs.npcs.wandmaker.intro_ember=我在寻找能从新生火元素身上获得的_元素余烬_。元素生物通常出现在无人控制的召唤仪式上，因此要召唤它只需要去找到一些蜡烛和一个能举行仪式的场地——我很确定你能找到这样的地方。你可能会需要_一些冰冻物品_元素生物异常强大，但用冰的话就能轻易消灭它们。
actors.mobs.npcs.wandmaker.intro_berry=这个监狱的老典狱长养着一株_腐莓_，它的种子就是我一直要寻找的东西。经过如此长的时间这株植物很可能已经出现了变异，所以让它放弃自己的种子可能会很棘手。它的花园应该就在这里的某个地方。如果你想活着回来的话，试着_远离那些触手_。纵火烧死它听起来很可行，但请别这么做，这样会杀死植被并毁坏其种子。
actors.mobs.npcs.wandmaker.intro_2=\n\n如果你愿意帮我拿到它，我很乐意将自己的一把精制子弹交给你！我带了两把过来，所以你可以选择自己想要的子弹。
actors.mobs.npcs.wandmaker.reminder_dust=灰烬找到了吗，%s？试着寻找一些_障碍物_。
actors.mobs.npcs.wandmaker.reminder_ember=余烬找的怎么样了，%s？你需要找到_四根蜡烛_和一个_仪式场地_。
actors.mobs.npcs.wandmaker.reminder_berry=腐莓种子找的怎么样了，%s？它就在一个_充满植被的房间_里。
actors.mobs.npcs.wandmaker.def_verb=吸收
actors.mobs.npcs.wandmaker.desc=AR小队的成员，M16A1。因为腿受伤了，看起来有点难堪。现在她受到立场盾的保护。

actors.mobs.npcs.noel.name=诺爱尔·梵米利昂
actors.mobs.npcs.noel.desc=“虽然战斗地方不一样了......但我相信，我要守护的东西，不会有任何的改变！”\n\n这个少女自称为诺爱尔·梵米利昂，似乎来自另一个世界。\n\n表面看上去十分冷静实际上非常害怕孤独但又怕生的少女，不擅长建立良好的人际关系，同样不擅长的还有料理......
actors.mobs.npcs.noel.teleport_desc=你们愿意帮助我吗，实在是太感谢了，我这就给你们带路！
actors.mobs.npcs.noel.teleport_yes =前往
actors.mobs.npcs.noel.teleport_no  =离开
actors.mobs.npcs.noel.teleport_fine=好吧...

actors.mobs.elphelt.pick_warn=在我们返回原来的世界后，这个_空间将会坍塌消失_，遗落在这里的一切也会_同步消失_，请不要遗落下_重要的东西_哦！
actors.mobs.elphelt.yes      =离开
actors.mobs.elphelt.no       =取消

###mobs
actors.mobs.albino.name=狼蛛
actors.mobs.albino.desc=“至少不会引起蜘蛛恐惧症”\n\n铁血“兵蚁”的装甲升级版，生存性大大提高的同时强化了战斗能力，但较高的成本令其未在本区域实现量产。\n\n扑击敌人时尖锐的尾针会刺穿敌人。

actors.mobs.ratxmas.name=圣诞兵蚁
actors.mobs.ratxmas.desc=“如果预定路线上有障碍物会采用撞坏墙壁冲进门的方式送礼，请不要随意改变房门位置！”\n\n铁血的低级庆祝机甲，有着较弱的物资运输能力，通常用于增添圣诞节日气氛。\n\n圣诞兵蚁的身上似乎带着_圣诞礼物_？里面或许会有些节日补给。

actors.mobs.bat.name=侦查者
actors.mobs.bat.def_verb=闪避
actors.mobs.bat.desc= “如果你进入休眠程序，就无法保持悬浮状态了，所以你最好贴在墙上。” \n\n用于侦查作战区域四周的小型而又坚韧的铁血作战单位。每次成功的攻击，都可以吸取敌方单位的能源，恢复自身损伤。

actors.mobs.bee.name=蜂 无人机
actors.mobs.bee.desc=从16LAB研发的新装备：蜂巢装置中制造出来的单位，它会攻击装置周围的敌对生物，防止其接近装置，问题是装置的安装者也被认为是敌人

actors.mobs.brute.name=胡蜂
actors.mobs.brute.enraged=展开火力模块
actors.mobs.brute.enraged_text=激活火力模块。
actors.mobs.brute.desc=”她戴着显示仪，拥有广阔而又精准的视野，只有打碎头盔才能看得清她的样子。“\n\n这是一名标准的铁血作战单位，装备远距离突击步枪，火力和初级军用武器差不多，她主要活跃在小规模的巷战。

actors.mobs.ripper.name=切割者
actors.mobs.ripper.enraged=展开火力模块
actors.mobs.ripper.enraged_text=激活火力模块
actors.mobs.ripper.desc=“蒙住眼睛意味着不需要自我，不是没有眼睛，也不是看不见的意思。”\n\n标准制式的铁血人形。装备轻便短暂的突击武器，机动性较高，负责战场上的先锋和侦察。

actors.mobs.crab.name=残兽
actors.mobs.crab.def_verb=格挡
actors.mobs.crab.desc=接受到巡逻铁血的警报，快速投入到作战的铁血人型，她的速度很快，手上的两把刀用于攻击敌人和格挡伤害。

actors.mobs.dm300.name=计量官
actors.mobs.dm300.notice=可怜的家伙...你不知道之后会发生什么。
actors.mobs.dm300.defeated=失去...测量...
actors.mobs.dm300.repair=她修复了自己！
actors.mobs.dm300.rankings_desc=我打算把你做成柿饼
actors.mobs.dm300.desc=主要担当指挥行动和调度，可以直接指挥作战人形，也具备不小的作战能力，地位较高，直接对代理人负责。认真严谨，一丝不苟，言行中透露出一股凛然利落的气质，即使对于敌人也很讲求原则和礼节。\n\n我想念在格里芬被捕的建筑师。
actors.mobs.dm300.shield=计量官从外露的管线中抽取能量，用护罩裹住自身！
actors.mobs.dm300.vent=计量官从手中的装置中发射了毒气！
actors.mobs.dm300.rocks=计量官重砸地面，使洞窟穹顶的岩石松脱了！
actors.mobs.dm300.charging=听令，准备防御 ！正 在 启 动 能 量 塔 ！
actors.mobs.dm300.charging_hint=计量官 在接受能量塔供电时无法受到伤害！
actors.mobs.dm300.supercharged=你们是准备自己跪下呢，还是要我的子弹来帮忙？
actors.mobs.dm300.charge_lost=能 量 塔 损 坏 ！听 令 ，继 续 前 进 ！
actors.mobs.dm300.pylons_destroyed=警 告 ！检 测 到 电 网 故 障  ！
actors.mobs.dm300.def_verb=格挡
actors.mobs.dm300.desc_supercharged=计量官现已进入狂暴状态。现在，计量官能免疫外界的伤害，并以两倍速度移动！而且，她的功率现在足以_冲破墙壁_，不过这会大幅降低她的移动速度。\n\n直接攻击充能状态下的计量官毫无意义，不过这附近一定有为她_提供能量的装置_，摧毁了的话也许能削弱她。
actors.mobs.dm300$fallingrocks.desc=松动的岩块正从层顶滚滚而下，似乎要塌方了！

actors.mobs.typhootin.name=军方侦察小队
actors.mobs.typhootin.notice=判定不是友军。执行肃清。
actors.mobs.typhootin.defeated=...
actors.mobs.typhootin.repair=军方侦察队自我修复了！
actors.mobs.typhootin.rankings_desc=被正规军碾碎...
actors.mobs.typhootin.desc=这是一个由两种人形编排的警卫侦察分队，包括九头蛇和独眼巨人A型。他们在指定区域巡逻，删除所有未标识的目标。
actors.mobs.typhootin.army=检查到巨大威胁，开始发送增援信号。

actors.mobs.typhoon.name=提丰
actors.mobs.typhoon.rankings_desc=来吧
actors.mobs.typhoon.desc=这个改良的“Typhon.提丰”坦克是军方的常规火力支援单位，装备着重型装甲以及以木星炮主炮为基础升级的长光子炮，移动虽然有些慢，但是装甲是普通型的两倍！\n\n_“提丰”是军方现有的最强的装甲单位。如果你是个聪明人，最好别出现在它的十字准星里。_

actors.mobs.elemental.name=火球
actors.mobs.elemental.desc=铁血在实验中制造出来的失败之作，它们的本性难以预料，就连主脑都无法控制它们。

actors.mobs.eye.name=歌利亚G型
actors.mobs.eye.deathgaze_kill=你被激光贯穿了身体...
actors.mobs.skeleton.def_verb=格挡
actors.mobs.eye.desc=这是歌利亚的最终形态。拆除自爆模块，取而代之的是惊人的能源核心和近战攻击，但真的恐怖的是它的激光射线。\n\n长时间蓄力后，它会发射_强光子射线_。在歌利亚视野中的一切都会受到巨大的伤害，明智的人型会迅速寻找障碍物躲避。

actors.mobs.hydra.name=九头蛇
actors.mobs.hydra.deathgaze_kill=被碾碎
actors.mobs.hydra.desc=这是军方的四足制式单位。常与步兵人形一起移动，拥有不俗的攻击和防御，还可以从底部的主炮发射刺穿对方护甲的激光。

actors.mobs.jupiter.name=木星
actors.mobs.jupiter.desc=这是铁血工造研发的军用级制式火炮。虽然它不能自己移动，但是短时间内瞄准和发射的射线能够轻易重创没有准备的敌人。
actors.mobs.jupiter.deathgaze_kill=被碾碎
actors.mobs.jupiter.rankings_desc=木星把你的身体轰碎了....

actors.mobs.gepard.name=军方狙击
actors.mobs.gepard.desc=军方的双足机甲，是一种自行防空炮。本来是用来攻击飞行载具的，但是快速的高爆炸弹射击在对付地面目标方面也有很好的效果。

actors.mobs.guard.name=护卫者
actors.mobs.guard.disarm=护卫者把你的%s从手中击落了！
actors.mobs.guard.desc=铁血的高级作战单位。装配有护盾和短程火力武器，具有很高的防御能力。一般用于防御重要单位，或是作为高级先锋在部队推进时出场。

actors.mobs.cyclops.name=独眼巨人A型
actors.mobs.cyclops.enraged=展开火力模块
actors.mobs.cyclops.desc=这是军方标准作战人形。装备新型突击步枪，拥有充足的能源模块。有的甚至加装了护甲，顶在了最前面。\n\n如果机体收到一定程度损坏，会对敌方射击榴弹，造成巨额的伤害。

actors.mobs.fetidrat.name=ELID感染者
actors.mobs.fetidrat.desc=遭受坍塌辐射污染的军方人类士兵，已经丧失理智，完全陷入充满攻击性的狂乱状态，只会本能地移动。\n\n不知道是什么原因，他的身边会产生恶臭的毒气。越接近它就越浓烈。\n\n强酸性液体从这个他的手中滴落，甚至能够融化地板，但似乎很容易被水溶解。

actors.mobs.gnoll.name=巡游者
actors.mobs.gnoll.desc=“盖子里面是弹夹，我们不能随便放别的东西。”\n\n它是一个普通的铁血单位，利用四个轮子移动，利用正面的镜头来侦查敌人、四处巡逻，机械型铁血中属于较弱的一部分，但这对低等级战术人型还是有威胁的。

actors.mobs.gnollswap.name=切割者
actors.mobs.gnollswap.desc=“蒙住眼睛意味着不需要自我，不是没有眼睛，也不是看不见的意思。”\n\n标准制式的铁血人形。装备轻便短暂的突击武器，拥有较快的攻击速度和较远的攻击距离。\n\n这个切割者似乎是铁血物资运输队伍的一员，意外脱离队伍的她身上可能携带着数量可观的补给，她警惕着你的行动，但为了保护物资的安全不会率先发起攻击。
actors.mobs.gnollswap.desc_passive=_这个切割者警惕着注意着你的动向，暂时没有将对你发动攻击的迹象。_
actors.mobs.gnollswap.desc_aggro=_物资安全遭遇了威胁，现在这个切割者将对周围一切危险发起攻击！_
actors.mobs.gnollswap.seen_aggro=切割者正在准备攻击！
actors.mobs.gnollswap.seen_passive=切割者警惕着你的动向，但没有攻击意向。

actors.mobs.jaguar.name=劫豹
actors.mobs.jaguar.desc=“配备的智能系统能更精确地计算炮弹的下落点，从而避免误伤我军。这不仅仅是为了准确性。” \n\n铁血的标准作战人形。劫豹的机身配备高性能炮击武器，操纵性比较差，但火力可以与现代标准军用武器媲美。

actors.mobs.gnolltrickster.name=猎鸥A型
actors.mobs.gnolltrickster.desc=在铁血人形中算得上是精英的人形....这个人型，是批量生产前的试制机。原本应该销毁，但是为了更多的收集入侵者的数据，投入了地牢..\n\n我惊鸿一瞥，发现她披风里有许多的铁血制的子弹，被击中可不是单纯说着玩的。

actors.mobs.golem.name=蝎甲兽
actors.mobs.golem.def_verb=防御
actors.mobs.golem.desc=“优秀的作品总会有负面的新闻，拥有蝎甲兽其中三项专利的公司，正在最高法庭吵着呢”\n\n 这是军队的标准作战单位，出库前被铁血入侵了，变成了敌方单位。它具有现代的军用武器和装甲车的性能，拥有丧心病狂的攻击伤害和高强度护甲。

actors.mobs.elid.name=ELID-D型
actors.mobs.elid.def_verb=防御
actors.mobs.elid.desc=”听着，杰弗里，那家伙......不能被常规武器阻挡。 ELIDer武器是在国家训练之前开发的，很难受到现代“强枪兵”的打击。“ \n\n  E.L.I.D(广域性低辐射感染病) 已经变异到不能称为人的程度，达到这个程度的感染者的骨密度超越了钢铁。

actors.mobs.nemeum.name=钢狮
actors.mobs.nemeum.deathgaze_kill=啪叽-
actors.mobs.nemeum.desc=“防御不好是因为铁血只控制了火力系统，剩下的零件还在军方工厂等待组装。”\n\n它拥有现代军用型火力系统，通过蓄力可以增加激光的伤害，但是射击速度和本体的防御力都较低。

actors.mobs.goo.name=刽子手
actors.mobs.goo.notice=来挑战就是你这斯吗？那，大干一场吧！
actors.mobs.goo.defeated=噢..没办法的....
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=警告，雾月开始在周围漂浮。退后！
actors.mobs.goo.enraged=愤怒
actors.mobs.goo.enraged_text=比刚才更用力点。
actors.mobs.goo.gluuurp=来吧！来吧！来吧！！！
actors.mobs.goo.rankings_desc=刽子手暴动了
actors.mobs.goo.desc=铁血工造，产品编号SP88“Excutioner”刽子手。\n\n算是为了正面作战而制造的人形吧。战斗是值得享受的，除此之外我很讨厌暴力呢。刽子手这个职业，不就是象征着文明的进步嘛。

actors.mobs.greatcrab.name=圣盾
actors.mobs.greatcrab.noticed=圣盾厚重的盾牌防御了你的攻击。
actors.mobs.greatcrab.blocked=防御
actors.mobs.greatcrab.desc=原是军方常规作战人形，在出厂前遭到铁血入侵而为铁血势力控制，搭载常规的电击武器和军用护盾，近战实力强大且拥有厚重的装甲。\n\n圣盾比常规人形更为笨重，移动性大大降低，但是它的攻击力强大且覆盖全身的重型装甲能抵挡大量伤害。圣盾能够完全防御进入自己视野的攻击。但是它容易在开阔区域上受到超视距的狙击。

actors.mobs.mg5.name=MG5
actors.mobs.mg5.scorpion=给我过来！让我康康！
actors.mobs.mg5.def_verb=防御
actors.mobs.mg5.desc=MG5是格里芬的战术人型，但是在战斗中遭遇意外导致心智云图受损。她现在自己称自己是检查员，让你把枪丢了。举起武器，准备战斗！不管怎么样现在她是敌人！

actors.mobs.king.name=破坏者
actors.mobs.king.notice=这些格里芬小家伙！
actors.mobs.king.defeated=至少格里芬人形....%s....你不能...你不能杀了我.....
actors.mobs.king.def_verb=格挡
actors.mobs.king.arise=兵蚁群！突击！
actors.mobs.king.rankings_desc=被破坏者拆除
actors.mobs.king.desc=铁血工造,产品编号SP5NANO ,破坏者，主要担任爆破工作，不，才不是工兵，我可是专家！听好了，爆破可不是追求一时的痛快，而是通过周密计算达到目的的行动，明白了吗?
actors.mobs.king$undead.name=兵蚁群
actors.mobs.king$undead.def_verb=防御
actors.mobs.king$undead.rankings_desc=向破坏者和她的朋友们屈服
actors.mobs.king$undead.desc=“每一个单独的物体都很弱，但当他们聚在一起就会变得很强！”

actors.mobs.mimic.name=模仿者
actors.mobs.mimic.desc=这个生物是从坍塌液的污染中诞生的，它可以变成任何它想变成的东西。战区里大部分都是物资和补给，它知道怎么有效的给人型致命一击。

actors.mobs.mob.died=你听到远处有什么东西阵亡了。
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d经验
actors.mobs.mob.rankings_desc=被%s击杀

actors.mobs.monk.name=痛击者
actors.mobs.monk.disarm=铁血把你手中的%s击落了！
actors.mobs.monk.parried=格挡
actors.mobs.monk.desc=铁血常规作战单位，她装备着重型机枪，火力和射速比起其他铁血都有很大的提升。常用于支援作战和火力压制。\n\n当痛击者处于战斗状态时，每过一段时间都会进入精神集中状态，处于精神集中状态下的敌人必定格挡下一次受到的攻击。

actors.mobs.newbornelemental.name=熔炉
actors.mobs.newbornelemental.desc=由于传送出现了问题，m16所交代的物品是从另一个世界过来的..如果倒下的话，他就会回到原来的世界吧。很抱歉，倒下以后把托付的东西交出来吧。 \n\n他虽然很强，但是好像怕冷，有没有什么可以产生冷气的？

actors.mobs.piranha.name=侦查鱼
actors.mobs.piranha.desc=铁血的一种水中侦查单位，它可以通过特殊的装备和探测器和监视水中区域。

actors.mobs.rat.name=兵蚁
actors.mobs.rat.desc=“听说通过改造可以变成民用的宠物！” \n\n它是一个低级的铁血作战单位，战斗能力较弱，但适合大规模生产，通常用于补给线的巡逻和警戒的任务，战斗能力差，但一旦数量庞大便不可小视。

actors.mobs.dragun.name=龙骑兵
actors.mobs.dragun.desc=生产代号Dragoon，铁血的双足步行武器。它的移动速度非常快，负责在战场前方歼灭敌人。这个龙骑兵不管你是否准备好开始战斗，都会很快找上你。

actors.mobs.rotheart.name=腐烂之心
actors.mobs.rotheart.desc=腐莓的果实很独特。一般植物的果实会逐渐腐烂并给种子提供养分，但这种果实会生长，变硬，并把种子牢牢包裹在内。它为果实里生长的内部器官提供保护。这种巨大的球状物被视为成年的腐莓植物的心脏部分。

actors.mobs.rotlasher.name=腐烂触手
actors.mobs.rotlasher.desc=腐烂触手是成熟的腐莓植物的根系结构的一部分，也是这种植物的主要防御手段。触手长在地面上不能移动，但仍会猛烈地攻击任何接近它们的东西。当附近没有猎物时，它们会一动不动地竖立着，试图融入进周围的植被。
actors.mobs.rotlasher$waiting.status=这个%s正闲得无聊。

actors.mobs.scorpio.name=钢狮G型
actors.mobs.scorpio.desc=为了凸显钢狮优秀的攻防能力，令人佩服的铁血进一步加强了钢狮，赋予了强大的远距离能力和回避机动AI。这个人形能从远距离发射致残的尖锐投射武器。

actors.mobs.senior.name=痛击者SWAP
actors.mobs.senior.desc=少见铁血精英作战单位，善于支援作战和火力压制。她的装备和其他单位不同，机枪的子弹还装备了动能弹头，可以用弹幕压制得敌人不能行动。

actors.mobs.shaman.name=猎鸥B型
actors.mobs.shaman.zap_kill=你的心智融毁了...
actors.mobs.shaman.desc=铁血的常规作战傀儡，装配有远程狙击武器，火力和精准较高但本体脆弱，为了应对复杂的战场情况，这些猎鸥被分别装配了效果不同的“伞”病毒子弹配件。
actors.mobs.shaman$redshaman.spell_desc   =带有红色标识的猎鸥会利用“伞”病毒配件_削弱你的进攻能力。_
actors.mobs.shaman$blueshaman.spell_desc  =带有蓝色标识的猎鸥会利用“伞”病毒配件_增加你受到的伤害_。
actors.mobs.shaman$purpleshaman.spell_desc=带有紫色标识的猎鸥会利用“伞”病毒配件_削减你的精准与闪避_。
actors.mobs.shaman$redshaman.bolt_kill    =你被红色猎鸥发射的子弹射杀了。
actors.mobs.shaman$blueshaman.bolt_kill   =你被蓝色猎鸥发射的子弹射杀了。
actors.mobs.shaman$purpleshaman.bolt_kill =你被紫色猎鸥发射的子弹射杀了。

actors.mobs.shielded.name=精英 切割者
actors.mobs.shielded.def_verb=防御

actors.mobs.golyat.name=歌利亚
actors.mobs.golyat.explo_kill=你被歌利亚的死亡爆炸杀死了...
actors.mobs.golyat.def_verb=格挡
actors.mobs.golyat.desc=歌利亚是一种新型铁血单位。为了大量生产和控制地区，没有了原版的接近自爆的功能。但是这个单位一旦被击毁就会爆炸，碎片四处飞溅。

actors.mobs.golyatplus.name=歌利亚Plus
actors.mobs.golyatplus.desc=歌利亚的升级版，加厚的装甲令其难以轻易在短时间内被破坏。\n\n增量的爆炸物携带减慢了其移动速度，或许_远距离击败_它才是明智的选择。\n\n警告，该单位死亡后产生的高能爆炸将摧毁其身边的一切！
actors.mobs.golyatplus.explo_kill=尸骨无存...

actors.mobs.golyatfactory.name=歌利亚工厂
actors.mobs.golyatfactory.desc=“停留在战场的时间越久，对敌方的威胁性越大。”\n\n歌利亚工厂是生产歌利亚的移动型铁血兵工厂，能够不断生产出拥有自爆能力的歌利亚。它本身不具备攻击能力，但会在敌人附近制造歌利亚进行战斗。\n\n当由其制造的歌利亚受伤时，工厂将为其提供修复，若没有歌利亚需要维修，工厂将为其制造的歌利亚提供额外算力支持，强化其作战效能。\n\n当其制造的歌利亚被摧毁时，工厂会尝试制造新的歌利亚。
actors.mobs.golyatfactory.def_verb=闪避

actors.mobs.spinner.name=猎头蟹
actors.mobs.spinner.desc=“戈登心里咯噔了一下”\n\n这个外星生命体在攻击受害者后，会逃离并躲避对方。有生命体接近它时，它会用腹下的分泌物困住对方，并用它的毒牙慢慢杀死。

actors.mobs.armoredstatue.name=战术人形西蒙诺夫
actors.mobs.armoredstatue.desc="有了王牌般的我，你就能以一敌百啦，请多关照哦。"\n\n战术人形西蒙诺夫的傀儡人形，虽然也只是用以训练的标靶罢了。\n\n尽管这个傀儡人形只是训练标靶，但她身上的武装可是实打实的。\n\n这个人形虽然只是用于训练，但她装备的_%1$s_和_%2$s_看起来像是真的。

actors.mobs.statue.name=傀儡西蒙诺夫
actors.mobs.statue.desc=第一眼看上去，你觉得这和格里芬其他战术人形没有什么区别。但是，哈哈！这个战术人形是铁血为了战斗训练复制出的目标！\n\n这个人形虽然只是用于训练，但她手上的_%s_看起来是真的。

actors.mobs.succubus.name=达克堤利
actors.mobs.succubus.desc=军方移动式布雷仪。它是一个可移动的地雷安装装置。可以使用常规的军方数据链接来扰乱人形，受扰乱的人形将无法直接攻击直到效果结束。

actors.mobs.swarm.name=侦查者
actors.mobs.swarm.def_verb=闪避
actors.mobs.swarm.desc=这些铁血机械成群出现，物理攻击会使它分散开，但受到的伤害还是不变。

actors.mobs.elphelt.name=艾尔菲尔特
actors.mobs.elphelt.inprogress=最后的武器！马格南婚礼！！
actors.mobs.elphelt.bridleexpress=Bridle Express！
actors.mobs.elphelt.seek1=你在哪里，达令！
actors.mobs.elphelt.seek2=别躲了，达令！
actors.mobs.elphelt.desc=看看这里~未来的丈夫~我是艾尔菲尔特！虽然是为了消灭人形设计的...但也想建立幸福的家庭！在这个世界上能找到理想的丈夫吗？唔唔，妄想永远不会停止..啊！流鼻血了！
actors.mobs.elphelt.genoise_kill=爱的力量过于强大...
actors.mobs.elphelt.defeated=你很有魅力。我输了！

actors.mobs.tengu.name=衔尾蛇
actors.mobs.tengu.notice=你已经是老式战术人形了，%s!
actors.mobs.tengu.interesting=吼吼，这会很有趣！
actors.mobs.tengu.defeated=……什么都看不到了…没…后悔的…铁血工造...
actors.mobs.tengu.rankings_desc=被衔尾蛇打败
actors.mobs.tengu.desc=自被创建以来，她就和数以千计的AI互相厮杀，\n\n短距离突破对方防御是她的专长，攻坚性强，运算能力和作战能力都非常出色。\n\n她会用陷阱、伪装和精准的远程攻击来攻击人形。而现在那个人形就是你。

actors.mobs.thief.name=人权组织成员
actors.mobs.thief.stole=人权组织偷走了你的%s！ >:(
actors.mobs.thief.carries=\n\n这个小偷身上带着_%s_。一定是从别人那偷来的。
actors.mobs.thief.escapes=人权组织带着你的%s逃走了！
actors.mobs.thief.desc=这些人权组织的成员总是掠夺人形的资源，说人类比人形更具有优先享用权。但真正保护他们的却是人形。\n\n这些忘恩负义的人类总是试图偷窃和逃跑而不是直接战斗。不要放过他们，否则你将再也无法看到你的被盗物品。

actors.mobs.bandit.name=极端人权组织成员
actors.mobs.bandit.desc=极端人权组织成员总是会掠夺人形的资源，说人类比人形更具有优先享用权。但真正保护他们的却是人形。\n\n这些忘恩负义的人类总是试图偷窃和逃跑而不是直接战斗。不要放过他们，否则你将再也无法看到你的被盗物品。\n\n极端人权组织成员不仅会偷走你的财物，还会使你短暂失明、残废并中毒！不过他们也比别的人权组织成员更有可能携带额外的战利品。


actors.mobs.jager.name=猎鸥C型
actors.mobs.jager.bolt_kill=BOOM, Headshot.
actors.mobs.jager.desc=它是猎鸥D型的前置测试人形。可以通过击中敌人时削弱敌人的力量来击败目标，但是火力不足以放置在远程位置。

actors.mobs.warlock.name=猎鸥D型
actors.mobs.warlock.bolt_kill=BOOM, Headshot.
actors.mobs.warlock.desc=原型是猎鸥A型的批量生产作战器械。这个狙击型号的铁血是在C型的基础上完善的，性能是之前的3倍！她拥有很强的远程攻击能力，并且能在击中敌人时削弱敌人的力量。

actors.mobs.wraith.name=心智幽灵
actors.mobs.wraith.def_verb=闪避
actors.mobs.wraith.desc=幽灵是来自于网络中渴望复仇的灵魂，会追逐每一个扫描它们的人。由完整的灵体构成，用普通武器攻击是非常困难的。

#필드보스

actors.mobs.scarecrow.name=稻草人
actors.mobs.scarecrow.desc=“铁血工造，产品编号SP65，稻草人，比起战斗，我还是更擅长侦查任务一点……随便开口的话，会伤到很多人，所以我只要像稻草人一样，留在原地为诸位服务就足够了。”\n\n 铁血先锋作战人形之一，经常与刽子手共同作战。她在空中轻轻飘浮，具有与导致出血的快速攻击和低级行动单元不同的耐久性。\n\n _如果情势不利，不要犹豫马上逃跑。_

actors.mobs.intruder.name=干扰者
actors.mobs.intruder.def_verb=格挡
actors.mobs.intruder.desc=“铁血工造，产品编号SP914，干扰者，通常会在后方提供作战策略，以及情报破解和扰乱等工作。虽然有着简单易懂的名字，但作为人形，我的爱好可是充满格调呢，指挥官，要猜猜看吗？”\n\n铁血具有最低指挥权的人形，主要用于部队指挥和对于目标的非常快速的攻击。\n\n _如果情势不利，不要犹豫马上逃跑。它比你速度慢。_

