actors.mobs.npcs.blacksmith.desc=“守卫信念的作战，请交给我吧！”\n\n波波莎是性格温而友善，但内心有着强大的意志和荣誉感的战术人形。为了协助后续部队的深入，她独自一人在此建立了临时维修据点，并协助前线的维修工作。

actors.mobs.npcs.ghost.name=ST-AR 15
actors.mobs.npcs.ghost.desc=这个幽灵几乎不能被看见。它看起来像是由一片无形的昏暗光斑和一张悲痛的面孔所组成的。
actors.mobs.npcs.ghost.def_verb=躲避
actors.mobs.npcs.ghost.find_me=谢谢你……来找我吧……

actors.mobs.npcs.imp.name=战术人形P7
actors.mobs.npcs.imp.golems_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下；)\n总之，我需要你杀一些_魔像_。你看，我要在这里开始搞点小本生意，但这些愚蠢的傀儡只会毁掉我的生意！跟这些发着光的大个子花岗岩根本没法交流，真是该死！所以请，杀死……我想想，_6个魔像_，然后奖励就是你的了。
actors.mobs.npcs.imp.monks_1=你是个冒险家吗？我爱冒险家！如果有什么东西需要被解决的话，他们永远都能把活干好。我说的对吗？当然是在有赏金的前提下  ；)\n总之，我需要你杀一些_痛击者_。你看，我要在这里开始搞点小本生意，但这些疯子不买任何东西还会吓跑顾客。所以请，杀死……我想想，_8个痛击者_，然后奖励就是你的了。
actors.mobs.npcs.imp.golems_2=你的魔像狩猎做的怎么样了？
actors.mobs.npcs.imp.monks_2=喔，你还活着！我就知道你得功夫很好；) 只要别忘了拿来那些痛击者的标记就好。
actors.mobs.npcs.imp.cya=我们会再见的，%s！
actors.mobs.npcs.imp.hey=喂喂喂，%s！
actors.mobs.npcs.imp.def_verb=躲避
actors.mobs.npcs.imp.desc=P7是属于格里芬的战术人形，配备了P7手枪。非常喜欢恶作剧，喜欢羞辱别人。因为是手枪，所以不算太强大，但好像无论如何都坚持在这里。\n\n格琳娜看到这买卖，可能会感到很佩服，它位于这么深的地方，以昂贵的价格卖东西。

actors.mobs.npcs.impshopkeeper.name=战术人形P7
actors.mobs.npcs.impshopkeeper.greetings=你好，%s！
actors.mobs.npcs.impshopkeeper.thief=喂，喂！你这个小偷！！那是很贵的东西！
actors.mobs.npcs.impshopkeeper.desc=P7是属于格里芬的战术人形，配备了P7手枪。非常喜欢恶作剧，喜欢羞辱别人。因为是手枪，所以不算太强大，但好像无论如何都坚持在这里。\n\n格琳娜看到这买卖，可能会感到很佩服，它位于这么深的地方，以昂贵的价格卖东西。
actors.mobs.npcs.impshopkeeper.warn=哼，对我恶作剧，想都别想！

actors.mobs.npcs.mirrorimage.name=傀儡
actors.mobs.npcs.mirrorimage.desc=这坨东西真像你。幸运的是，这人不会侵占你的食物。

actors.mobs.npcs.prismaticimage.name=自律傀儡
actors.mobs.npcs.prismaticimage.desc=这个你的备用素体带着最低等级的AI，甚至还装备着你当前的武器和外骨骼。\n\n自律傀儡将通过吸引敌人的方式来利用它的素体保护你。虽然它没有和傀儡一样有攻击性，但它有更坚固的素体，以及和你一样的外骨骼。\n\n当自律傀儡的生命值降至0时，它将保持一段时间的存在，在此期间仍能被修复。在周围没有敌方单位时，自律傀儡便会回到主人身边。

actors.mobs.npcs.ratking.name        =战术人形 FNC
actors.mobs.npcs.ratking.desc        =“吃完了点心，可要好好加油喽～”\n\nFN小队所属,拥有不错的实力却很少有危机意识的少女，总是给人软趴趴的印象，同时是个超级吃货，拥有任何时候都能进食的特技。\n\n她带着格里芬的军需物资留守在这里，或许借用一点也没关系吧...
actors.mobs.npcs.ratking.desc_festive=“圣诞节太棒了！可以有一堆好吃的呢！真开心啊！”\n\nFN小队所属,拥有不错的实力却很少有危机意识的少女\n\nMerry Christmas！
actors.mobs.npcs.ratking.not_sleeping=诶？出发吗？让我再吃一口！
actors.mobs.npcs.ratking.confused    =我的小队呢？不，我的小队需要我！
actors.mobs.npcs.ratking.what_is_it  =我在对你保持警惕！对不起，请离开！
actors.mobs.npcs.ratking.crown_clothes =请穿些衣服吧，看看你现在的样子，真是......
actors.mobs.npcs.ratking.crown_desc    =如果你愿意把战术升级套件给我的话，作为交换我可以为你的外骨骼加装“独特的能力”，这可是来自16Lab的新技术哦。
actors.mobs.npcs.ratking.crown_yes     =同意
