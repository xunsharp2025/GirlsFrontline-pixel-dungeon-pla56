actors.hero.heroclass.warrior                =UMP45
actors.hero.heroclass.warrior_desc           =UMP45初始携带一枚可以装配于护甲的_独特破损的外骨骼配件_。她在装备装配了破损外骨骼的护甲时会随时间产生生命值之上的护盾值。破损的外骨骼可以在护甲之间转移，并且可以携带一级升级。\n\n同时，UMP45初始携带_UMP45_，三把_M9刺刀_，一瓶_治疗药水_和一瓶_力量药水_\n\nUMP45开局鉴定的物品有：\n_-_鉴定磁盘\n_-_治疗药水\n_-_盛怒磁盘
actors.hero.heroclass.warrior_unlock         =在一局游戏中吃一个食物以解锁UMP45
actors.hero.heroclass.warrior_desc_item      =UMP45在开始时携带可以安装到外骨骼上的_破损的外骨骼配件_。\n\n当外骨骼上安装破损的外骨骼的配件时，我们可以得到随着回合流逝缓慢再生的防护膜。\n\n破损的外骨骼的配件可以转移到其他外骨骼上，并且可以保留1个升级效果。
actors.hero.heroclass.warrior_desc_loadout   =UMP45在开始时携带_HK UMP45_，_HK UMP45_可以略微减少伤害。\n\nUMP45在开始时携带3把_M9刺刀_。\n\nUMP45在开始时携带一瓶_治疗药水_和一瓶_力量药水。
actors.hero.heroclass.warrior_desc_misc      =UMP45在开始时就鉴定和拥有治疗药水和力量药水。
actors.hero.heroclass.warrior_desc_subclasses=打倒第二个Boss可以升级心智云图，UMP45的两个升级方向是：

actors.hero.heroclass.mage                =G11
actors.hero.heroclass.mage_desc           =G11初始携带一把_G11突击步枪_。G11突击步枪的自动装弹速度显著快于一般子弹配件，并且有 1 点额外最大装弹量。G11可以将地牢中找到的各式子弹装填到G11突击步枪中。\n\n同时，G11初始携带一把已装填了_HP空尖弹_的G11突击步枪，一张_快速装弹磁盘_\n\nG11开局鉴定的物品有：\n_- _鉴定磁盘\n_- _液火药剂\n_-_ 升级磁盘
actors.hero.heroclass.mage_unlock         =G11的突击步枪可以装填不同的弹药。\n\n_在一局游戏中使用升级磁盘_以解锁G11。
actors.hero.heroclass.mage_desc_item      =G11在开始时携带_G11突击步枪_。\n\n突击步枪比特殊子弹换弹更加迅速，且弹匣容量增加了1。\n\n突击步枪可使用_HP空尖弹_作为子弹。
actors.hero.heroclass.mage_desc_loadout   =G11使用突击步枪作为其近身武器。G11可以装填不同的弹药。\n\nG11可利用其突击步枪发射出的子弹对敌人进行远程攻击。\n\nG11在开始时可识别并携带一个_高速装弹磁盘_。
actors.hero.heroclass.mage_desc_misc      =G11在使用特殊弹药时，可对其部分鉴定。\n\nG11将自动识别升级磁盘。\n\nG11可小幅提升突击步枪的弹匣容量，且在其吃下食物时突击步枪会完成换弹。
actors.hero.heroclass.mage_desc_subclasses=打倒第二个Boss可以升级心智云图，G11的两个升级方向是：

actors.hero.heroclass.rogue                =UMP9
actors.hero.heroclass.rogue_desc           =UMP9初始携带一件遗物：_光学迷彩披风_。 穿上后，UMP9可以随时进入光学隐形。\n\nUMP9能从更远的距离_探测秘密与陷阱_。\n\n同时，UMP9初始携带_维尔德MK.2_，三把_安德森刺刀_一瓶_隐身药水_\n\nUMP9开局鉴定的物品有：\n_-_鉴定磁盘\n_-_隐形药剂\n_-_探地磁盘
actors.hero.heroclass.rogue_unlock         =UMP9精通伏击。\n\n_在一局游戏中进行10次伏击_以解锁UMP9。
actors.hero.heroclass.rogue_desc_item      =UMP9在开始时携带特殊遗物_光学迷彩披风_且可在需要的时候隐身。\n\n虽其无法像其他特殊装备一样直接强化，但随着隐身的使用次数的增多，迷彩披风也会变得更加强大。
actors.hero.heroclass.rogue_desc_loadout   =UMP9在开始时携带_维尔德mk.2_。\n\n_UMP9 _使用它在敌人没有防备时攻击能造成额外伤害。\n\nUMP9在开始时携带3枚_安德森刺刀_。在对远处的敌人进行偷袭攻击时将获得附加伤害。
actors.hero.heroclass.rogue_desc_misc      =UMP9更容易发现隐藏的门和陷阱。\n\nUMP9更容易发现隐藏在地下城的物品。\n\nUMP9在开始时识别并携带一瓶隐身药水。
actors.hero.heroclass.rogue_desc_subclasses=打倒第二个Boss可以升级心智云图，UMP9的两个升级方向是：

actors.hero.heroclass.huntress                =HK416
actors.hero.heroclass.huntress_desc           =HK416初始携带一把独特的_专属战术弩_，拥有无限的弹药。\n\nHK416可以穿过高草丛而_不将其践踏成草地_。\n\n同时，HK416初始携带_H&K MP7_\n\nHK416开局便已鉴定的道具有：\n_-_鉴定磁盘\n_-_灵视药剂\n_-_催眠磁盘
actors.hero.heroclass.huntress_unlock         =HK416精通投掷武器，并且具有一把能无限射击的_专属战术弩_。\n\n_在一局游戏中使用投掷武器击中 10 名不同敌人_以解锁HK416。
actors.hero.heroclass.huntress_desc_item      =HK416初始携带一把独特的_专属战术弩_，拥有无限的弹药。
actors.hero.heroclass.huntress_desc_loadout   =HK416在开始时携带_H&K MP7_，具备高攻速。\n\nHK416在开始时携带_专属战术弩_。
actors.hero.heroclass.huntress_desc_misc      =HK416可以穿过高草_而不会践踏高草_。
actors.hero.heroclass.huntress_desc_subclasses=打倒第二个Boss可以升级心智云图，HK416的两个升级方向是：

actors.hero.heroclass.type561                =56-1式
actors.hero.heroclass.type561_desc           =56-1式初始携带_泛黄的袖珍本_，可以对敌人造成杀伤或增益自己。\n\n56-1式使用烙印武器_Type 56-1_时，将能发挥出更强大的战斗力\n\n同时，56-1式初始携带_Type 56-1_，一个咸肉粽，56-1式开局便已鉴定的道具有：\n_-_鉴定磁盘\n_-_灵视药剂\n
actors.hero.heroclass.type561_unlock         =56-1式精通用榴弹造成范围杀伤。\n\n_在一局游戏中吃3个食物_以解锁56-1式。
actors.hero.heroclass.type561_desc_item      =56-1式在开始时额外携带食物_咸肉粽_。\n\n如果56-1式在力量大于12时处于_极度饥饿_状态，那么她的_力量将会-1_。
actors.hero.heroclass.type561_desc_loadout   =56-1式在开始时携带_Type 56-1式_，可发射榴弹造成范围伤害。\n\n需要手动装填枪榴弹，且在装填期间武器攻击伤害大幅度降低。\n\n榴弹发射后，有较长的冷却时间。
actors.hero.heroclass.type561_desc_misc      =56-1式在开局携带_泛黄的袖珍本_，可以对敌人造成恐惧与心智震爆。
actors.hero.heroclass.type561_desc_subclasses=打倒第二个Boss可以升级心智云图，56-1式的两个升级方向是：

actors.hero.heroclass.gsh18                =GSh-18
actors.hero.heroclass.gsh18_desc           =GSh-18初始携带_便携手枪套（尚未完成）_，【数据删除】。\n\n同时，GSh-18初始携带武器_GHs-18_，一瓶_治疗药水_,一张_疫苗磁盘_。\n\nGSH-18开局便已鉴定的道具有：\n_-_疫苗磁盘\n_-_治疗药水\n
actors.hero.heroclass.gsh18_unlock         =GSh-18擅长创造护盾保护自身。\n\n击败第10层的BOSS以解锁GSh-18。\n\n这名角色的能力尚不完整，仅供测试体验。
actors.hero.heroclass.gsh18_desc_item      =GSh-18作为脆弱的后勤医疗人形，没有相应的防护升级措施；在初次升级时，_不会增加最大生命值_；\n在10级后，升级获得的生命值为其他人形的_50%_。
actors.hero.heroclass.gsh18_desc_loadout   =GSh-18在开始时携带_GSh-18手枪_，一张疫苗磁盘和一瓶治疗药水。
actors.hero.heroclass.gsh18_desc_misc      =GSh-18作为医疗人形，没有相应的防护升级措施；初次升级_不会增加最大生命值_。在10级后，升级获得的最大生命值为其他人形的_50%_。
actors.hero.heroclass.gsh18_desc_subclasses=打倒第二个Boss可以升级心智云图，GSh-18的两个升级方向是：



actors.hero.heroclass.hk416                =HK416




# 角斗士 (Gladiator)
actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_desc=成功的近战攻击可以让_角斗士_开启连击。累积连击数能够使他释放特殊的处决技能。
actors.hero.herosubclass.gladiator_short_desc=_角斗士_会在成功进行攻击时积累连击数。角斗士可以消耗连击数以使用特殊战技。

# 狂战士 (Berserker)
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_desc=_狂战士_能根据自身受创程度造成额外伤害。当生命值被扣减为0时，他将在短时间内_坚韧不屈_，但作为代价随后会陷入力竭之中。
actors.hero.herosubclass.berserker_short_desc=_狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力，并使其短时间抗拒死亡。

# 术士 (Warlock) - 保留"骇客"译名
actors.hero.herosubclass.warlock=骇客
actors.hero.herosubclass.warlock_desc=_骇客_可以用枪弹给对方附加16LAB标记。被标记的敌人每当受到物理伤害时，都会让G11获得生命值与饥饿恢复。
actors.hero.herosubclass.warlock_short_desc=_骇客_在对敌人使用法杖时有几率为其带上16LAB标记。只要骇客对被标记的敌人造成物理伤害，自身就会回复生命值。

# 战斗法师 (Battlemage) - 保留"鹰眼"译名
actors.hero.herosubclass.battlemage=鹰眼
actors.hero.herosubclass.battlemage_desc=使用突击步枪近战时，_鹰眼_会获得额外效果。并且能在战斗中快速装填弹药。
actors.hero.herosubclass.battlemage_short_desc=_鹰眼_在使用突击步枪近战攻击时会获得特殊弹药效果。

# 疾行者 (Freerunner) - 保留"斥候"译名
actors.hero.herosubclass.freerunner=斥候
actors.hero.herosubclass.freerunner_desc=_斥候_在奔跑时会累积动能。动能会提高其移动速度和闪避能力，但在静止不动时会迅速衰减。
actors.hero.herosubclass.freerunner_short_desc=_斥候_在奔跑时会累积动量。动量可以用于开启逸动效果，提高移动速度和闪避能力。

# 刺客 (Assassin)
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_desc=_刺客_能在隐身状态下仔细准备下一次攻击。隐身持续的时间越长，进行的攻击就越强大。
actors.hero.herosubclass.assassin_short_desc=隐形时，_刺客_会准备一次致命的攻击。隐身持续的时间越长，攻击威力越强。

# 狙击手 (Sniper)
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_desc=_狙击手_能够发现敌人的装甲的薄弱点，使用投掷武器的时候有效地无视敌人护甲。
actors.hero.herosubclass.sniper_short_desc=_狙击手_的远程攻击能穿透护甲。用投掷武器击中目标后，能以灵能弓进行特殊追击。

# 守望者 (Warden) 
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_short_desc=_守望者_具有穿透高草的视野，而且在种植和踩踏植物时会获得额外效果。
actors.hero.herosubclass.warden_desc=_守望者_了解自然运行的规律，这赋予了她多项有关植物的能力。守望者具有穿透高草与枯草的视野。\n\n守望者种下的种子周围会生出草，在踩踏植物时会获得额外效果取代原本效果，使得所有植株对其完全无害。

# 枪械专家 (Modern Reborner)
actors.hero.herosubclass.modern_reborner=枪械专家
actors.hero.herosubclass.modern_reborner_desc=_枪械专家_精通武器改造，可以将56-1全面升级为56-2，并大幅强化其下挂式榴弹发射器的威力。即使在装填弹药时，也能保持持续的火力压制。
actors.hero.herosubclass.modern_reborner_short_desc=_枪械专家_通过枪械升级显著提升榴弹伤害与作战效能。

# 脉冲奇兵 (Pulse Trooper)
actors.hero.herosubclass.pulsetrooper=脉冲奇兵
actors.hero.herosubclass.pulsetrooper_desc=_脉冲奇兵_配备特制EMP榴弹取代56-1的常规枪榴弹。其爆炸伤害虽低，却能释放瘫痪目标的电磁脉冲，为战术突袭创造绝佳机会。
actors.hero.herosubclass.pulsetrooper_short_desc=_脉冲奇兵_可以发射特制榴弹瘫痪敌人，发动致命奇袭。

# GSH18子职业
actors.hero.herosubclass.the_heart_of_sirius=天狼星心脏
actors.hero.herosubclass.the_heart_of_sirius_desc=_天狼星心脏_是GSH18的输出特化形态，能够在获得护盾时大幅提升输出能力。（并非）
actors.hero.herosubclass.the_heart_of_sirius_short_desc=_天狼星心脏_在获得护盾时能够提升输出能力。（并非）

actors.hero.herosubclass.mobile_medicaltable=行走手术台
actors.hero.herosubclass.mobile_medicaltable_desc=_行走手术台_是GSH18的医疗专家特化形态，在获得护盾时能够激发身体潜能。（并非）
actors.hero.herosubclass.mobile_medicaltable_short_desc=_行走手术台_在获得护盾时能够大幅提升闪避能力，避开敌人的攻击。（并非）



