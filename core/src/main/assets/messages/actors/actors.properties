actors.buffs.preparation.assassinated=斩杀

actors.buffs.prismaticguard.name=虹色替身
actors.buffs.prismaticguard.desc=你正在被一个目前看不见的虹色替身所保护。当有敌人出现时这个虹色替身将出现并为你战斗！\n\n当虹色替身未激活时，它将逐渐恢复所有所受到的伤害。\n\n替身当前生命值：%d /%d。

actors.buffs.wellfed.name=饱腹
actors.buffs.wellfed.desc=你感觉自己吃的非常饱。\n\n当你处于饱腹状态时，你的饥饿值不会增加，并且会随着时间的推移恢复额外的生命值。\n\n状态剩余回合数：%d

actors.buffs.starshield.name=星之护盾
actors.buffs.starshield.desc=你正在被一个医疗力场盾所保护。\n\n当你处于星之护盾状态时，你将获得护盾值：%d\n\n如果护盾值超过30层，毎新获得一点，则会在提供1点护盾值的同时为角色回复1点血量值。\n\n若角色不为GSH18人形，最大护盾值为30层。
actors.buffs.starshield.heal=状态修复

actors.hero.talent$gsh18energizingmealtracker.name=元气一餐
actors.hero.talent$gsh18energizingmealtracker.desc=进食后获得的元气，下次攻击必定命中且攻击范围增加。效果将在下次攻击后消失。

