actors.mobs.npcs.ratking.crown_thankyou=谢谢，我实在是太开心了！
actors.mobs.npcs.ratking.crown_after   =怎么样，对这个新能力满意吗。
actors.mobs.npcs.ratking.mid_autumn_greeting =中秋节快乐！这是给你的月饼！
actors.mobs.npcs.ratking.already_has_mooncake =你已经有月饼了！好好享用吧！
actors.mobs.npcs.ratking.both=这是什么？圣诞礼物！给我的吗？！
actors.mobs.npcs.ratking.wish_0.0=谢谢你送我礼物，你真是个好人，我也该送你点什么...
