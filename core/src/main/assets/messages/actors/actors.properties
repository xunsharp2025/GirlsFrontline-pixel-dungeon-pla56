custom.ch.strengthandsacrifice.desc_death = 最后的时刻。 \n_任何伤害将一击必杀_。\n_倒计时_是最后的时间。\n\n物理修正：%.1f%%\n\n受伤加成：_一击必杀_\n\n命中修正：%.1f%%\n\n闪避修正：%.1f%%\n\n死亡倒计时：_%.1f_
custom.ch.strengthandsacrifice.desc_kill = 极致的的疯狂与脆弱。\n_敌方的攻击将一击必杀_。\n\n物理修正：%.1f%%\n\n受伤加成：_一击必杀_\n状态与环境效果则为%.1f%%并额外扣除%.2f%%生命值\n\n命中修正：%.1f%%\n\n闪避修正：%.1f%%
custom.ch.strengthandsacrifice.desc_danger = 力量在增长，但代价也是。从现在开始外界的伤害将以比例扣除生命。\n\n物理修正：%.1f%%\n\n受伤修正：%.1f%%，或是%.1f%%生命值\n状态与环境效果则是修正后额外扣除%.1f%%生命值\n\n命中修正：%.1f%%\n\n闪避修正：%.1f%%
custom.ch.strengthandsacrifice.desc_normal = 一种能量在向你提供源源不断的力量，但相应的也收取一定的代价。\n\n物理修正：%.1f%%\n\n受伤修正：%.1f%%\n\n命中修正：%.1f%%\n\n闪避修正：%.1f%%
