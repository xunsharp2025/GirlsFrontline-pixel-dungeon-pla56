#GSH18
actors.hero.talent.gsh18_meal_treatment.title=疗养一餐
actors.hero.talent.gsh18_meal_treatment.desc=_+1:_GSH-18进食会为GSH-18额外恢复2点生命。\n\n_+2:_进食会额外为GSH-18提供_2点星之护盾_。

actors.hero.talent.gsh18_doctor_intuition.title=医者直觉
actors.hero.talent.gsh18_doctor_intuition.desc=_+1:_GSH-18穿戴被感染的_外骨骼_时，会削弱病毒的力量使其可以被取下。\n\n_+2:_GSH-18装备被感染的_武器_时，会削弱病毒的力量使其可以被取下。

actors.hero.talent.gsh18_close_combat.title=短线作战
actors.hero.talent.gsh18_close_combat.desc=_+1:_对位于GSH-18周围1格内的敌人发动攻击时，命中率增加_20%_。\n\n_+2:_对位于GSH-18周围1格内的敌人发动攻击时，命中率增加_45%_。

actors.hero.talent.gsh18_star_shield.title=双星守护
actors.hero.talent.gsh18_star_shield.desc=_+1:_每次命中敌人时获得_1点星之护盾_，每回合最多获得5点。\n\n_+2:_每次命中敌人时获得_2点星之护盾_，每回合最多获得10点。\n\n其他人形使用此天赋时，每回合获取上限减半。

actors.hero.talent.gsh18_energizing_meal.title=元气一餐
actors.hero.talent.gsh18_energizing_meal.desc=_+1:_GSH-18进食仅消耗1回合，且下次攻击必定能命中。\n\n_+2:_GSH-18进食仅消耗1回合，且下次攻击必中，并增加1格攻击范围。

actors.hero.talent.gsh18_chain_shock.title=锁链冲击
actors.hero.talent.gsh18_chain_shock.desc=_+1:_GSH-18在攻击时，会对攻击目标3*3范围非友方单位造成这次攻击的_10%_伤害。\n\n_+2:_角色在攻击时，会对攻击目标的临近的非友方单位造成这次攻击的_20%_伤害，_20%概率对临近单位造成1格击退_。

actors.hero.talent.gsh18_logistics_support.title=后勤保证
actors.hero.talent.gsh18_logistics_support.desc=_+1:_GSH-18拥有星之护盾时，移动速度_增加10%_。\n\n_+2:_GSH-18拥有星之护盾时，移动速度_增加20%_。

actors.hero.talent.gsh18_comic_heart.title=漫画之心
actors.hero.talent.gsh18_comic_heart.desc=_+1:_装备1阶武器时，武器攻击距离额外_增加1格_。\n\n_+2:_装备1阶或2阶武器时，武器攻击距离额外_增加1格_。

actors.hero.talent.gsh18_medical_compatibility.title=医护兼容
actors.hero.talent.gsh18_medical_compatibility.desc=_+1:_GSH-18使用治疗药水时，额外获得治疗药水_20%_的星之护盾层数。\n\n_+2:_使用治疗药水时，额外获得恢复药水_50%_的星之护盾层数。

actors.hero.talent.gsh18_intelligence_awareness.title=情报意识(占位天赋未实装)
actors.hero.talent.gsh18_intelligence_awareness.desc=_+1:_gsh18人形获得护盾时，可以感知到周围5格以内的敌人。持续5回合，冷却时间30回合。\n\n_+2:_gsh18人形获得护盾时，可以感知到周围8格以内的敌人。持续5回合，冷却时间30回合。\n\n_+3:_gsh18人形获得护盾时，可以感知到周围全图范围内敌人。持续5回合，冷却时间30回合。

actors.hero.talent.gsh18_agile_movement.title=敏捷身手(占位天赋未实装)
actors.hero.talent.gsh18_agile_movement.desc=_+1:_gsh18人形获得护盾时，拥有20%闪避。持续5回合，冷却时间30回合。\n\n_+2:_gsh18人形获得护盾时，拥有40%闪避。持续5回合，冷却时间30回合。\n\n_+3:_gsh18人形获得护盾时，拥有60%闪避，持续5回合，冷却时间30回合。

