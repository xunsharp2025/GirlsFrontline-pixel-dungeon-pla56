custom.ch.boss.goohard.desc=我们对粘咕所知甚少。它甚至很有可能不是一个生物，而是下水道表面聚集的邪恶物质得到基本智能而产生的实体。不管怎样，很明显是黑暗魔法造就了这个生物。\n\n其凝胶性质让它吸收了很多黑暗能量，你光是靠近就感受到了一股寒意。如果粘咕使用这种能量对你进行攻击那你肯定支撑不了多久。\n\n强化粘咕在保留原版本大部分能力的基础上，增添了_以水为核心_的诸多能力。\n\n强化粘咕在_周围8格全部为水_时，其能力会得到极大的增强。

