custom.ch.boss.yogreal.name=Yog-Dzewa-EX
custom.ch.boss.yogreal.notice=我  看  见  你  了
custom.ch.boss.yogreal.darkness=黑暗正在逼近……
custom.ch.boss.yogreal.hope=汝・之・希・望・皆・为・虚・妄
custom.ch.boss.yogreal.defeated=……
custom.ch.boss.yogreal.rankings_desc=被Yog-Dzewa-EX吞噬
custom.ch.boss.yogreal.desc=Yog-Dzewa是一个古老的神；一个将自己的力量延伸向凡间世界并吞噬它们、以为自身无尽的成长提供养分的巨大怪物。矮人一定是在玩弄黑暗魔法的时候引起了这个巨大恐怖的注意，并且从那以后就一直试图控制他，使之无法侵吞外界。\n\n这位古神起源于一个原始的、充满魔法与混沌的维度，且无法将他的真实形态带入这个世界。因此，他创造了自己的化身并召唤了恶魔们作为他的仆从来完成它的命令。\n\n这只巨眼是古神在这个世界上力量的焦点。虽然这只眼睛本身是不可移动的，但它能够射出强大的魔能光束，并召唤各种恶魔仆从来帮助它。
custom.ch.boss.yogreal.desc_spawners=你感觉到恶魔能量正从上层涌向古神之眼。你在上面活着留下的什么东西正在给古神回馈着能量。_古神会使用这股能量召唤更强大的手下！_
custom.ch.boss.yogreal.destroy_tile=附近似乎发生了一些变化！
custom.ch.boss.yogreal$larva.name=古神幼虫
custom.ch.boss.yogreal$larva.rankings_desc=被被Yog-Dzewa-EX吞噬吞噬
custom.ch.boss.yogreal$larva.desc=这些古神的小小造物是一种易于制造的简陋生物。虽然单个幼虫十分脆弱，但它们能够被迅速地制造出来，并会在形成一个大数目后变得难以抵挡。\n\n_在古神周围时极大降低受到伤害_。
custom.ch.boss.yogreal$yogrealripper.desc = 这种恐怖的生物是恶魔利用这里残留的众多矮人尸骸而组成的。恶魔撕裂者外观类似苍白瘦弱的矮人，具有残缺不全的躯干与尖利修长的骨爪。\n\n恶魔撕裂者难以承受沉重的打击，但它们行动迅捷并十分危险。它们能够瞬间扑过极远的距离，再用自己的骨爪刺穿目标。\n\n_在古神周围时极大降低受到伤害_。
custom.ch.boss.yogreal$yogrealripper.rankings_desc=被强化古神吞噬
custom.ch.boss.yogreal$yogrealscorpio.ranking_desc=被强化古神吞噬
custom.ch.boss.yogreal$yogrealsuccubus.ranking_desc=被强化古神吞噬

custom.ch.boss.yogrealfist.invuln_warn=拳头邻接古神之眼时无法受到伤害！
custom.ch.boss.yogrealfist.rankings_desc=被Yog-Dzewa-EX吞噬
custom.ch.boss.yogrealfist.desc=这个拳头是古神力量的部分体现。这些拳头与古神的力量相互联系，并且当它们靠近古神之眼时会免疫所有受到的伤害。
custom.ch.boss.yogrealfist$burningfist.name=燃烧之拳
custom.ch.boss.yogrealfist$burningfist.desc=燃烧之拳是由混沌的炽热魔法形成的。它在移动时会不断地引燃周围的环境。它还可以发射火焰能量形成魔法冲击，使目标地陷入一片熊熊烈火。\n\n燃烧之拳引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
custom.ch.boss.yogrealfist$soiledfist.name=大地之拳
custom.ch.boss.yogrealfist$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。当它移动时，它会不断地使周围生出植物。它还可以发射精准的大地冲击，将它的目标困在迅速生长的藤蔓和根系间！\n\n大地之拳能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
custom.ch.boss.yogrealfist$rottingfist.name=腐烂之拳
custom.ch.boss.yogrealfist$rottingfist.desc=腐烂之拳是由活生生的腐败组成的。它是一团高塔般庞大的腐肉，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，腐烂之拳的巨大质量导致它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但腐烂之拳也可以通过吸收水来治愈自己！此外，在其流血时对腐烂之拳造成伤害只会刷新其流血状态而不会加重效果！
custom.ch.boss.yogrealfist$rustedfist.name=锈蚀之拳
custom.ch.boss.yogrealfist$rustedfist.desc=锈蚀之拳是由一块活的金属形成的。它是一个高塔般庞大的移动金属块，具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力。由于其巨大的质量，锈蚀之拳所受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，锈蚀之拳那并不灵活的特性使得它无法通过较窄的走道。另外，虽然锈蚀之拳只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
custom.ch.boss.yogrealfist$brightfist.name=辉耀之拳
custom.ch.boss.yogrealfist$brightfist.teleport=辉耀之拳在一道使你重度盲目的爆闪中传送到了别处！
custom.ch.boss.yogrealfist$brightfist.desc=辉耀之拳是由纯粹的光能量形成的。它能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。辉耀之拳为了逃脱还能发出覆盖全场的刺眼爆闪！\n辉耀之拳在近战中并没有特殊能力。
custom.ch.boss.yogrealfist$darkfist.name=暗影之拳
custom.ch.boss.yogrealfist$darkfist.teleport=暗影之拳在一片使你光源熄灭的漆黑中传送到了别处！
custom.ch.boss.yogrealfist$darkfist.desc=暗影之拳是由纯粹的暗能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。暗影之拳为了逃脱还能瞬间使全场陷入一片漆黑！\n\n暗影之拳在近战中并没有特殊能力。

custom.ch.boss.yogreallevel.well_name = 空间之井
custom.ch.boss.yogreallevel.well_desc = 井中涌动着空间的魔力。也许它指向某个地方？

custom.ch.mob.city.elementalh$blazingelemental.name=烈焰元素
custom.ch.mob.city.elementalh$blazingelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n烈焰元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。\n\n蒸发、范围引燃、火焰回复。
custom.ch.mob.city.elementalh$freezingelemental.name=极寒元素
custom.ch.mob.city.elementalh$freezingelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n极寒元素是一种常见的借助冰霜之力弱化敌人的元素生物。它们近战会使敌人陷入冻伤，也能偶尔远程攻击，在水面上冰霜之力的效果会显著加强。\n\n化水、冻结、冰爆、霜冻回复。
custom.ch.mob.city.elementalh$freezingelemental.ice_break_die=你与冰一并碎成了渣...
custom.ch.mob.city.elementalh$lightningelemental.name=闪击元素
custom.ch.mob.city.elementalh$lightningelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n闪击元素是一种利用电击与闪光攻击敌人，较为少见的元素生物。近战时它会向周遭敌人释放电弧，若主要攻击目标在水中将遭受额外伤害。对付远处的敌人时它们会偶尔释放致盲的强烈闪光。\n\n致盲、绝对致盲、电击防御。
custom.ch.mob.city.elementalh$uncertaintyelemental.name=混乱元素
custom.ch.mob.city.elementalh$uncertaintyelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n混乱元素是一种极其稀有的元素生物。它们不仅仅局限于一种特定的魔法，而是借助随机的魔法进行强力的攻击，并能制造大范围的混乱。\n\nN倍随机N倍快乐。

custom.ch.mob.city.golemh.desc=魔像是矮人们试图利用魔法的新应用弥补机械设备长久以来的缺陷的产物。它们虽不似DM-300那样庞大笨重，但仍具有不可小觑的破坏力。\n\n魔像因体型过大无法进入过道，但矮人们赋予了魔像魔力来弥补这一点——魔像能在各个房间之间传送，并能将无法触及的敌人从远处拉回来。\n\n召唤元素。

custom.ch.mob.hall.eyeh.name=毁灭之眼
custom.ch.mob.hall.eyeh.deathgaze_kill=死亡凝视夺取了你的生命…
custom.ch.mob.hall.eyeh.desc=毁灭之眼是一种将恶魔能量压抑在自己体内的漂浮球形生物。它们拥有近战能力，但其真正的力量蕴藏在它们的魔法之中。\n\n在短暂的蓄能过后邪眼将会释放一种名为_死亡凝视_的毁灭性能量射线。任何受到邪眼的这种凝视的生物都会受到极大的伤害，明智的冒险者都会及时寻求掩护。\n\n解离物品，召唤镜像。
custom.ch.mob.hall.eyeh.one=毁灭之眼解离了你的%s！
custom.ch.mob.hall.eyeh.some=毁灭之眼解离了你的一些%s！
custom.ch.mob.hall.eyeimage.name=毁灭之眼镜像
custom.ch.mob.hall.eyeimage.desc=同毁灭之眼，但缺乏近战能力，一次死亡凝视后便会消散。

custom.ch.mob.hall.ripperh.name=恶魔开膛手
custom.ch.mob.hall.ripperh.leap=恶魔开膛手正准备扑杀！
custom.ch.mob.hall.ripperh.desc=这种恐怖的生物是恶魔利用这里残留的众多矮人尸骸而组成的。恶魔撕裂者外观类似苍白瘦弱的矮人，具有残缺不全的躯干与尖利修长的骨爪。\n\n恶魔撕裂者难以承受沉重的打击，但它们行动迅捷并十分危险。它们能够瞬间扑过极远的距离，再用自己的骨爪刺穿目标。\n\n与一般撕裂者不同的是，开膛手近战也能对目标造成一定的流血，在直面敌人时能造成更持久的流血。每次造成的流血虽不严重，但可以一直叠加，叠加到一定程度会导致致命的爆发！

custom.ch.mob.hall.scorpioh.desc=这些巨大的节肢类恶魔生物会尽可能避免一切近距离接触，并且会在远处射出能够致残的尖刺。\n\n持续站定的射击会使得蝎子瞄准目标的要害，有效突破目标的防御并使其失明，且能够对无法看到自身的目标打出_致命一击_。不过它们在移动中会逐渐丢失瞄准。
custom.ch.mob.hall.scorpioh.head_shot=HEAD SHOT!!!

custom.ch.mob.hall.succubush.desc=魅魔是一种善于操纵敌人的精神的变形恶魔。这一只化为了哥特风的苍白人形，或许是为了吸引矮人术士？\n\n在攻击时，魅魔能够暂时魅惑目标，使其无法直接攻击魅魔本身。魅魔在攻击被魅惑的目标时能吸取其生命精华。\n\n破甲、范围治疗。



custom.buffs.consistbleeding.name=持续流血
custom.buffs.consistbleeding.desc=持续流血比起普通的流血更为致命，因为这种流血在结束之前不会衰减，而且叠加到一定程度会引发致命的血爆。\n\n当前流血层数：%d\n\n每回合伤害：%.2f
custom.buffs.consistbleeding.heromsg=你正在流血！
custom.buffs.consistbleeding.rankings_desc=过度失血
custom.buffs.consistbleeding.burst=大出血！
custom.buffs.consistbleeding.bleed_die=你的最后一滴血也流干了...
custom.buffs.consistbleeding.burst_die=突然恶化的流血夺走了你的生命...

custom.buffs.absoluteblindness.name = 绝对失明
custom.buffs.absoluteblindness.heromsg= 伸手不见五指，你暂时失去了视觉能力！
custom.buffs.absoluteblindness.desc = 目标暂时失去了视觉能力！

#### SHPD
actors.mobs.snake.name=训练靶机
actors.mobs.snake.hint=试试点击检查按钮再选择训练靶机，以了解如何击败它们。
actors.mobs.snake.desc=这些指用于训练和演习的常规靶机被设置成专精于闪避攻击，这让它们难以命中。不过伏击与弹药攻击会使它们措手不及。\n\n在训练靶机的视野外攻击它时可以触发伏击。当训练靶机在追击你时，可以尝试躲入一扇门后，再_在训练靶机进门的瞬间发动攻击_。

actors.mobs.brute.def_verb=格挡
actors.mobs.brute$bruterage.name=豺狼狂暴
actors.mobs.brute$bruterage.desc=这个豺狼暴徒的死亡已经不可避免，但它想拉你作为陪葬品！\n\n时间的推移或是外界的伤害都会消磨护盾。在护盾消散殆尽之际，暴徒会彻底消亡。然而，一定要小心，在这一阶段暴徒会造成巨额伤害！\n\n剩余的护盾：%d。

actors.mobs.causticslime.name=蚀化史莱姆
actors.mobs.causticslime.desc=这个史莱姆似乎已经被下方渗透的黑暗能量完全侵蚀了。它已经失去了体表原有的绿色光泽，并且在不断滴落腐蚀污泥。

actors.mobs.crystalmimic.name=水晶宝箱怪
actors.mobs.crystalmimic.ate=水晶宝箱怪吃掉了你的%s！
actors.mobs.crystalmimic.escaped=水晶宝箱怪逃跑了！
actors.mobs.crystalmimic.desc=宝箱怪是一种能随意改变外形的魔法生物。在地牢里它们几乎总会以宝箱形态出现，因为这样更能吸引不防备的冒险者。\n\n水晶宝箱怪相比于它们的近亲更为狡猾，会夺取财宝并尽量避免争斗。它们会在被发现后试图迅速逃离，还能在攻击时将敌人传送到别处。

actors.mobs.demonspawner.name=侦查中枢
actors.mobs.demonspawner.on_death=此处的军方势力似乎随着侦察中枢的摧毁而有所削弱。
actors.mobs.demonspawner.desc=这一座轰鸣着的侦查中枢在利用损毁于这一区域的人形残骸源源不断地制造尖兵。看来军方正试图在此地建立更巩固的据点。\n\n侦查中枢是军方用于生产尖兵的微型工厂，自身无作战能力且无法移动，但其体型庞大难以被迅速摧毁，而且它在受到威胁时会加速产出尖兵以护卫自身。\n\n_侦查中枢似乎是此地军方巩固自身的据点。摧毁它们或许能够弱化军方势力。_

actors.mobs.dm100.name=DM-100
actors.mobs.dm100.zap_kill=闪电球将你彻底击杀…
actors.mobs.dm100.desc=DM-100是一种矮人“防卫机械”的早期机型，用来保护下层矿洞中的矮人矿工。然而由于电击威力不足，它们之后被送给上层的人类监狱。典狱长起初认为DM-100太过残忍而没有启用，但随着时间推移，囚犯变得越来越难以控制，这使得DM-100成为了监狱的必备品。

actors.mobs.dm200.name=DM-200
actors.mobs.dm200.vent=DM-200喷射了一团有毒的废气！
actors.mobs.dm200.desc=DM-200是矮人研发的第二代城防器械，最初用来保护矿洞中的矮人矿工与下方的城市。比起第一代它们相当庞大笨重，并利用强力的液压锤碾压入侵者。\n\n臃肿的体型是它们的一大缺陷——它们无法进入狭窄的门与过道。为了弥补灵活性的缺陷，矮人设计了另一种功能：DM-200能向远处的或是它们无法触及的敌人喷射有毒的废气。

actors.mobs.dm201.name=DM-201
actors.mobs.dm201.vent=DM-201 投出了一枚腐蚀榴弹！
actors.mobs.dm201.desc=矮人曾做过一些围绕 DM-200 的机动性缺陷展开的实验，并据此设计制造了一批完全固定的 DM 系列机器。DM-201 是经过改装的 DM-200，其作为哨戒炮塔完全没有移动能力。作为交换，DM-201 们的坚固程度与攻击能力都得到了显著的提升。\n\n由于 DM-201 们并没有引擎来排放废气，矮人给它们装备了腐蚀气体榴弹！不过，DM-201 对榴弹的使用很谨慎，只有在受到来自远处的攻击时才会向敌人投掷榴弹。

actors.mobs.dwarfking.name=破坏者
actors.mobs.dwarfking.notice=哼哼，铁血工造的破坏者，就用爆炸让你们记住我的名字吧！
actors.mobs.dwarfking.lifelink_1=快挡住对面的攻势，你们想吃炸弹吗！
actors.mobs.dwarfking.lifelink_2=不要害怕我的榴弹，冲上去！
actors.mobs.dwarfking.teleport_1=你们这些笨蛋，快点干掉她！
actors.mobs.dwarfking.teleport_2=你们想被送去回收吗，拖住她！
actors.mobs.dwarfking.wave_1=总之！全部都炸掉就好了吧，你们这些杂鱼！
actors.mobs.dwarfking.wave_2=哼！就让你看看我真正的实力吧！
actors.mobs.dwarfking.wave_3=别得意！战斗现在才刚刚开始呢！
actors.mobs.dwarfking.enraged=乖乖倒下吧，%s。我・不・会・输！
actors.mobs.dwarfking.losing=呜哇——！我、我还会再回来的！你...你们给我等着！
actors.mobs.dwarfking.defeated=不要！我不要被重写！你们...你们不要过来啊！
actors.mobs.dwarfking.rankings_desc=拜倒在破坏者裙下
actors.mobs.dwarfking.desc=来自铁血工造的精英，代号破坏者，擅长爆破任务，解除炸弹也是专家级的，作战能力也不错，和炼金术士有时会搭档。平时高傲，毒舌，实际上是个傲娇，有点小孩子脾气，逼急了会哭鼻子，十分在意自己的身高。\n\n破坏者是极具进攻性的强敌，会尝试利用他手下的铁血军团压制入侵者。
actors.mobs.dwarfking$dkghoul.rankings_desc=拜倒在破坏者裙下
actors.mobs.dwarfking$dkmonk.rankings_desc=拜倒在破坏者裙下
actors.mobs.dwarfking$dkwarlock.rankings_desc=拜倒在破坏者裙下

actors.mobs.elemental$fireelemental.name=火元素
actors.mobs.elemental$fireelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n火元素是一种常见的借助火焰之力攻击的元素生物。在近战时它能使得目标燃起大火，对付远处的敌人也能偶尔向目标发射火球。
actors.mobs.elemental$newbornfireelemental.name=熔炉
actors.mobs.elemental$newbornfireelemental.desc=由于传送出现了问题，m16所交代的物品是从另一个世界过来的..如果倒下的话，他就会回到原来的世界吧。很抱歉，倒下以后把托付的东西交出来吧。 \n\n他虽然很强，但是好像怕冷，有没有什么可以产生冷气的？

actors.mobs.elemental$frostelemental.name=冰霜元素
actors.mobs.elemental$frostelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n冰霜元素是一种常见的借助冰霜之力弱化敌人的元素生物。它们近战会使敌人陷入冻伤，也能偶尔远程攻击，在水面上冰霜之力的效果会显著加强。
actors.mobs.elemental$shockelemental.name=电击元素
actors.mobs.elemental$shockelemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n电击元素是一种利用电击与闪光攻击敌人，较为少见的元素生物。近战时它会向周遭敌人释放电弧，若主要攻击目标在水中将遭受额外伤害。对付远处的敌人时它们会偶尔释放致盲的强烈闪光。
actors.mobs.elemental$chaoselemental.name=混沌元素
actors.mobs.elemental$chaoselemental.desc=元素生物是一种由于施放强大魔法时的失误产生的混沌生物。元素生物缺乏最基础的智力，它们通常与一种特定的魔法密切相关。\n\n混沌元素是一种极其稀有的元素生物。它们不仅仅局限于一种特定的魔法，而是借助随机的魔法进行强力的攻击。

actors.mobs.ghoul.name=兵蚁群
actors.mobs.ghoul.desc=“个体的力量差距可以通过群体的数量来弥补，你也是这样觉得吧！”\n\n兵蚁个体并没有很强的战斗力，为了弥补更多样化的战力要求，他们聚集了起来，并试图利用数量优势击败强大的对手。\n\n同时，兵蚁群强化了每个集群之间的连接_一名兵蚁群成员被击倒时，如果周围仍有其他未被击倒的兵蚁群，它将会在几回合后受到援助而被修复_。

actors.mobs.goldenmimic.name=高阶模仿者
actors.mobs.goldenmimic.desc=模仿者是一种能随意改变外形的魔法生物。在地牢里它们几乎一直以宝箱形态出现，因为这样总能吸引不防备的冒险者。\n\n高阶模仿者是试图吸引顶尖冒险者的强大宝箱怪。它们拥有更丰厚的财宝，但相对通常的模仿者也更为强大。

actors.mobs.guard.scorpion=给我过来！
actors.mobs.guard.def_verb=格挡

actors.mobs.mimic.reveal=这是一个宝箱怪！
actors.mobs.mimic.hidden_hint=这个宝箱看上去有些不对劲……上前直接打开似乎不太合适。

actors.mobs.necromancer.name=死灵法师
actors.mobs.necromancer.desc=这些黑暗魔法的学徒大量涌入监狱，因为这里是它们磨练死灵法术的最佳地点。\n\n死灵法师通过召唤并加强骷髅作战。死灵法师被击杀后，其召唤的骷髅也会消散。
actors.mobs.necromancer$necroskeleton.name=死灵法师的骷髅
actors.mobs.necromancer$necroskeleton.desc=这个骷髅是被死灵法师召唤出来的。它的能力与习性和普通的骷髅一样，只是会在召唤者被击杀时跟着消逝。



actors.mobs.monk$focus.name=精神集中
actors.mobs.monk$focus.desc=这个痛击者已经完全集中于目标的一举一动，似乎能预料到目标的下一步动作。\n\n精神集中的痛击者一定会格挡下一次物理攻击。格挡会分散痛击者的注意力，使得他们需要一段时间重新集中精力来成功格挡攻击。在移动时痛击者恢复地相对更快。

actors.mobs.pylon.name=能量塔
actors.mobs.pylon.desc_inactive=这是一座用于分配区域内机械用电的能量塔。\n\n这座能量塔未被激活，目前无法受到任何伤害。
actors.mobs.pylon.desc_active=这是一座用于分配区域内机械用电的能量塔。此刻能量塔电能涌动，定是它正在为计量官充能！\n\n这时的能量塔可被摧毁，却会顺时针向四周释放电弧。厚重的金属结构为其提供了强劲的防御。

actors.mobs.ripperdemon.name=尖兵
actors.mobs.ripperdemon.leap=尖兵正准备扑杀！
actors.mobs.ripperdemon.desc=尖兵是侦查中枢利用这里的机械残骸生产的球型单位，搭载轻火力，虽然非常脆弱但相当灵活，适合量产。\n\n尖兵难以承受沉重的打击，但它们行动迅捷并十分危险。它们能够瞬间扑过极远的距离，再用自己的机械足刺穿目标。

actors.mobs.armoredbrute.name=胡蜂SWAP
actors.mobs.armoredbrute.desc=性能大幅增强后的胡蜂。为了在视觉上拉大双方的实力差距，特意更换了新的头盔和装甲。它们的装甲增强了他们的防御力，提升后的性能允许它们的火力模式持续更长的时间。

actors.mobs.skeleton.name=骷髅
actors.mobs.skeleton.explo_kill=你被骨头的爆炸杀掉了……
actors.mobs.skeleton.desc=“据说钝击伤害比穿刺伤害更有效…”\n\n乱葬岗的高浓度坍塌辐射将遍地惨死的遗骸活化成了本不该出现的可怕怪物，让它们安息吧！\n\n警告！在骷髅死亡时，其体内吸收的坍塌辐射将会引起小型的骸骨爆炸！

actors.mobs.slime.name=史莱姆
actors.mobs.slime.def_verb=格挡
actors.mobs.slime.desc=史莱姆是一种具有胶质外形与液态内核的奇特魔法生物。城市的下水道为它们提供了充分的水源和富足的养分。\n\n史莱姆的外层胶膜具有极强的弹性，这使得任何单次攻击都难以对它们造成超过_6点的伤害_。

actors.mobs.spectralnecromancer.name=招魂工厂
actors.mobs.spectralnecromancer.desc=死灵法师们通常对召唤骷髅欲罢不能，但其中某些个体却偏爱使唤更为缥缈无形的造物。招魂G11们便选择了怨灵作为他们的爪牙！\n\n怨灵的个体战斗力或许不如骷髅，但这帮招魂G11无论一次性召唤出多少手下都不会嫌多！

actors.mobs.statue.def_verb=格挡

actors.mobs.tengu$bombability$bombblob.desc=这里翻滚着一片过热的烟尘。当心，要爆炸了！
actors.mobs.tengu$bombability$bombitem.name=烟尘炸弹
actors.mobs.tengu$bombability$bombitem.cant_pickup=它固定在地面上，你无法搬动它！
actors.mobs.tengu$bombability$bombitem.desc=天狗往这里扔了一个奇形怪状的，不断鼓出滚烫浓烟的炸弹。它在滴答作响，似乎是爆炸的倒计时！\n\n炸弹嵌入了地面，你无法拾取它。

actors.mobs.tengu$fireability$fireblob.desc=天狗往这里洒了一把开始起烟的细腻粉末，要烧起来了！

actors.mobs.tengu$shockerability$shockerblob.desc=这里正积蓄着电能，站在这里的任何单位都会在下回合受到电击！
actors.mobs.tengu$shockerability$shockeritem.name=电击装置
actors.mobs.tengu$shockerability$shockeritem.cant_pickup=它放出电能太强了，你无法触碰它！
actors.mobs.tengu$shockerability$shockeritem.desc=天狗往这里扔了一个奇怪的装置，好像是用DM-100的零件拼凑出来的。装置在持续地向周围放出电弧，但是范围好像有规律可循。\n\n有这么密集的高压电弧环绕着，你无从下手去拾取它。

actors.mobs.yogdzewa.name=主脑-伊莱莎
actors.mobs.yogdzewa.notice=没有人可以阻挡铁血的复仇，没有人……
actors.mobs.yogdzewa.darkness=我将完成父亲的愿望……
actors.mobs.yogdzewa.hope=你无法夺回属于我的样本……
actors.mobs.yogdzewa.defeated=父……亲……
actors.mobs.yogdzewa.rankings_desc=心智被主脑-伊莱莎撕碎
actors.mobs.yogdzewa.desc=主脑-伊莱莎是莱柯研发的高级人工智能，她配套有一支专属的战术人形部队可以控制以保护自身。尽管这里的“伊莱莎”只是一个傀儡，但她依然能掌控所有铁血人形。\n\n这具傀儡就是指挥这里所有铁血的核心，她为了实现父亲的愿望而囚禁了M4A1。在与M4的心智融合中，如果她受到伤害，可能会召唤出令人恐惧的可怖存在。\n\n主脑-伊莱莎能够射出强大的高能激光，并指挥精英铁血来护卫自己。
actors.mobs.yogdzewa.desc_spawners=你探查到一股数据流正从上层涌向主脑-伊莱莎。你在上面活着留下的什么东西正是数据流的源头。_主脑黑入了军方的侦查中枢，她将能使用这些数据控制军方的单位！_
actors.mobs.yogdzewa$larva.name=【数据删除】
actors.mobs.yogdzewa$larva.rankings_desc=心智被主脑-伊莱莎撕碎
actors.mobs.yogdzewa$larva.desc=“又是【数据删除】，该死！”\n\n这坨蠕动扭曲的疑似肉桂卷的东西是某人心智深处的梦魇，而当这堆实体化的东西蠕动着淹没你时，这也将成为你的梦魇。
actors.mobs.yogdzewa$yogripper.rankings_desc=心智被主脑-伊莱莎撕碎
actors.mobs.yogdzewa$yogeye.rankings_desc=心智被主脑-伊莱莎撕碎
actors.mobs.yogdzewa$yogscorpio.rankings_desc=心智被主脑-伊莱莎撕碎

actors.mobs.yogfist.invuln_warn=精英铁血人形在主脑身边时无法受到伤害！
actors.mobs.yogfist.rankings_desc=心智被主脑-伊莱莎撕碎
actors.mobs.yogfist.desc=这个精英铁血人形负责护卫主脑。主脑直接对精英铁血人形下达命令，当它们靠近主脑时会免疫所有受到的伤害。
actors.mobs.yogfist$burningfist.name=梦想家
actors.mobs.yogfist$burningfist.desc=由伊莱莎直接下令指挥的拥有超远距离定点打击的能力的精英人形。\n\n她优雅的笑容中透着傲慢和难以捉摸，精神状态极不稳定，总是以自我为中心的她在作战中会露出疯狂而不受控制的一面，其可怕的破坏力通常连同伴的安全都不会考虑。\n\n梦想家移动时会不断地引燃周围的环境。她还可以发射高能燃烧弹，使目标地陷入一片熊熊烈火。\n\n梦想家引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogfist$soiledfist.name=大地之拳
actors.mobs.yogfist$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。当它移动时，它会不断地使周围生出植物。它还可以发射精准的大地冲击，将它的目标困在迅速生长的藤蔓和根系间！\n\n大地之拳能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogfist$rottingfist.name=腐烂之拳
actors.mobs.yogfist$rottingfist.desc=腐烂之拳是由活生生的腐败组成的。它是一团高塔般庞大的腐肉，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，腐烂之拳的巨大质量导致它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但腐烂之拳也可以通过吸收水来治愈自己！此外，在其流血时对腐烂之拳造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogfist$rustedfist.name=末日魔犬
actors.mobs.yogfist$rustedfist.desc=铁血“兵蚁”的超级升级版，体型，装甲和火力都获得大幅提升，现在的它容纳了不完全的破坏者的心智。\n\n虽然因为各种原因极少有出场的机会，但在这里作为主脑的护卫而被命令着。\n\n末日魔犬具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力。由于其厚重的装甲，末日魔拳所有受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，末日魔犬那庞大的体型使得它无法通过较窄的走道。另外，虽然末日魔犬只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
actors.mobs.yogfist$brightfist.name=辉耀之拳
actors.mobs.yogfist$brightfist.teleport=辉耀之拳在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogfist$brightfist.desc=辉耀之拳是由纯粹的光能量形成的。它能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。辉耀之拳为了逃脱还能发出覆盖全场的刺眼爆闪！\n辉耀之拳在近战中并没有特殊能力。
actors.mobs.yogfist$darkfist.name=代理人
actors.mobs.yogfist$darkfist.teleport=代理人在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogfist$darkfist.desc=代理人是由纯粹的暗能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。代理人为了逃脱还能瞬间使全场陷入一片漆黑！\n\n代理人在近战中并没有特殊能力。

### buffs
actors.buffs.degrade.name=降级
actors.buffs.degrade.heromsg=你的装备被暂时弱化了！
actors.buffs.degrade.desc=强大的黑暗魔法正在吞噬升级磁盘注入你装备的魔力！\n\n降级状态下的装备会被视作比起原有等级更低的状态。_超过3级的每次升级都会遭受愈加严重的反噬。_物品的描述也会根据降级的影响而改变。\n\n不过，降级不会影响装备的力量需求，子弹储量，投武耐久以及神器。\n\n降级的剩余持续时间：%s回合。使用一张升级磁盘或驱邪磁盘可以立即驱散这种黑暗魔法。

actors.buffs.dread.name=魂飞魄散
actors.buffs.dread.desc=目标已被吓至魂飞魄散，正在极度的恐慌下尝试逃出这座地牢！\n\n魂飞魄散的生物将快速逃离它们的敌人，并且会在脱离敌人视野后立即消失在整座地牢中。逃离的敌人不会掉落道具，只会给予玩家减半的经验值奖励。伤害所造成的痛楚将促使其镇定下来。\n\n逃命中，剩余时长：%d 回合。

actors.buffs.enhancedrings.name=瞄准镜强化
actors.buffs.enhancedrings.desc=UMP9在使用神器时会强化装备中的瞄准镜，在%d回合内使其获得+1升级。

actors.buffs.frostimbue.name=晶触之力
actors.buffs.frostimbue.desc=你被灌注了寒霜的力量！\n\n所有形式的物理攻击都会在敌人身上累加冻伤效果。与此同时你对冻伤完全免疫。\n\n剩余晶触之力效果时长：%s回合

actors.buffs.haste.name=极速
actors.buffs.haste.desc=强大的能量灌入到你的双腿肌肉上，允许你以不可思议的速度移动！\n\n当你拥有极速状态时你将拥有3倍的移动速度，但是其他行动速度仍然和原来一样。\n\n极速持续时间：%s 回合。

actors.buffs.healing.name=治疗
actors.buffs.healing.desc=一股治愈魔力让你的伤口开始愈合。\n\n你的生命将逐回合稳定回复，直到治疗效果终止。治疗量将随着时间逐渐减少。\n\n下一回合治疗量：%d\n\n剩余治疗量：%d。

actors.buffs.hex.name=幻惑
actors.buffs.hex.heromsg=你的精神受到了魔法的干扰！
actors.buffs.hex.desc=干扰集中力的黑暗魔法，使目标无法准确地判断方位。\n\n幻惑状态会降低目标20%%的精准与闪避属性，使其在战斗中更容易处于下风。\n\n幻惑的剩余时长：%s回合。

actors.buffs.holdfast.name=不动如山
actors.buffs.holdfast.desc=UMP45原地不动时会进入坚守状态，提升她的护甲0~%d点，持续到她移动为止。

actors.buffs.lostinventory.name=遗物
actors.buffs.lostinventory.desc=你的遗物已经流落到地牢的某处！\n在重拾你的遗物之前，你将无法拾取或使用大部分道具。这或许是因为你的灵魂也遗落了一部分吧。

actors.buffs.magicalsight.name=魔能透视
actors.buffs.magicalsight.desc=不知为何，即使闭上眼睛你也可以用心灵洞察到周围发生的一切。\n\n当处于灵视状态时，周遭事物不再会阻挡你的视线，影响视力的异常状态也会被破除。并且你的视野范围增加  50%%。\n\n灵视的剩余时长：%s 回合。

actors.buffs.magicimmune.name=魔法免疫
actors.buffs.magicimmune.desc=任何魔法都奈何不了你，你对魔法完全免疫。\n\n在魔法免疫状态下，所有魔法效果无论益害都无法影响你，包括但不限于诅咒、附魔、刻印、子弹、磁盘等。\n\n剩余魔法免疫时长：%s回合。

actors.buffs.momentum.momentum=动量积蓄
actors.buffs.momentum.running=逸动
actors.buffs.momentum.resting=恢复
actors.buffs.momentum.action_name=逸动
actors.buffs.momentum.momentum_desc=移动的时候，疾行者会逐渐积蓄动能。疾行者可以消耗动量以开启逸动状态。\n\n每一点动量可以支持两个回合的逸动，最多可以储存10点动量。当疾行者停止移动时动量会快速消散。\n\n现有的动量：%d。
actors.buffs.momentum.running_desc=移动的时候，疾行者会逐渐积蓄动能。疾行者可以消耗动能以开启逸动状态。\n\n处于逸动状态时，疾行者能够以两倍速移动，并且基于自身等级获得额外的闪避属性。\n\n效果剩余回合数：%d。
actors.buffs.momentum.resting_desc=移动的时候，疾行者会逐渐积蓄动量。疾行者可以消耗动量以开启逸动状态。\n\n疾行者现在需要休息一会恢复体力才能重新积蓄动量。\n\n还需要休息%d回合。

