scenes.introscene.text=无数的人形在你之前下降到这里去营救M4A1。但是大部分人形受重伤只能返回，或者失联。但是没有人达到到这里最深处，救出M4A1。\n\n你准备接受挑战。因为你认为幸运女神在对你微笑。现在是时候创造你自己的传说了！\n\n战斗！相信你即使不停地倒下，总有一天能结束这场游戏！

