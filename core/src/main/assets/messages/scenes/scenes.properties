scenes.welcomescene.welcome_msg=欢迎来到少女前线的像素地牢！\n\n每一次突破地牢的尝试都是崭新的挑战。不过当心了，一旦死亡就只能期待下一局！你很容易就能开始一场新游戏，只不过需要运用你的雄韬伟略才能通关！\n\n预祝地牢探索愉快！
