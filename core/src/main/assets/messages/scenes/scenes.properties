scenes.welcomescene.save_warning=最近，少女前线的像素地牢在进行存档时被打断了。\n\n本游戏内置有保护机制，所以你的游戏数据可能不会丢失。但你仍然可以确认一下。\n\n这通常在你的设备突然断电，或如果它没有以合适方式关闭本游戏的时候发生。移动设备的省电功能通常会导致这种情况。
