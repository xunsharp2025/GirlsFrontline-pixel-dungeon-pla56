items.potions.exotic.exoticpotion.ivory=乳白合剂
items.potions.exotic.exoticpotion.amber=琥珀合剂
items.potions.exotic.exoticpotion.bistre=深褐合剂
items.potions.exotic.exoticpotion.indigo=靛紫合剂
items.potions.exotic.exoticpotion.silver=银灰合剂
items.potions.exotic.exoticpotion.unknown_desc=这口圆底瓶里装着些有沉淀物的彩色液体。它似乎并不属于这个世界，谁知道饮用或投掷它时会有什么效果呢？
items.potions.exotic.exoticpotion.warning=你真的想终止这瓶药剂的使用？它仍会被消耗掉。
items.potions.exotic.exoticpotion.yes=是的，我确定
items.potions.exotic.exoticpotion.no=不，我改变主意了

items.potions.exotic.potionofcleansing.name=全面净化合剂
items.potions.exotic.potionofcleansing.desc=当这种合剂被饮用时，它可以令饮用者短时间内对所有的负面状态免疫。它同样可以被扔向某个单位来驱散该单位的异常状态。
items.potions.exotic.potionofcleansing$cleanse.name=净化
items.potions.exotic.potionofcleansing$cleanse.desc=这个角色暂时对所有的负面效应免疫！\n\n免疫中，剩余时长：%s 。

items.potions.exotic.potionofcorrosivegas.name=腐蚀酸雾合剂
items.potions.exotic.potionofcorrosivegas.desc=打开或摔碎这个密封的药瓶将导致内容物爆发成一团高腐蚀性的锈色酸雾。这种酸雾的扩散速度与致命性都远超毒气。不过这种酸雾的稳定性较差，不能在空气中存留太久。

items.potions.exotic.potionofdragonsbreath.name=火龙吐息合剂
items.potions.exotic.potionofdragonsbreath.prompt=选择要灼烧的位置
items.potions.exotic.potionofdragonsbreath.desc=瓶子内奇特的化合物会在接触口腔后爆燃。迅速吐出液体就能让使用者从口中喷射火焰！

items.potions.exotic.potionofearthenarmor.name=大地护甲合剂
items.potions.exotic.potionofearthenarmor.desc=与麻痹药剂不同的是，饮用这瓶合剂能够使使用者的皮肤硬化，在一段时间内形成一道天然护甲。

items.potions.exotic.potionofdivineinspiration.name=神意启发合剂
items.potions.exotic.potionofdivineinspiration.no_more_points=你无法再获得更多天赋点奖励了。
items.potions.exotic.potionofdivineinspiration.select_tier=选择一个天赋以获得两个额外点数。该天赋必须已被解锁。
items.potions.exotic.potionofdivineinspiration.bonus=天赋点 +2 ！
items.potions.exotic.potionofdivineinspiration.desc=这股神圣的力量会化作液态，灌注进饮用者的身体，赋予其钟意的天赋两个额外天赋点。\n\n这种药剂对每一层天赋只能生效一次。

items.potions.exotic.potionofmagicalsight.name=魔能透视合剂
items.potions.exotic.potionofmagicalsight.desc=饮用这瓶合剂后，你的五感被提高到了一种无法想象的地步，不仅增加你的视野距离，还能使你看到墙壁后面的事物！

items.potions.exotic.potionofmastery.name=肌肉记忆合剂
items.potions.exotic.potionofmastery.prompt=精通一件物品
items.potions.exotic.potionofmastery.weapon_easier=你摆弄这件武器时感到空前的顺手！
items.potions.exotic.potionofmastery.armor_easier=你穿着这件护甲时感到前所未有的合身！
items.potions.exotic.potionofmastery.desc=这个药剂不会直接增强你的力量，但却会为你建立使用特定物品的肌肉记忆。使你对其的运用更加得心应手，仿佛已经练习了千百遍。\n\n所选武器或护甲所需要的力量减少 2。此药剂在每个物品上只能使用一次。

items.potions.exotic.potionofshielding.name=奥术护盾合剂
items.potions.exotic.potionofshielding.desc=与治疗药剂不同的是，饮用这瓶合剂能够使周身被护盾环绕，抵挡所受到的伤害。

items.potions.exotic.potionofshroudingfog.name=暗夜迷雾合剂
items.potions.exotic.potionofshroudingfog.desc=瓶中的合剂遇到空气就会快速爆发成能一团完全阻挡敌人视线的浓浓烟雾。

items.potions.exotic.potionofsnapfreeze.name=极速冰冻合剂
items.potions.exotic.potionofsnapfreeze.desc=一旦暴露在空气里，这种化学混合物会瞬间冻结并缠绕范围内一切对象。

items.potions.exotic.potionofstamina.name=精力回复合剂
items.potions.exotic.potionofstamina.desc=喝下这甜到掉牙的奇怪液体后，体内会爆发一股巨大的能量，让你可以在长时间内飞速奔跑。

items.potions.exotic.potionofstormclouds.name=暴风骤雨合剂
items.potions.exotic.potionofstormclouds.desc=这瓶合剂被丢出后会形成一团快速膨胀的浓厚水汽，并迅速凝结为雨水降下。暴雨般覆盖周遭大部分地形，熄灭火焰，洇毁陷阱。



###quest items
items.quest.ceremonialcandle.name=传送器电池
items.quest.ceremonialcandle.desc=这是用于强大的传送设备的电池。\n\n将此电池与其他电池按特定排布放在传送器中，就可以通过传送器召唤特定目标。

items.quest.corpsedust.name=帕斯卡信标
items.quest.corpsedust.chill=一股寒意穿透了你的脊背。
items.quest.corpsedust.desc=在外观上这个信号机和普通信号机差不多。而你却能够感受到其中充斥着一个死去人形的怨念。\n\n尽快脱手为好。

items.quest.darkgold.name=暗金矿
items.quest.darkgold.desc=这种金属名中的暗并非源于其色泽(它看起来和普通金子一样)，而是因为它会在阳光下熔化，令其在地表上毫无用处。

items.quest.dwarftoken.name=铁制印章
items.quest.dwarftoken.desc=许多铁血和他们制造的战争机器都带有这种小块金属，原因不明。估计是用来确认身份的。

items.quest.embers.name=燃烧的机械心脏
items.quest.embers.desc=这个特殊的机械心脏和生命体的心脏很相似。现在这个引擎散发着来源不明的热量。

items.quest.gooblob.name=黏液球
items.quest.gooblob.desc=一团晃动着的黏糊糊球体，是从行裁者刀上提取下来的。看起来像是一个大果冻球，不过大概不能食用。\n\n该物品自身并没有什么实际用途，不过它在与特定药剂或炸弹共炼后可能有妙用。再不济，它也能提供相当的炼金能量。

items.quest.metalshard.name=邪能碎片
items.quest.metalshard.desc=一块金属锈片，它是计量官的武器被击碎时分离出来的。你能感受到某种尚未激活的力量潜藏其中。\n\n该物品自身并没有什么实际用途，不过它在与特定磁盘或炸弹共炼时可能有妙用。再不济，它也能提供相当的炼金能量。


items.quest.pickaxe.name=钻石镐
items.quest.pickaxe.ac_mine=采掘
items.quest.pickaxe.no_vein=附近没有可供采掘的暗金矿脉。
items.quest.pickaxe.desc=嗯…好像在哪里见过这个…？\n\n这是一件巨大且耐用的凿岩工具。也许能当武器用。

items.quest.ratskull.name=巨鼠头骨
items.quest.ratskull.desc=一颗大得吓人的老鼠头骨。如果你能找到一面合适的墙来挂，它会是件不错的狩猎纪念品。



###rings
items.rings.ring.diamond     =钻石瞄准镜
items.rings.ring.opal        =欧珀石瞄准镜
items.rings.ring.garnet      =石榴石瞄准镜
items.rings.ring.ruby        =红宝石瞄准镜
items.rings.ring.amethyst    =紫水晶瞄准镜
items.rings.ring.topaz       =托帕石瞄准镜
items.rings.ring.onyx        =黑玛瑙瞄准镜
items.rings.ring.tourmaline  =碧玺瞄准镜
items.rings.ring.emerald     =绿宝石瞄准镜
items.rings.ring.sapphire    =蓝宝石瞄准镜
