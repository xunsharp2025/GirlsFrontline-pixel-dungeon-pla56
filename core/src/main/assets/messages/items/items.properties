items.scrolls.exotic.exoticscroll.unknown_desc=这张漆黑的羊皮纸上刻满了闪耀着魔力光芒的晦涩符文。看起来这不是这个世界的物品。大声念出来会发生什么？

items.scrolls.exotic.scrollofsirenssong.name=塞壬之歌协议
items.scrolls.exotic.scrollofsirenssong.prompt=选择一个目标
items.scrolls.exotic.scrollofsirenssong.no_target=这张协议在没有目标的情况下激活了
items.scrolls.exotic.scrollofsirenssong.cancel=你必须选择一个目标
items.scrolls.exotic.scrollofsirenssong.desc=读取此磁盘将播放出摄人心魄的旋律，令目标敌人沉沦与你，永久地变成盟友！听到这歌声的其它敌人则是暂时被魅惑。\n\n\n\n特别强大的敌人可以抵抗沉沦效果，以魅惑效果取而代之。
items.scrolls.exotic.scrollofsirenssong$enthralled.name=沉沦
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=这个生物已因塞壬之歌的效果而沉沦。\n\n沉沦的单位将永远忠心于你，并主动攻击其遇到的所有敌人。

items.scrolls.exotic.scrollofantimagic.name=驱魔协议
items.scrolls.exotic.scrollofantimagic.desc=使用这张协议会让你被包裹在一个能够阻挡其他所有法术的魔力结界中，无论它是有利或是有害。

items.scrolls.exotic.scrollofchallenge.name=决斗协议
items.scrolls.exotic.scrollofchallenge.desc=大声诵读，这个磁盘将发出巨大的吼声，将敌人吸引到诵读者身边，同时在它们周围创建一个决斗区域。\n\n只要诵读者在这个竞技场里，将获得33%的伤害减免（在其它所有伤害减免计算之前），并且不会损失饱食度。\n\n决斗区域的大小将随着诵读者所在区域的大小而改变。在一些Boss战区域，决斗区会格外的小。
items.scrolls.exotic.scrollofchallenge$challengearena.name=决斗区域
items.scrolls.exotic.scrollofchallenge$challengearena.desc=决斗协议在你周围创造了一个决斗区域，其中翻滚着血般的红雾。\n\n当你站在雾中，你的饥饿感不会增加，你将减少 33%% 来自任何来源的伤害。如果你有其他伤害减免（比如护甲），它们会在 33%%的伤害减免之后计算。\n\n剩余时长：%d 回合。

items.scrolls.exotic.scrollofdivination.name=预知协议
items.scrolls.exotic.scrollofdivination.nothing_left=没有可以鉴定的道具了！
items.scrolls.exotic.scrollofdivination.desc=这张协议会永久鉴定随机四件物品。被鉴定的物品可能是是一瓶药水，也可能是一张磁盘或一枚瞄准镜。不过被鉴定的物品未必是你包裹中含有的。
items.scrolls.exotic.scrollofdivination$wnddivination.desc=你的预知协议鉴定了下列道具：

items.scrolls.exotic.scrollofdread.name=极度恐慌协议
items.scrolls.exotic.scrollofdread.desc=诵读的时候，极度恐慌协议会爆射出一道极度可怖的红色闪光，其中的杀气仿佛已经凝成实体。这足以令你视野中所有的敌人吓得肝胆欲裂，不顾一切地想要逃离这座地牢，永远也不回来了！\n\n与恐惧效果一样，逃命的敌人也会随着时间流逝逐渐冷静下来，来自外界的伤害更能加速这一过程。\n\n意志坚定的敌人，比如Boss们，将能抵抗逃命的冲动，而只是感到恐惧而代之。

items.scrolls.exotic.scrollofenchantment.name=注魔协议
items.scrolls.exotic.scrollofenchantment.inv_title=附魔一件物品
items.scrolls.exotic.scrollofenchantment.weapon=为你的武器选择附魔。
items.scrolls.exotic.scrollofenchantment.armor=为你的防具选择刻印。
items.scrolls.exotic.scrollofenchantment.cancel_warn=取消该行动仍然会消耗磁盘
items.scrolls.exotic.scrollofenchantment.cancel=取消
items.scrolls.exotic.scrollofenchantment.desc=这张协议可以为武器或护甲注入强大的魔力。使用者甚至可以选择注入魔力的类型。

items.scrolls.exotic.scrollofforesight.name=先见协议
items.scrolls.exotic.scrollofforesight.desc=在读取了这幅磁盘后，附近地形的细节将自发不断地映入读取者的脑海。这种效果会持续相当长的一段时间，并且会揭示所有的隐藏门与陷阱，不再需要主动搜索。

items.scrolls.exotic.scrollofmetamorphosis.name=蜕变协议
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=选择一个天赋以进行蜕变
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=选择你希望蜕变出的天赋
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=蜕变天赋
items.scrolls.exotic.scrollofmetamorphosis.desc=这张协议充满了嬗变的魔力，不过与一般的嬗变磁盘不同。这股魔力将作用于释放者本身而不是一个物品。协议的魔力将允许你蜕变一个自身的天赋，使其转化为来自其他英雄的三个同层天赋之一！\n\n这个效果只适用于英雄自身的天赋，对专精天赋与护甲天赋便是无效的。那些你无法使用的天赋将不会出现在蜕变选项里。

items.scrolls.exotic.scrollofmysticalenergy.name=魔能协议
items.scrolls.exotic.scrollofmysticalenergy.desc=奇异的魔法能量被禁锢在协议羊皮纸内，当这股能量被释放时会在短时间内持续为读取者的所有神器充能。

items.scrolls.exotic.scrollofpassage.name=归返协议
items.scrolls.exotic.scrollofpassage.desc=这张羊皮卷内所含有的符文法术能帮助使用者快速回到本区域的初始楼层。如果想要回到商店的话使用这张协议会非常有用。

items.scrolls.exotic.scrollofprismaticimage.name=虹卫协议
items.scrolls.exotic.scrollofprismaticimage.desc=这张协议上的咒文会创造使用者的一个虹色幻影。这个像使用者的弱化版克隆体的幻影有着相同的防御，但生命值和造成的伤害更低。\n\n虹色幻影将吸引敌人的火力从而保护使用者。\n\n当虹色幻影存在时读取这张协议将会为其恢复所有生命。

items.scrolls.exotic.scrollofpsionicblast.name=灵爆协议
items.scrolls.exotic.scrollofpsionicblast.ondeath=灵能震爆撕碎了你的意识……
items.scrolls.exotic.scrollofpsionicblast.desc=这张协议蕴含着毁灭性的能量，一旦引导出来将撕裂视野内所有生物的心灵。\n\n这股力量的释放也会对读取者产生严重伤害，并导致暂时性的失明和眩晕。



###spells
items.spells.alchemize.name=炼金菱晶
items.spells.alchemize.prompt=炼化一个物品
items.spells.alchemize.desc=这个菱晶包含的转化能力与炼金釜类似。允许使用者将一件物品(或一堆物品)转化为钻石或炼金能量。\n\n炼金菱晶可以在商店中买到，也可以通过炼金反应自行合成。将任意磁盘与符石或种子共炼可以得到奥术催化剂。奥术催化剂还可用于可进一步的反应，生成若干个炼金菱晶。
items.spells.alchemize$wndalchemizeitem.sell=转化为 %d 个钻石
items.spells.alchemize$wndalchemizeitem.sell_1=转化一个为 %d 个钻石
items.spells.alchemize$wndalchemizeitem.sell_all=转化全部为 %d 个钻石
items.spells.alchemize$wndalchemizeitem.energize=转化为 %d 点能量
items.spells.alchemize$wndalchemizeitem.energize_1=转化一个为 %d 点能量
items.spells.alchemize$wndalchemizeitem.energize_all=转化全部为 %d 点能量

items.spells.aquablast.name=水爆晶核
items.spells.aquablast.desc=这个菱晶会在目标处迸射出大量的水流。水流并没有强大到能造成伤害（即使是对火属性敌人），但是菱晶的水流会散布至周遭，熄灭火焰并击退水源附近的角色。

items.spells.arcanecatalyst.name=奥术催化剂
items.spells.arcanecatalyst.desc=这团金黄的魔法之尘由提取的磁盘精华制得。它在黑暗的地牢中发出隐约的微光。\n\n这个催化剂原本的用途是作为一种炼金原料，不过你也可以直接引出其中的魔力以获取随机的一种磁盘效果。

items.spells.beaconofreturning.name=返回晶柱
items.spells.beaconofreturning.preventing=这里强大的魔力流阻止了你的结晶效果！
items.spells.beaconofreturning.creatures=临近生物的心灵信号干扰不允许你在此刻进行传送。
items.spells.beaconofreturning.set=信标设置在了你现在的位置。
items.spells.beaconofreturning.wnd_body=新的设置会覆盖原来的信标设置的位置。\n\n返回将会让你回到上一个设置的位置并且消耗一个菱晶。
items.spells.beaconofreturning.wnd_set=设置
items.spells.beaconofreturning.wnd_return=返回
items.spells.beaconofreturning.desc_set=信标被设置在了第%d层的某处
items.spells.beaconofreturning.desc=这个复杂的菱晶给予了使用者无视距离返回到设定地点的能力。该菱晶只会在返回时消耗。你可以随时改变它的设定位置，但该菱晶只能记忆最近一次设置的位置。

items.spells.curseinfusion.name=诅咒菱晶
items.spells.curseinfusion.inv_title=诅咒一件物品
items.spells.curseinfusion.desc=这个菱晶可以向一件装备注入和DM-300内部相同的的邪恶魔法。目标物品会立刻被诅咒，且原有的附魔与刻印会被覆盖。\n\n对武器、护甲和子弹配件使用时，诅咒菱晶在诅咒的基础上还会升级目标物品。诅咒菱晶造成的升级不会叠加，而且去除诅咒后升级也随之消失。

items.spells.featherfall.name=羽落晶核
items.spells.featherfall.light=你觉得自己身轻如燕！
items.spells.featherfall.desc=这个菱晶可以操控重力对使用者的影响，在短时间内让使用者免疫掉落伤害。每个结晶法术只能抵挡一次伤害。

items.spells.spell.ac_cast=施放
items.spells.spell.no_magic=你无法再魔法免疫的情况下使用法术结晶。

items.spells.magicalinfusion.name=注魔菱晶
items.spells.magicalinfusion.inv_title=灌注一件物品/道具
items.spells.magicalinfusion.infuse=你的%s被注入了奥术之力！
items.spells.magicalinfusion.desc=这个菱晶蕴含着和升级磁盘同样强大的魔力，不过这种魔力更为稳定。\n\n这个菱晶在升级道具的同时不会消除上面的附魔或刻印。

items.spells.magicalporter.name=信使结晶
items.spells.magicalporter.inv_title=传送一个物品
items.spells.magicalporter.nowhere=没有传送物品的目标地点。
items.spells.magicalporter.desc=这个菱晶能够通过魔法传送任何成为施法目标的物品。但不同于商人信标，这些物品会被传送到下一个boss层的入口处。

items.spells.phaseshift.name=转移结晶
items.spells.phaseshift.no_target=那里没什么可传送的东西。
items.spells.phaseshift.desc=这个充满混沌的结晶法术会将目标单位传送到本层随机位置，被这样传送的敌人会被眩晕相当长的一段时间，强大的敌人能够抵抗眩晕的效果。这个菱晶可以在目标单位或施法者自身上使用。

items.spells.reclaimtrap.name=陷阱晶核
items.spells.reclaimtrap.no_trap=这里没有陷阱。
items.spells.reclaimtrap.desc_trap=菱晶内当前存储着一个_%s。_
items.spells.reclaimtrap.desc=这个菱晶蕴含着DM-300残余的机械能力。当它被投掷到一个有效陷阱上时，陷阱的力量会被菱晶吸收储存，让你可以在任何地方释放这个陷阱的效果。\n\n不过，有的陷阱会在特殊地域失效，而且菱晶一次只能储存一个陷阱。

items.spells.recycle.name=转换菱晶
items.spells.recycle.inv_title=转换一件物品
items.spells.recycle.recycled=你的物品被转换为%s.
items.spells.recycle.desc=这个菱晶蕴含着弱化的嬗变魔力。虽然不能对装备使用，但它能将磁盘、药水、种子、符石或涂药飞镖转换为一个随机的同类物品。

items.spells.summonelemental.name=唤魔晶柱
items.spells.summonelemental.ac_imbue=灌注
items.spells.summonelemental.summon_limit=你只能同时召唤一个元素。
items.spells.summonelemental.imbue_prompt=灌注一件物品
items.spells.summonelemental.desc=这个晶柱联系着用于制造它的元素余烬的能量，能够召唤出一个友好的元素助你战斗！同时只能召唤一个元素，但是重新释放该元素不需要消耗额外能量。
items.spells.summonelemental.desc_newborn=这个晶柱尚未被灌注，只能召唤一个_新生元素_。你可以用已鉴定的液火药剂或冰霜药剂、快速装弹磁盘、嬗变磁盘为其充能，以便召唤出一个完全体的元素！
items.spells.summonelemental.desc_fire=这个晶柱滚烫得难以触碰，可用来召唤出一个_液火元素_。你可以通过灌注的方法覆盖当前的充能类型。
items.spells.summonelemental.desc_frost=这个晶柱冰冷得难以碰触，可用来召唤出一个_冰霜元素_。你可以通过灌注的方法覆盖当前的充能类型。
items.spells.summonelemental.desc_shock=这个晶柱辐射出一个稳定的电场，可用来召唤出一个_电击元素_。你可以通过灌注的方法覆盖当前的充能类型。
items.spells.summonelemental.desc_chaos=这个晶柱散发着紊乱的能量流，可用来召唤出一个_混沌元素_。你可以通过灌注的方法覆盖当前的充能类型。

items.spells.targetedspell.prompt=选择一个目标
items.spells.targetedspell.inv_title=灌注一件物品/道具

items.spells.telekineticgrab.name=念力结晶
items.spells.telekineticgrab.cant_grab=你无法抓取它。
items.spells.telekineticgrab.no_target=这里没什么可抓取的东西。
items.spells.telekineticgrab.desc=这个结晶允许使用者远程抓取一个地上的物体，或从敌人身上取回卡住的投掷物！\n\n无法用于抓取其他角色拥有的物品，也无法抓取诸如箱子这般的容器。

items.spells.wildenergy.name=强能晶柱
items.spells.wildenergy.desc=这个结晶中含有部分驱动DM-300的诅咒之力。当释放时，它会为你的子弹配件装弹以及为你佩戴着的神器充能，但同时也会随机触发一种诅咒子弹的效果。幸运的是你可以指定这种诅咒能量的施放方向。



###runestones
items.stones.inventorystone.ac_use=使用

items.stones.runestone$placeholder.name=符石

items.stones.stoneofaggression.name=敌意符石
items.stones.stoneofaggression.desc=当把这颗符石掷向一个盟友或敌人时，周围的所有敌人都会不受控制地攻击目标。\n\n如果对敌人使用，这种魔力只会持续很短的一段时间，但如果对自己或者盟友使用，魔力持续的时间会显著延长。
items.stones.stoneofaggression$aggression.name=众矢之的

items.stones.stoneofaugmentation.name=高级装备强化点券
items.stones.stoneofaugmentation.inv_title=请选择要强化的武器
items.stones.stoneofaugmentation.desc=这是在90wish开发的高级装备强化点券。该强化点券可用于武器及装甲的强化，使用时将牺牲某一个能力值来强化其他的能力值。\n\n选择强化武器将提升速度与攻击\n\n选择强化装甲将提升防御与躲避。
items.stones.stoneofaugmentation$wndaugment.choice=您想对哪个选项进行强化？
items.stones.stoneofaugmentation$wndaugment.speed=连发速度
items.stones.stoneofaugmentation$wndaugment.damage=攻击
items.stones.stoneofaugmentation$wndaugment.evasion=躲避
items.stones.stoneofaugmentation$wndaugment.defense=防御
items.stones.stoneofaugmentation$wndaugment.none=重置
items.stones.stoneofaugmentation$wndaugment.cancel=返回

items.stones.stoneofenchantment.name=附魔校正点券
items.stones.stoneofenchantment.inv_title=选择要附魔的物品
items.stones.stoneofenchantment.weapon=您的武器在黑暗中发出了光芒！
items.stones.stoneofenchantment.armor=您的装甲在黑暗中发出了光芒！
items.stones.stoneofenchantment.desc=这种校正点券具有赋予设备特性的功能。它不会像升级磁盘那样改善设备本身的质量，而是可以融合到武器和外骨骼上以提供设备特性。

items.stones.stoneofblast.name=震爆符石
items.stones.stoneofblast.desc=这颗符石被扔出后会在目的地立即爆炸。和炸弹一样，爆炸会对范围内的所有东西造成伤害。

items.stones.stoneofblink.name=闪现符石
items.stones.stoneofblink.desc=这颗符石被扔出后会把使用者传送到目的地。

items.stones.stoneofclairvoyance.name=明示符石
items.stones.stoneofclairvoyance.desc=这颗符石被扔出后会瞬间搜索以目的地为中心的巨大范围内的所有地格。该搜索能力甚至不受墙壁的阻隔。

items.stones.stoneofdeepsleep.name=沉睡符石
items.stones.stoneofdeepsleep.desc=当把这颗符石掷向一个敌人时，被命中的敌人会陷入魔法睡眠。陷入魔法睡眠的敌人会永远沉睡下去，除非受到外界打扰。

items.stones.stoneofdisarming.name=晰除符石
items.stones.stoneofdisarming.desc=这个符石具有破坏隐藏于地牢各处的有害陷阱的魔力，丢出后它的魔力最多能拆除以投掷目的地为中心的一片区域内的9个陷阱，如果对着物品使用，它还可以检测物品是否带有病毒！
items.stones.stoneofdisarming.detected_none=石头没有特殊反应...这个物品很普通。
items.stones.stoneofdisarming.detected_both=石头发出复杂的光芒...这个物品已被升级但也被感染了！
items.stones.stoneofdisarming.detected_good=石头发出明亮的金光...这个物品已被升级！
items.stones.stoneofdisarming.detected_bad=石头发出暗淡的红光...这个物品被感染了！
items.stones.stoneofdisarming.inv_title=选择一件物品

items.stones.stoneoffear.name=恐惧符石
items.stones.stoneoffear.desc=当把这颗符石掷向一个盟友或敌人时，被命中的角色会陷入深深的恐惧中，无法克制地逃离。攻击会刺激其从恐惧中更快恢复。

items.stones.stoneofflock.name=6P62符石
items.stones.stoneofflock.desc=这颗符石被扔出后会在目的地召唤一群6P62傀儡。

items.stones.stoneofintuition.name=感知符石
items.stones.stoneofintuition.inv_title=选择一件物品
items.stones.stoneofintuition.desc=这块符石含有的魔法就像一个弱化版的鉴定磁盘。和鉴定磁盘那种直接识别物品的魔法不一样，它会加强你的直觉，让你通过猜测来试图鉴定一种药水，磁盘或者瞄准镜。_\n\n正确的猜测将会顺利鉴定该物品。\n\n每个鉴定符石都有两次使用机会。_
items.stones.stoneofintuition$wndguess.text=猜猜这件未鉴定道具是什么。猜对了的话就会鉴定物品种类！
items.stones.stoneofintuition$wndguess.correct=猜对了。这种物品被鉴定了！
items.stones.stoneofintuition$wndguess.preserved=感知符石仍然躺在你的手心！
items.stones.stoneofintuition$wndguess.incorrect=你猜错了。

items.stones.stoneofshock.name=电击符石
items.stones.stoneofshock.desc=这颗符石被扔出后会爆出一阵电能量，短暂麻痹范围内所有目标并根据电到的目标数量恢复使用者的子弹配件装弹。

###wands
items.wands.cursedwand.ondeath=你用你自己的%s自杀了。
items.wands.cursedwand.nothing=什么都没发生。
items.wands.cursedwand.grass=草木在你周围疯长而出！！
items.wands.cursedwand.fire=你闻到了烧烤的味道……
items.wands.cursedwand.transmogrify_wand=你的子弹配件变形成了另一样东西！
items.wands.cursedwand.transmogrify_other=你的道具变化成了另一样东西！

items.wands.wand.ac_zap          =开火
items.wands.wand.fizzles         =你的子弹配件只是震动了一下，似乎弹夹里没有剩余的子弹了。
items.wands.wand.no_magic        =你的子弹配件只是震动了一下; 你不能够在魔法免疫状态下发射子弹。
items.wands.wand.self_target     =你不能瞄准自己。
items.wands.wand.identify        =你现在了解了你的%s。
items.wands.wand.resin_one       =这件子弹配件从奥术聚酯获得了_1级_升级。
items.wands.wand.resin_many      =这件子弹配件从奥术聚酯获得了_%d级_升级。
items.wands.wand.cursed          =这件子弹配件被感染了。当你使用它时，你会得到一个混乱的随机效果。
items.wands.wand.not_cursed      =这件子弹配件没有被感染。
items.wands.wand.curse_discover  =这件%s被感染了！
items.wands.wand.prompt          =选择要射击的位置
items.wands.wand$placeholder.name=子弹配件

items.wands.m79.name=M79榴弹发射器
items.wands.m79.staff_name=M79榴弹发射器
items.wands.m79.desc=使用者在近距离发射时也会受到爆炸伤害，并且此发射器无法升级。
items.wands.m79.stats_desc=这是一个40mm的榴弹发射器，Thump-Gun！只有当你击中敌人时才会爆炸，并在很大范围内造成与当前层数相关的一次爆炸性伤害。\n 目前的伤害加成_%d_ %%.

items.wands.m84.name=M-84震撼弹
items.wands.m84.staff_name=M-84麻痹气枪
items.wands.m84.desc=使用者在近距离释放时可能会被波及，并且麻痹气枪无法升级。
items.wands.m84.stats_desc=这是美国陆军的M-84震撼弹。在使用时，你可以通过在3x3范围内散布麻痹气体一段时间来保持目标麻痹，被麻痹的生物将暂时停止所有动作并且无法闪避攻击。

items.wands.wandofblastwave.name=SG独头弹
items.wands.wandofblastwave.staff_name=SG突击步枪
items.wands.wandofblastwave.ondeath=你的独头弹的冲击力震碎了你自己....
items.wands.wandofblastwave.desc=SG独头弹的弹头是一枚巨大的铅块。独头弹的伤害不高，但它可以把目标击退。当你将子弹拿在手里时，你感受到了弹头的沉重。
items.wands.wandofblastwave.stats_desc=子弹发射出去后能在目标地点爆炸产生散向四周的小弹片，爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。
items.wands.wandofblastwave.eleblast_desc=SG突击步枪的元素风暴造成67%的伤害，并将所有目标轰退出影响区域。

items.wands.wandofcorrosion.name=HN坍塌液
items.wands.wandofcorrosion.staff_name=HN突击步枪
items.wands.wandofcorrosion.desc=“该死的！知道了！”
items.wands.wandofcorrosion.stats_desc=该武器的子弹将发射到目标地点，并释放出坍塌液。陷入其中的敌人将受到持续性的伤害，且随着时间的推移伤害会越来越高。
items.wands.wandofcorrosion.eleblast_desc=HN突击步枪的元素风暴对所有目标造成起始伤害为6点的4回合坍塌。

items.wands.wandofcorruption.name=UB伞病毒
items.wands.wandofcorruption.staff_name=UB突击步枪
items.wands.wandofcorruption.already_corrupted=不要开枪，我很友好。
items.wands.wandofcorruption.boss=Boss对免疫伞病毒。
items.wands.wandofcorruption.fail=伞弹头的穿透力似乎很弱，什么都没发生。
items.wands.wandofcorruption.desc=它是铁血的秘密武器，能够把伞病毒化为子弹注入到敌人体内。
items.wands.wandofcorruption.stats_desc=子弹中含有一种可以洗脑对方的病毒与一些有害于敌人的病毒。即使伞病毒没有成功种植，那敌人也不会太过好受。敌人每感染一种病毒就会变得更加虚弱，足够虚弱时你就可以在敌人体内种植伞病毒以使敌人成为友方。
items.wands.wandofcorruption.eleblast_desc=UB突击步枪的元素风暴对所有目标造成5回合的狂乱。

items.wands.wandofdisintegration.name=AP穿甲弹
items.wands.wandofdisintegration.staff_name=AP突击步枪
items.wands.wandofdisintegration.desc=里面的子弹是由光滑的黑曜石制成的，紫色涂料涂在弹头上。它具有破坏性的穿透力，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=弹头能产生强烈的穿透激光，越是精良的弹头有效穿透范围越大。激光目前能产生 _%1$d-%2$d的伤害, 穿透单位越多。伤害越大
items.wands.wandofdisintegration.eleblast_desc=AP突击步枪的元素风暴无视掩体并对所有目标造成100%伤害。

items.wands.wandoffireblast.name=HE燃烧弹
items.wands.wandoffireblast.staff_name=HE突击步枪
items.wands.wandoffireblast.desc=里面的子弹在弹头中含有多种易燃物质，在弹头上涂上红色油漆。末端在发抖，好像想点燃强大的火焰
items.wands.wandoffireblast.stats_desc=使用这些子弹，火焰会爆炸，并以圆锥形扩散。增强的子弹消耗更多的电量，每次消耗的电量增加，效果也会显着增强。下一次，这个子弹将消耗_%1$d的电量，造成_%2$d-%3$d的损害
items.wands.wandoffireblast.eleblast_desc=HE突击步枪的元素风暴造成100%伤害，并能烧毁范围内的门，使目标与地形起火。

items.wands.wandoffrost.name=FS冰冻弹
items.wands.wandoffrost.staff_name=FS突击步枪
items.wands.wandoffrost.desc=里面的子弹似乎是由液态氮制成的。圆端闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc= 这些子弹射向敌人会吸收热量，造成_%1$d-%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该子弹的伤害，因为他们已经足够冷了。
items.wands.wandoffrost.eleblast_desc=FS突击步枪的元素风暴造成100%伤害，冷冻目标并熄灭火焰。

items.wands.wandoflightning.name=LS电弧弹
items.wands.wandoflightning.staff_name=LS突击步枪
items.wands.wandoflightning.ondeath=你被你发射的闪电击中而死...
items.wands.wandoflightning.desc=里面的子弹涂抹了导电涂层。每一次命中目标都会对其及其周围单位造成电击伤害。
items.wands.wandoflightning.stats_desc=这些子弹能在飞行路径上放出强大的电弧，造成_%1$d-%2$d点伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。
items.wands.wandoflightning.eleblast_desc=LS突击步枪的元素风暴造成100%伤害，电晕目标5回合并使水体带电。

items.wands.wandoflivingearth.name=ND子弹配件-A
items.wands.wandoflivingearth.staff_name=NDA突击步枪
items.wands.wandoflivingearth.desc=该子弹内部装载着大量纳米增殖机器人。
items.wands.wandoflivingearth.stats_desc=被发射的纳米机器人将会啃噬敌人，造成_ %1$d~%2$d 点伤害。_纳米机器随后会回归使用者身边，根据造成的伤害重组成纳米护甲。纳米护甲积累到一定程度后，下次射击后会聚合为一台大型机器人。
items.wands.wandoflivingearth.bmage_desc=当_鹰眼_以NDA近战攻击目标时，能将部分近战伤害转化为纳米护甲。
items.wands.wandoflivingearth.eleblast_desc=NDA的子弹风暴造成50%伤害，每击中一个目标，治疗一个大型机器人一次。
items.wands.wandoflivingearth$rockarmor.name=纳米护甲
items.wands.wandoflivingearth$rockarmor.desc=纳米机器环绕在你身边，当你被攻击时它们会努力帮你格挡，格挡成功能抵消 50%% 所受伤害。抵消伤害会消除一定量的纳米机器。\n\n剩余护甲量：%1$d。\n\n当积攒的纳米机器达到一定程度时，下一次进行射击会使纳米聚合为一台大型机器人为你而战。\n\n机器人成型所需护甲量：%2$d
items.wands.wandoflivingearth$earthguardian.name=纳米机造
items.wands.wandoflivingearth$earthguardian.desc=纳米机器，小子！\nNDA发射的纳米机器聚成了一个大家伙！这个有棱有角的大块头会攻击附近的敌人，迫使敌人来攻击它。当附近没有危险时，大家伙会重组为你身上的纳米护甲，等待你下次发射来召唤它。\n\n大块头的防御力与你的弹药等级相关。它当前能抵挡_ %1$d~%2$d 点伤害。

items.wands.wandofmagicmissile.name=HP空尖弹
items.wands.wandofmagicmissile.staff_name=HP突击步枪
items.wands.wandofmagicmissile.desc=里面有一些看起来平凡的子弹。不强于其他子弹，但比其他子弹更多。
items.wands.wandofmagicmissile.stats_desc=这些子弹会对单个目标造成_%1$d~%2$d点伤害_，没有额外效果。
items.wands.wandofmagicmissile.eleblast_desc=HP空尖弹的元素风暴造成50%的伤害，并使G11获得15回合的快速装弹效果
items.wands.wandofmagicmissile$magiccharge.name=装弹强化
items.wands.wandofmagicmissile$magiccharge.desc=你的HP空尖弹提高了其它弹药的装弹，提升着下一次弹药射击的有效等级。\n\n其他弹药被强化至：+ %d\n\n剩余的装药强化时长：%s 回合

items.wands.wandofprismaticlight.name=FB闪光弹
items.wands.wandofprismaticlight.staff_name=FB突击步枪
items.wands.wandofprismaticlight.desc=一般来说，闪光弹会想到照明弹，但这颗子弹是不同的。发射时，发射耀眼的光芒，使对方失去视野！
items.wands.wandofprismaticlight.stats_desc=给被这颗子弹击中的敌人以_%1$d~%2$d伤害_和致盲，发射光线，照亮作战区域的黑暗，使隐藏区域和陷阱显形。此外，这种闪光会对某些铁血造成额外伤害。
items.wands.wandofprismaticlight.eleblast_desc=FB突击步枪的元素风暴造成67%的伤害，揭示区域内所有地形，致盲所有目标5回合。

items.wands.wandofregrowth.name=DT农药
items.wands.wandofregrowth.staff_name=农药喷雾器
items.wands.wandofregrowth.desc=这种弹药里填充满了植物所需的营养物质和农药，在无法经营农业的污染区里实在少见。但是为什么会在这里？
items.wands.wandofregrowth.stats_desc=将农药弹发射到可以生长植物的地面，将会刺激植物快速生长，在目标点生长出高草，花朵，高等级的农药甚至可以催化出一些稀有植物。农药弹会剩余的弹药量不同，调整下次发射所使用的装药量。
items.wands.wandofregrowth.degradation=农药的供养能力将在释放_%d 点电力_后开始消退，那时它将难以再次使植物或高草复生。获取经验或是升级弹药能延后这种限制。
items.wands.wandofregrowth.eleblast_desc=DT突击步枪的元素风暴使所有目标被缠绕，并令范围内随机长出高草。
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=结露草是一种蓄满了露水的奇妙植物，结露草将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚看起来很漂亮，但它们携带的种子实际上是从被种子荚的根系杀死的其他植物中偷走的。
items.wands.wandofregrowth$lotus.name=黄金莲
items.wands.wandofregrowth$lotus.desc=黄金莲只生长在极度肥沃的土壤中央。它的根系会为周围的植物提供养分以增强它们的效果，但它不一会就会耗尽样分枯萎。\n\n这株黄金莲由一枚_ +%1$d _的DT农药产出。在它的作用范围内，播种到对象身上的任何种子都会_瞬间发动_。植物还会有_ %2$d%% 机率掉落自身的种子_，涂药榴弹也会获得_ %3$d%% 耐久度加成_。

items.wands.wandoftransfusion.name=DR注魂弹
items.wands.wandoftransfusion.staff_name=DR突击步枪
items.wands.wandoftransfusion.ondeath=你用这颗子弹耗尽了自己的生命..
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的子弹！
items.wands.wandoftransfusion.desc=子弹的壳看起来有点奇特。是谁做的？
items.wands.wandoftransfusion.stats_desc=_“反破坏者战争中的子弹”_\n\n当对盟友或者对被扰乱的敌人发射时，这颗子弹会吸收_%1$d点你的生命力_以为目标治疗或增加_%2$d_点血量或护盾。对于普通铁血来说，这颗子弹只会扰乱它，并使发射者获得_%3$d点护盾_。但对于某些精英铁血来说，这颗子弹不能造成扰乱，只能转而造成_%4$d-%5$d伤害_。
items.wands.wandoftransfusion.eleblast_desc=DR突击步枪的元素风暴魅惑所有敌人、治疗所有友军，对特殊敌对生物造成100%伤害。

items.wands.wandofwarding.name=ND子弹配件-B
items.wands.wandofwarding.staff_name=NDB突击步枪
items.wands.wandofwarding.no_more_wards=你的子弹配件无法维持更多的防御塔。
items.wands.wandofwarding.bad_location=你不能在那里设置一个防御塔。
items.wands.wandofwarding.desc=子弹配件尖端上有一颗亮紫色宝石悬空浮动。
items.wands.wandofwarding.stats_desc=这种子弹内部装载的建筑型纳米机器人虽然不能直接攻击敌人，但它们可以在发射到的地点建造一处自动防御塔来帮助你战斗。你可以在视野中的任何地方建造防御塔，即使是隔着一堵墙。最多能提供_ %d 点能量_以维持防御塔。
items.wands.wandofwarding.eleblast_desc=ND子弹配件-B的元素风暴会维修范围内的所有防御塔。
items.wands.wandofwarding$ward.name_1=小防御塔
items.wands.wandofwarding$ward.desc_1=这个最基本的防御塔会自动攻击进入视野的目标，造成_ %1$d~%2$d 点伤害。_\n\n使用ND子弹配件-B向该防御塔施法能使其升级。\n\n这个防御塔在仅发动 1 次攻击之后就会消散。\n\n你的ND子弹配件-B在使用_ %3$d 点能量_维持这个防御塔。
items.wands.wandofwarding$ward.name_2=防御塔
items.wands.wandofwarding$ward.desc_2=这个升级过的防御塔结构更精致，而且在攻击数次后才会消散。它每次发动攻击能造成 _%1$d~%2$d 点伤害。_\n\n使用ND子弹配件-B向该防御塔施法能使其升级。\n\n这个防御塔在发动 3 次攻击之后才会消散。\n\n你的ND子弹配件-B在使用_ %3$d 点能量_维持这个防御塔。
items.wands.wandofwarding$ward.name_3=大防御塔
items.wands.wandofwarding$ward.desc_3=这个满级的防御塔能发动更多次攻击，而且攻击速度更快。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用ND子弹配件-B向该防御塔施法能使其进化。\n\n这个防御塔在发动 5 次攻击之后才会消散。\n\n你的ND子弹配件-B在使用_ %3$d 点能量_维持这个防御塔。
items.wands.wandofwarding$ward.name_4=小防御塔
items.wands.wandofwarding$ward.desc_4=这个小小的防御塔攻击力与大防御塔相同，但以生命值取缔了有限的发动次数。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用ND子弹配件-B向该防御塔施法能使其升级并治疗它。\n\n这个防御塔每次发动攻击时会消耗一定的生命值，但你可以用ND子弹配件-B维修它。\n\n你的ND子弹配件-B在使用_ %3$d 点能量_维持这个防御塔。
items.wands.wandofwarding$ward.name_5=防御塔
items.wands.wandofwarding$ward.desc_5=这个升级过的防御塔比小防御塔体积更大，形体也更结实。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用ND子弹配件-B向该防御塔施法能使其升级并维修它。\n\n这个防御塔每次发动攻击时会消耗一定的生命值，但你可以用ND子弹配件-B治疗它。\n\n你的ND子弹配件-B在使用_ %3$d 点能量_维持这个防御塔。
items.wands.wandofwarding$ward.name_6=大防御塔
items.wands.wandofwarding$ward.desc_6=这个满级的防御塔比之前的坚固了不少。它每次发动攻击能造成_ %1$d~%2$d 点伤害。_\n\n使用ND子弹配件-B向该防御塔施法能维修它。\n\n这个防御塔每次发动攻击时会消耗一定的生命值，但你可以用ND子弹配件-B治疗它。\n\n你的ND子弹配件-B在使用_ %3$d 点能量_维持这个防御塔。
items.wands.wandofwarding$ward.dismiss_title=要拆解防御塔吗？
items.wands.wandofwarding$ward.dismiss_body=不想让ND子弹配件-B继续维持这个防御塔的话，你可以选择拆解立即破坏移除。\n\n要拆解防御塔吗？
items.wands.wandofwarding$ward.dismiss_confirm=是
items.wands.wandofwarding$ward.dismiss_cancel=否

###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=“MP5哒！”
items.weapon.curses.annoying.msg_2=“IDW哒喵！”
items.weapon.curses.annoying.msg_3=“没有！滚吧！”
items.weapon.curses.annoying.msg_4=“Boss在哪！？“
items.weapon.curses.annoying.msg_5=“PKP哒！”
items.weapon.curses.annoying.desc=的武器会说话，但是太吵了。此外，它似乎热血沸腾。这种声音可能会引起敌人的意外注意。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=的武器被灌入了混乱的传送机制，会将敌人传送到当前层的随机位置。

items.weapon.curses.elastic.name=弹性%s
items.weapon.curses.elastic.desc=的武器虽然无法造成任何伤害，但可在短暂的时间内推开敌人。

items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=的武器会让你耗费大量精力，因此会让使用者周期性地陷入虚弱状态。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=的武器和普通武器几乎一样强大，但是在使用过程中会效能会快速降低。

items.weapon.curses.friendly.name=亲和%s
items.weapon.curses.friendly.desc=的武器最适合和平主义者了，有时会释放出导致休战的电波。

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=的武器会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。

items.weapon.curses.polarized.name=极化%s
items.weapon.curses.polarized.desc=的武器要么能造成1.5倍伤害，要么没有。

###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=的武器会点燃敌人及其所在的区域。


items.weapon.enchantments.blocking.name=招架%s
items.weapon.enchantments.blocking.desc=的武器能够增强你在攻击后的防御能力。
items.weapon.enchantments.blocking$blockbuff.name=招架
items.weapon.enchantments.blocking$blockbuff.desc=你的武器的格挡附魔在短时间内增强了你的防御能力！\n\n伤害格挡提升：0~%d点\n\n剩余时间：%s回合。

items.weapon.enchantments.blooming.name=繁茂%s
items.weapon.enchantments.blooming.desc=的武器具有催生植物的魔力，在攻击目标时能使目标或周围的植被发芽生长。

items.weapon.enchantments.corrupting.name=骇入%s
items.weapon.enchantments.corrupting.desc=的武器能迫使敌人效忠于你，当你用这把武器击败敌人，敌人不是会死去，而是被骇入。

items.weapon.enchantments.elastic.name=弹性%s
items.weapon.enchantments.elastic.desc=的武器有概率将敌人击退。

items.weapon.enchantments.kinetic.name=恒动%s
items.weapon.enchantments.kinetic.desc=的武器击败敌人时,溢出的部分能量会被储存，用于你下一次攻击。
items.weapon.enchantments.kinetic$conserveddamage.name=动能转化
items.weapon.enchantments.kinetic$conserveddamage.desc=武器已储存了上次致命一击的多余能量，并将其作为额外伤害应用于下一次攻击。然而，能量会随着时间的推移而缓慢消失。伤害储存量：%d。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=的武器有概率将敌人冻伤，导致移动和攻击速度降低。

items.weapon.enchantments.dazzling.name=炫目%s
items.weapon.enchantments.dazzling.desc=的武器有概率使敌人被闪光混乱，导致它们陷入短暂的失明之中。

items.weapon.enchantments.eldritch.name=恐惧%s
items.weapon.enchantments.eldritch.desc=的武器会将畏惧感注入敌人心中，使其尽一切可能逃离攻击者。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=的武器拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。

items.weapon.enchantments.lucky.name=幸运%s
items.weapon.enchantments.lucky.desc=的武器有概率在击杀敌人时使其掉落额外的战利品。

items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=的武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。

items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=的武器周身闪烁着电弧，能够对邻近所有敌人造成额外伤害。

items.weapon.enchantments.stunning.name=重击%s
items.weapon.enchantments.stunning.desc=的武器可以击晕敌人，使其无法反抗。

items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=的武器周身散布着混乱的能量，每一击的都会造成另一种模块的效果。

items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=的武器可以通过对敌人造成伤害来恢复使用者的生命。

items.weapon.enchantments.venomous.name=淬毒%s
items.weapon.enchantments.venomous.desc=的武器会对敌人注入致命的毒素，每一击都会使毒素更有杀伤性。

items.weapon.enchantments.vorpal.name=尖锐%s
items.weapon.enchantments.vorpal.desc=的武器异常致命，会使敌人流血。

items.weapon.enchantments.precise.name=精准%s
items.weapon.enchantments.precise.desc=的武器有几率无视一切条件打出必定命中敌人的一击。


###melee weapons
###tier1 wep

items.weapon.melee.lr.ump40.name=H&K UMP40
items.weapon.melee.lr.ump40.stats_desc=该冲锋枪可以攻击位于超远距离的敌人。
items.weapon.melee.lr.ump40.desc=“UMP40，登场了！那些过时的家伙，就让我为您一一取代掉吧！”\n\n使用40S&W子弹的UMP40基本武器，强劲而轻便，可对敌人进行远程攻击。

items.weapon.melee.smg.ump45.name=H&K UMP45
items.weapon.melee.smg.ump45.typical_stats_desc=该冲锋枪通常可吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.smg.ump45.stats_desc=该冲锋枪能吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.smg.ump45.desc=“要开始了哦，9。看好了。”\n\n德国HK公司专门为特种部队开发的.45ACP子弹的冲锋枪，该枪具有高射速、停止作用好、重量轻的优点，在全球广受欢迎。\n\n这把武器可以阻挡少量伤害，并且可以使用武器技能丢出烟雾弹，短时间阻挡敌人视野。
items.weapon.melee.smg.ump45.cooldown=烟雾弹正在冷却
items.weapon.melee.smg.ump45.select_target=选择烟雾弹的目标
items.weapon.melee.smg.ump45.ac_smoke=烟雾弹
items.weapon.melee.smg.ump45.must_hold=你必须装备UMP45才能使用技能！
items.weapon.melee.smg.ump45.curse=感染病毒的武器无法使用技能！

items.weapon.melee.smg.m9.name=H&K MP7
items.weapon.melee.smg.m9.stats_desc=可进行快速攻击，但其攻击力和命中率比较低。
items.weapon.melee.smg.m9.desc=“饲养员先生，你终于来接我了吗？辛苦了哦。”\n\n黑克勒科赫7号冲锋枪。使用同G36一样的气压回旋枪栓及专用高速弹，其穿透力非常高，但对于人体等小型目标进行攻击时效果一般...

items.weapon.melee.ug.sr3.name=SR 3MP
items.weapon.melee.ug.sr3.stats_desc=该武器在敌人无防备状态下使用将更加强劲，强化效率高，可吸收一部分伤害。\n\n该冲锋枪能吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.ug.sr3.typical_stats_desc=该冲锋枪通常可吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.ug.sr3.desc=“睡醒了嘛？打起精神来，今天也别让我失望哦。”\n\n俄罗斯小型突击步枪Vikhr，9A-91的原型，虽比冲锋枪要小，但使用的是9x39mm亚音速弹，这也是其一特征。这也就意味着被打中了可是会很疼的哦！

items.weapon.melee.sa.welrod.name=维尔德mk.2
items.weapon.melee.sa.welrod.stats_desc=该武器可对无防备状态下的敌人造成十分致命的伤害。
items.weapon.melee.sa.welrod.desc=“不可能！”\n\n过去英国特殊部队曾使用过的微声手枪。虽是一款手动枪机，但因为是手枪，其伤害量有些不尽人意。

items.weapon.melee.launcher.srs.name=SRS-Covert
items.weapon.melee.launcher.srs.stats_desc=该武器拥有相对均衡的性能。
items.weapon.melee.launcher.srs.desc=“您好，请问您就是我的指挥官吗？……原来如此，印象分上算是及格了，请多指教。”\n\nSRS为Stealth-Recon-Scout的缩写，是一种无托式栓动狙击步枪，由于采用无托式设计，全长被压缩到30英寸以内，代价是不利于近距离作战，但仍然有一战之力。

items.weapon.melee.ug.cannon.name=遗留的武器库
items.weapon.melee.ug.cannon.stats_desc=_可以放倒一切敌人的究极武器，现在喊着“报仇雪恨”去和过去无法击败的敌人复仇吧！仅供测试使用！_
items.weapon.melee.ug.cannon.desc=“离去的老兵的礼物，见证了许多不被歌颂的战争，和没有墓碑的英雄。”

items.weapon.melee.mg.dp.name=DP-28
items.weapon.melee.mg.dp.stats_desc=该武器与其他武器相比在速度上有着压倒性的优势。
items.weapon.melee.mg.dp.desc=“LMG-MOUNTED-AND-LOADED! Весомый-аргумент-готов.”\n\n7.62x54mmR，47发，使用半圆形弹匣，DP步兵冲锋枪。就是傻瓜也很容易上手的武器，以其枪身的轻便，颇高的可信度及内部构造而著称。除了弹匣！

items.weapon.melee.thunder.name=雷电
items.weapon.melee.thunder.stats_desc=该武器对于大部分敌人来说都可一击致命。
items.weapon.melee.thunder.desc=“即使电闪雷鸣也一定会有鸟儿飞翔在天空，因此我也一直在此战斗。”\n\n使用.50BMG的大型手枪。受其超重枪身及疯狂后坐力的影响，可能无法消灭突然偷袭的敌人。

items.weapon.melee.lr.gsh18.name=GSh-18
items.weapon.melee.lr.gsh18.stats_desc=\n该武器有两种弹匣模式，_普通模式_和_破甲模式_。普通模式射程_2_格，破甲模式射程_1_格，无视敌人护甲。\n
items.weapon.melee.lr.gsh18.desc=“GSh-18正式入列！不论多么艰难的任务我都能完成！请随时派遣！”\n\n俄罗斯KBP仪器设计局研制的半自动手枪，具有质量轻，使用方便、灵活的优点。
items.weapon.melee.lr.gsh18.ac_switch_mode=更换弹匣
items.weapon.melee.lr.gsh18.mode_info=%s
items.weapon.melee.lr.gsh18.hp_ammo=当前弹匣：_GSH-HP弹_
items.weapon.melee.lr.gsh18.ap_ammo=当前弹匣：_GSH-AP弹_

items.weapon.melee.magesstaff.name=H&K G11
items.weapon.melee.magesstaff.ac_imbue=填装
items.weapon.melee.magesstaff.ac_zap=发射
items.weapon.melee.magesstaff.prompt=选择一种要装填的弹药
items.weapon.melee.magesstaff.imbue=当前已装填了%s。
items.weapon.melee.magesstaff.imbue_desc=你确定要装填这种弹药吗？之前装填的弹药将会消失。\n\n如果被装填的弹药的等级大于G11的等级，她将继承该弹药的等级并再加上自身的一级。\n\n装填后G11会变为%d级。
items.weapon.melee.magesstaff.imbue_lost=现在如果选择装填，你将会失去G11中原有的弹药。
items.weapon.melee.magesstaff.imbue_talent=现在装在枪里的弹药有_%1$d%%的概率_以+0的强化等级返还。还剩下的返还次数：_%2$d_。如果你的弹药没有被返还，你将会得到一个奥术聚酯作为替代。
items.weapon.melee.magesstaff.preserved=之前装填的子弹保留下来了！
items.weapon.melee.magesstaff.preserved_resin=之前装填的子弹化为了奥术聚酯。
items.weapon.melee.magesstaff.conflict=相互冲突的弹药抹去了这把枪上的强化。
items.weapon.melee.magesstaff.id_first=你需要先鉴定这个弹药。
items.weapon.melee.magesstaff.cursed=你不能装填被病毒感染的弹药。
items.weapon.melee.magesstaff.yes=是的，就这么做
items.weapon.melee.magesstaff.no=不，我改主意了
items.weapon.melee.magesstaff.desc=G11携带的突击步枪，平时挂在胸前，护手上残留着口水。G11可以装填各种各样的弹药使用，但弹药需要自己另行准备。
items.weapon.melee.magesstaff.no_wand=这把突击步枪现在还没有装填弹药，只有装上别的弹药才能射击。
items.weapon.melee.magesstaff.has_wand=这把突击步枪目前装填着_%s_。
items.weapon.melee.magesstaff.cursed_wand=这把突击步枪被感染了，导致其内的弹药也不能发挥正常的作用了。

###tier2
items.weapon.melee.sa.gua91.name=9A-91
items.weapon.melee.sa.gua91.stats_desc=该武器在敌人无防备状态下使用将更加强劲。
items.weapon.melee.sa.gua91.desc=“指挥官，要离开我的视线以外，请提前汇报。”\n\n俄罗斯小型突击步枪。其更加小巧的枪身与略微的消音使它能在偷袭敌人时造成更高的伤害。

items.weapon.melee.sa.groza.name=OTs-14 闪电
items.weapon.melee.sa.groza.stats_desc=该武器在敌人无防备状态下使用将更加强劲。
items.weapon.melee.sa.groza.desc=“让我猜猜.....你的表情，不是要谈工作吧？”\n\n俄罗斯牛犊式自动步枪。可用于夜间战斗的特殊装备，要使用它需要耗费非常多的力气，但是一旦命中其伤害也是致命性的。

items.weapon.melee.lr.nagant.name=洁芙缇的Mosin-Nagant
items.weapon.melee.lr.nagant.stats_desc=该武器可以对远距离的敌人进行攻击，并且_攻击永远不会被闪避。_\n-这把武器过于强力，目前仅供测试使用。（是049版本遗产武器，并非新制作组增加的。）
items.weapon.melee.lr.nagant.desc=回溯时空出现在过去的，作为三女神计划实验体之一被制造出的G-179洁芙缇的武器。\n经过改造后可使用对E.L.I.D(Euroky-Low-emission-Infectious-Disease)感染者造成有效攻击的炮弹，该炮弹不仅对人形躯体有效，还可对重装甲造成较大的伤害。

items.weapon.melee.dmr.dragunov.name=Dragonov SVD
items.weapon.melee.dmr.dragunov.stats_desc=该武器可对远距离的敌人进行攻击，并比其他步枪武器更加迅速。
items.weapon.melee.dmr.dragunov.desc=“狙击手SVD啊。让我瞧瞧，是哪个幸运儿要来迎接我呢？”\n\n苏联半自动式狙击步枪，同时也是世界上最初以DMR为设计步枪。虽其威力十分强劲，但比起其他武器来说伤害较低，不过，其速度与射程也弥补了这一点。

items.weapon.melee.launcher.gepard.name=Gepard M6 Lynx
items.weapon.melee.launcher.gepard.stats_desc=该武器可增加.50口径子弹的伤害，同时该武器所包含的特性也能够由.50口径子弹发挥出来。
items.weapon.melee.launcher.gepard.desc=“‘一发子弹消灭一个目标’，一直以来我都承受着这样的压力......哎.......这等难事，怎就托付给这样弱小的我了呢......”\n\n匈牙利军队的牛犊式半自动对物狙击枪，使用强力的.50口径子弹。受其牛犊式设计的限制，近战会有些困难，不过凑活着还能用吧。

items.weapon.melee.sa.nagantrevolver.name=纳甘左轮 M1895
items.weapon.melee.sa.nagantrevolver.stats_desc=该武器在敌人无防备状态下使用将更加强劲。
items.weapon.melee.sa.nagantrevolver.desc=“您回来了？欢迎回来！”\n\n装有消音器的苏联左轮手枪。消音性略次于维尔德，但伤害更高。

items.weapon.melee.dmr.ak47.name=AK-47
items.weapon.melee.dmr.ak47.stats_desc=该武器命中率较低，可对远距离的敌人进行攻击，不可用于偷袭。
items.weapon.melee.dmr.ak47.desc=“哈，终于轮到我啦！期待我横扫世间的表现吧！”\n\n苏联军队的制式步枪，同时也是东欧地区突击步枪的代名词，\n7,62-мм-автомат-Калашникова-AK-47。其命中率较低且不可用于偷袭，但用得好了可造成致命性的伤害。

items.weapon.melee.dmr.m99.name=M99
items.weapon.melee.dmr.m99.stats_desc=该武器命中率较高，可对远距离的敌人进行攻击。
items.weapon.melee.dmr.m99.desc=啊，一边去，你这萝莉控。\n\n.50BMG半自动对物狙击枪，M99。虽然关于这巨大的狙击枪并没有什么需要仔细说明的，但用得好了打人可是很疼的哦。

items.weapon.melee.sakurablade.name=灵刀·樱吹雪
items.weapon.melee.sakurablade.stats_desc=该武器非常地沉重。
items.weapon.melee.sakurablade.desc=“每个人都有自己想要守护的东西，这与“强弱”无关，即使是再弱的人，也可以想方设法保护自己重要的宝物。”\n\n曾经供奉在八重神社的灵刀，此刀飘零的一生曾沾染过无辜之血，亦曾斩杀业报之炎，当一切终归宁静，最终被再次握起，用来守护世间的一切美好。若能熟练掌握这把武器，或许能发挥出她来自异世界的真正实力。\n\n该武器可以对周围2格内的一个敌人释放居合斩，对敌人造成_基础伤害35%*当前等级_的杀伤。
items.weapon.melee.sakurablade.level_up=你的灵刀吸收了敌人的业报而变得更加强大！
items.weapon.melee.sakurablade.max_upgrades_reached=这把灵刀已经发挥出了全部的力量！
items.weapon.melee.sakurablade.iaido_text=樱花·散！
