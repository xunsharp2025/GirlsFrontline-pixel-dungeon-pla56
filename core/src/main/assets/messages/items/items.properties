items.weapon.melee.bp.saigaplate.name=Saiga的防弹板
items.weapon.melee.bp.saigaplate.stats_desc=该武器可抵挡较大的伤害。随着武器的强化，可抵挡的伤害也就越高。\n\n该护盾能吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.bp.saigaplate.typical_stats_desc=该护盾通常可吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.bp.saigaplate.desc=Saiga-12的左侧防弹板，具有出色的防御能力，但攻击力欠缺。

items.weapon.melee.sg.usas12.name=S&T USAS-12
items.weapon.melee.sg.usas12.desc=“来得比预想的要早呢，哎呀……在礼仪方面勉强算您合格了吧，请多指教咯，指挥官~”\n\n自动霰弹枪，USAS-12。使用12号子弹，比其它霰弹枪攻击速度快一些。

items.weapon.melee.smg.saiga.name=Saiga-12
items.weapon.melee.smg.saiga.stats_desc=该武器可吸收一部分的伤害。\n\n该霰弹枪能吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.smg.saiga.typical_stats_desc=该霰弹枪通常可吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.smg.saiga.desc=“我是Saiga-12！指挥官，道路上的垃圾，就通通交给我来清除吧！”\n\n以AK47为基础制造的半自动霰弹枪，使用12号子弹。与其它霰弹枪造成的伤害基本相同，但不同的是其可以吸收一部分伤害，适用于前方战场的战斗。

items.weapon.melee.gun561.name=Type 56-1
items.weapon.melee.gun561.desc=“56-1式突击步枪，前来报到！我会坚决消灭每一个敌人！”\n\n以AK47为基础仿制的突击步枪，解决了一定的远距离作战的问题。\n\n_需要手动装填枪榴弹，但填充后自身近战伤害大幅度降低，在发射完后，需要很长一段回合冷却。_\n\n该突击步枪可对较远距离的敌人进行攻击。\n\n目前枪榴弹剩余冷却回合：_%d_。

items.weapon.melee.gun562.name=Type 56-2
items.weapon.melee.gun562.desc=“只是加强了枪托？”\n\n56-2式的主要改进是枪托卡榫采用了楔铁式卡榫，可自动补偿使用时的磨损间隙，能保证枪托始终是牢固配合的，有利于确保射弹的散布密集度。\n\n56-1式冲锋枪的改进型号，可自动装填枪榴弹，射程得到了显著的提升。\n\n目前枪榴弹剩余冷却回合：_%d_。

