items.weapon.missiles.darts.dart.tip_all=用 %2$d 颗种子为 %1$d 枚弹头涂药
items.weapon.missiles.darts.dart.tip_two=用 1 颗种子为 2 枚弹头涂药
items.weapon.missiles.darts.dart.tip_one=用 1 颗种子为 1 枚弹头涂药
