items.artifacts.timekeepershourglass.prompt=你要如何使用怀表的魔力？\n\n当你让自己静止时，其余的时间都会正常流动，你将完全遁入时间裂隙，立于不败之地。使用时最多使用5充能。\n\n当你让周围的时间停止，自己就能够不消耗时间的随意行动，但是如果重新使用怀表或者攻击敌人的话会马上取消时间停止。
items.artifacts.timekeepershourglass.desc=“在时光流逝的世界里，万物都会诞生消亡。在世界上只有一个东西不死不灭，那就是它自己”\n\n 这是一个由金制成的漂亮怀表。如果你按下时钟上的计时器，就能够处理预订时限内的时间。
items.artifacts.timekeepershourglass.desc_hint=怀表的魔力好像有点不足。如果能找到失去的魔力的话…
items.artifacts.timekeepershourglass.desc_cursed=受感染的怀表贴在你身上，似乎可以随意调整你对于时间的感官。
items.artifacts.timekeepershourglass$sandbag.name=时间的魔力
items.artifacts.timekeepershourglass$sandbag.levelup=你把魔力灌入了怀表中
items.artifacts.timekeepershourglass$sandbag.maxlevel=你的怀表找回了所有失去的魔力！
items.artifacts.timekeepershourglass$sandbag.no_hourglass=你没有怀表可以用来吸收这份魔力。
items.artifacts.timekeepershourglass$sandbag.desc=小口袋里装着少量发光的魔力。\n\n我有点怀疑格琳娜有你需要的所有东西......

