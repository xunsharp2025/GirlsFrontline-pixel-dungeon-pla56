items.artifacts.unstablespellbook.desc_index=这个USB的储存空间还剩余很多。目前可上传到USB中的磁盘如下：
items.artifacts.unstablespellbook.desc_empowered=添加到USB的磁盘补足了原有的内容。通过USB使用加入过的磁盘造成的效果将比加入USB之前更强大。
items.artifacts.unstablespellbook.read_empowered=被你上传USB的磁盘都充满了强力的数据流。你可以自主选择导引出该磁盘的正常或协议能力。\n\n如果选择释放协议能力，则会消耗2点USB  充能。

items.artifacts.towcall.name=召唤重型武器（ATW）
items.artifacts.towcall.desc=召唤格里芬的重型武器。被召唤的重型武器将跟随玩家，并在一段距离内发动强力的辅助攻击。 \n\n 但重型武器在面对敌人的攻击时非常脆弱，且灵活性较低，召唤待机时间较长，请务必慎重考虑后再做决定。
items.artifacts.towcall.desc_worn=空降突击武器可以发动超长距离的穿透性攻击，即使其攻击速度非常慢。只需击中一次便可消灭普通步兵，对精英及BOSS级敌人也能造成十分有效的伤害。

items.artifacts.towcall.ac_summon=召唤
items.artifacts.towcall.spawned=已召唤重型武器。
items.artifacts.towcall.no_charge=重型武器仍未修复完毕。
items.artifacts.towcall.cursed=不可使用已损坏的召唤器。
items.artifacts.towcall.no_space=您的周围没有多余空间了。
items.artifacts.towcall.charged=TOW空降突击武器，现在准备完毕！
items.artifacts.towcall.desc_no_quest=召唤格里芬的重型武器。被召唤的重型武器将跟随玩家，并在一段距离内发动强力的辅助攻击。 \n\n 但重型武器在面对敌人的攻击时非常脆弱，且灵活性较低，召唤待机时间较长，请务必慎重考虑后再做决定。
items.artifacts.towcall.desc_hint=再怎么样也是缺乏训练的新手啊。快点找到高级存储器后开始训练，就会变得更强大。
items.artifacts.towcall.desc_cursed=你将损坏的召唤器放进了你的裤衩。
