items.kindofweapon.equip_cursed=你的手紧紧地攥着你的武器。

items.merchantsbeacon.name=交易者的信标
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=使用格里芬技术制作的奇特产物，能够让你和遥远的地方通信。\n\n激活时，你可以在任何地方向商店出售物品。\n\n不过信标内的魔法只够支撑一次会话，请酌情使用。

items.stylus.name=外骨骼校准点券
items.stylus.ac_inscribe=校准
items.stylus.prompt=选择要附加的外骨骼
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=甚至连16LAB的力量也无法作用在受感染的外骨骼上。
items.stylus.inscribed=你为外骨骼增加了额外能力。
items.stylus.desc=它是格里芬16LAB中使用的专有外骨骼校准点券。它只能在外骨骼中使用，使用时具有随机属性。

items.tengusmask.name=心智云图升级
items.tengusmask.ac_wear=使用
items.tengusmask.used=你已经升级为%s！
items.tengusmask.desc=轻便简单，但看起来不寻常的心智云图升级包。请注意，升级心智云图需要一定的时间。

items.torch.name=照明妖精
items.torch.ac_light=使用
items.torch.desc=是该区域必备的妖精。如果作战区域变暗，请用妖精寻找路径。它是一次性的！

items.waterskin.name=露珠瓶
items.waterskin.ac_drink=饮用
items.waterskin.collected=你将一滴露珠收集到了露珠瓶里。
items.waterskin.full=你的露珠瓶装满了！
items.waterskin.health_is_full=你的生命值已满！
items.waterskin.empty=你的露珠瓶一滴也不剩了！
items.waterskin.desc=玻璃制的液体容器，被软木塞牢牢密封着。再激烈的搏斗中也不会漏出一滴内容物。
items.waterskin.desc_water=你的露珠瓶里只有普普通通的饮用水，地牢中肯定会有更值得装的东西。
items.waterskin.desc_heal=露珠瓶里现在装着有治愈魔力的露水。露珠瓶越满，你在饮用时瞬间恢复的生命也会越多。你每次使用都只会喝掉你需要的量。
items.waterskin.desc_full=装满了的露珠瓶散发着一股能量，也许能够用来祝福其他的生存道具？


items.journal.alchemypage.name=被撕下的炼金指南书页
items.journal.alchemypage.desc=从一本炼金指南书上撕下来的一页。\n\n在远处你只能看到一行行密密麻麻的小字，不过你仍然可以看清书页上的标题\n\n_"%s"_
items.journal.guidebook.name=地牢探索指南
items.journal.guidebook.hint=你的指南书有新的建议要告诉你！
items.journal.guidebook.desc=一本静静躺在地上的地牢探索指南，不知被谁遗弃在此。看来冒险不是很适合它的旧主人！\n\n这本精致而独特的书附有魔法，会在需要的时候主动提醒冒险家去翻阅它。\n\n除去强大的功能，这本书走红的原因还有一点：它的封面上用友好而亲切的大字写着“不 要 慌 张 ！”


items.kingscrown.name=战术装备升级套件
items.kingscrown.ac_wear=部署升级
items.kingscrown.naked=警告：升级套件无法作用于基础防护层。
items.kingscrown.upgraded=战术装备升级套件启动！纳米重组单元激活，目标护甲结构开始适应性重构！
items.kingscrown.ratgraded=战术指挥终端授权升级协议！高能脉冲注入，目标护甲结构开始战术级重构！
items.kingscrown.desc=这套精密的纳米科技组件与智能算法模块，能让使用者将任何可穿戴护甲升级为“尖端战术护甲”。升级后的护甲将完整继承原始护甲的所有属性数据与刻印信息，并依据使用者的战术人形职业解锁一项专属战术技能。\n\n当决心进行升级时，该套件将与你当前装备的护甲建立数据链接，对其进行深度改造，最终生成具有独特战术能力的定制化英雄护甲。

items.liquidmetal.name=液金
items.liquidmetal.ac_apply=改造
items.liquidmetal.prompt=选择一个投掷物
items.liquidmetal.already_fixed=这件投掷物不能再完好了！
items.liquidmetal.apply=你为了修复该投掷物消耗了%d滴液金。
items.liquidmetal.desc=涂抹在一件投掷武器的表面时，这如同带有魔力般神奇的液体就会渗入其磨损之处，覆盖每一处刮擦，填平每一处沟壑，使之焕然一新！\n\n完全修复一件 1 阶投掷武器需要消耗 10 滴液金，修复一件 5 阶投掷武器则消耗 30 滴液金。被修复的投掷武器每有一层升级则多消耗一倍的液金。\n\n液金无法用于修复涂药飞镖上药液的耐久。

items.lostbackpack.name=遗物
items.lostbackpack.desc=你的遗物，包含你遗留在此的所有物品。快快重新拥有它们吧！\n\n“我又回来了！再来战啊！”

items.arcaneresin.name=奥术聚酯
items.arcaneresin.ac_apply=改造
items.arcaneresin.level_too_high=这件子弹配件过于强大，聚酯已经不足以对其进行进一步强化了。
items.arcaneresin.not_enough=你的聚酯不够了！
items.arcaneresin.apply=你用聚酯替换了子弹配件的部分结构。子弹配件的性能提升了！
items.arcaneresin.desc=这是一种呼吸般发出白色与紫色微光的粉末状塑料。可用于增幅子弹配件的性能，提升子弹配件的等级！\n\n基于子弹配件的等级，升级需要消耗1、2、3份聚酯。使用聚酯最高只能将子弹配件升级至+3。\n\n源于聚酯的升级会被升级磁盘及类似的道具覆盖，并且这种升级不会经由G11的装填而转移过去。

items.scrolls.scrolloftransmutation.name=嬗变磁盘
items.scrolls.scrolloftransmutation.inv_title=选择一件要嬗变的物品
items.scrolls.scrolloftransmutation.nothing=没发生什么有意思的事。
items.scrolls.scrolloftransmutation.morph=你的道具变成了另一样东西！
items.scrolls.scrolloftransmutation.empty=已经没有遗物了，你的遗物变成了瞄准镜！
items.scrolls.scrolloftransmutation.desc=磁盘内存着强力的嬗变魔法，用在可行的物品上会将其转变成同类型的另一样物品。嬗变魔法还会保留原物品上的升级、附魔和刻印。磁盘或药剂将被转化为协议或合剂，反之亦然。

items.weapon.missiles.forcecube.name=震爆方石
items.weapon.missiles.forcecube.ondeath=你被自己的震爆方石震成了碎片...
items.weapon.missiles.forcecube.desc=这种奇形怪状的武器小到可以握在掌心，但极其沉重。命中目的地后，这种武器会把冲击力发散到一个小范围内，对波及区域内的所有单位造成伤害。



