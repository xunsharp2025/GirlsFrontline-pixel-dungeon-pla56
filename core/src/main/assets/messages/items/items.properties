items.energycrystal.name=能源晶体
items.energycrystal.desc=一组充满能量的小型能源水晶。\n\这些晶体是启动炼化炉必须的成分，可以通过在炼化炉中分解消耗品来生产。

items.gold.name=钻石
items.gold.desc=混乱时代确认的一般等价物。“很多情况下，它比钱更有用。”

items.heap.chest=低级补给箱
items.heap.chest_desc=只有打开它才能知道里面是什么！
items.heap.locked_chest=中级补给箱
items.heap.locked_chest_desc=只有打开它才能知道里面是什么！你需要一枚赤色钥匙才能打开它。
items.heap.crystal_chest=高级补给箱
items.heap.crystal_chest_desc=你看得见里面的%s，但你需要一枚水晶钥匙才能打开它。
items.heap.artifact=遗物
items.heap.wand=弹药
items.heap.ring=瞄准镜
items.heap.tomb=坟墓
items.heap.tomb_desc=这个坟墓里或许埋葬着一些有用的东西，但墓主肯定是不会让你拿走的。
items.heap.skeleton=遗骸
items.heap.skeleton_desc=某个不幸的人形存在过的唯一证明。或许可以找找里面有什么值钱的东西。
items.heap.remains=同伴的遗骸
items.heap.remains_desc=上一批行动人员的遗骸。或许可以找找里面有什么值钱的东西。

items.honeypot.name=蜂巢信标
items.honeypot.ac_shatter=安装
items.honeypot.desc=16LAB的新产品蜂巢信标。从中央的蓝色装置召唤蜂无人机，攻击信标周围的敌人。你最好把它扔给敌人，因为蜂无人机同样会攻击你。
items.honeypot$shatteredpot.name=破碎的蜂巢信标
items.honeypot$shatteredpot.desc=这件蜂巢信标因撞击而损毁。耐用性如此之弱......

