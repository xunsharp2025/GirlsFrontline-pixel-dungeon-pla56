items.weapon.missiles.darts.dart.durability=该.50口径子弹可与种子结合形成具有特殊效果的子弹，但其特殊效果在命中后会消耗。
items.weapon.missiles.darts.dart.unlimited_uses=不过, 这种特制的弹头不易形变，你几乎可以无限次的使用它。
