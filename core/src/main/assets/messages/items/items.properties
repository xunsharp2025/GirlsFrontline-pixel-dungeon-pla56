items.weapon.melee.lr.m1911.name=柯尔特M1911
items.weapon.melee.lr.m1911.stats_desc=该武器的攻击范围较广。
items.weapon.melee.lr.m1911.desc=“真是宿命的邂逅呢，指挥官，没想到会在这里遇到您。”\n\nM1911,自动手枪界的传说，作为一把历史悠久的手枪受到了全世界的喜爱。虽其攻击力并不是非常强劲，但完善了在远距离战斗方面的不足之处。

items.weapon.melee.sg.win97.name=温彻斯特M1897
items.weapon.melee.sg.win97.desc=“指挥官大人，我是M1897。无论打扫还是打仗，我都会努力的！！”\n\n美国泵动霰弹枪。攻击力稳定，但没有什么特别之处。

items.weapon.melee.dmr.kar98.name=Kar98k
items.weapon.melee.dmr.kar98.stats_desc=该武器可对远距离的敌人进行攻击，且比其它武器更加迅速。
items.weapon.melee.dmr.kar98.desc=“毛瑟98K，为您效劳。让我为您扫除前方的障碍吧~”\n\nGewehr-98步枪的缩短版。受到众多人的喜爱，以其射程之远攻速之快著称。

items.weapon.melee.ar.g36.name=H&K G36
items.weapon.melee.ar.g36.stats_desc=该武器强化效率高，且攻速较快。
items.weapon.melee.ar.g36.desc=“GutenTag，主人要开始今天的工作吗？请别忘了用餐时间，保持良好的状态。”\n\n“为了长官您..出发吧！”\n\nH&K社开发的制式步枪。解决了命中率问题，并装备了皮卡汀尼导轨，使其拥有了较高的强化效率。

items.weapon.melee.ug.c96.name=毛瑟C96
items.weapon.melee.ug.c96.stats_desc=该武器攻击速度有点慢，但可进行超远距离攻击，对无防备状态下的敌人更加有效。
items.weapon.melee.ug.c96.desc=_请画一下C96_\n\n“看到了吗，我的肚脐？嘿嘿……”\n\n在毛瑟厂开发的自动手枪。可进行完全的自动攻击，利用表尺可进行远距离攻击。\n\n这把武器可以使用武器技能发射照明弹，提供短时间的光照。
items.weapon.melee.ug.c96.ac_light=照明弹
items.weapon.melee.ug.c96.must_hold=你必须装备毛瑟C96才能使用技能！
items.weapon.melee.ug.c96.curse=感染病毒的武器无法使用技能！
items.weapon.melee.ug.c96.cooldown=照明弹正在冷却！

items.weapon.melee.ug.lar.name=灰熊-MK-V
items.weapon.melee.ug.lar.stats_desc=该武器攻击速度快且十分精准，可进行远距离攻击，对无防备下的敌人更加有效。
items.weapon.melee.ug.lar.desc=“又见面啦，长官。……怎么？一天不见，想我了嘛？”\n\nM1911的改良版大口径手枪，可使用强劲的.50-Action-Express子弹。快而准，且可进行远距离攻击，适用于偷袭，但其强化效率大大降低。

