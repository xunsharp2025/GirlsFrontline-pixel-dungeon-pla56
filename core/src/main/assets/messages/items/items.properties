items.scrolls.scroll.ac_read=激活
items.scrolls.scroll.unknown_desc=“能让我们变得更强，去吃更多的冰淇淋吗？”\n\n储存着未知数据的功用磁盘，插入并读取后其中的数据或许会赋予你一些临时的特殊功能。
items.scrolls.scroll.no_magic=你不能在魔法免疫时使用磁盘。
items.scrolls.scroll.blinded=你不能在失明时使用磁盘。
items.scrolls.scroll.cursed=被感染的USB阻止了磁盘上的程序！也许你可以用疫苗磁盘摆脱这种病毒......
