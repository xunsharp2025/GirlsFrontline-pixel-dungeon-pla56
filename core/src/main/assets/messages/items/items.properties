items.weapon.weapon.cursed             =你能感觉到这件武器里嵌入了充满恶意的病毒。
items.weapon.weapon.not_cursed         =这件武器没有被感染。
items.weapon.weapon.faster             =你修正了武器的烙印模式，令其更加_快速_了。
items.weapon.weapon.stronger           =你修正了武器的烙印模式，令其更加_强力_了。
