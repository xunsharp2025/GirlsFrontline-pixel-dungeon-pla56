items.weapon.melee.dmr.m16.name=M16A1
items.weapon.melee.dmr.m16.stats_desc=这种武器可以攻击远方的敌人，同时可以抵挡部分伤害。且随着强化其可抵挡的伤害值也越高。\n\n该突击步枪能吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.dmr.m16.typical_stats_desc=该突击步枪通常可吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.dmr.m16.desc=“好——!赶快完成任务去喝酒吧！”\n\n为了替代M14而制造的这把武器，是美国陆军曾使用过的制式步枪，同时也为韩国预备军所使用。这把武器非常牢固，且攻速较快，可对稍远距离的敌人进行攻击。

items.weapon.melee.smg.m1a1.name=汤姆逊M1A1
items.weapon.melee.smg.m1a1.stats_desc=该武器可抵挡一部分伤害。\n\n该冲锋枪能吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.smg.m1a1.typical_stats_desc=该冲锋枪通常可吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.smg.m1a1.desc=“BOSS，您为什么才回来啊”\n\n拉姆斯是126年前第二次世界大战时美军曾用过的机关枪。其价格高昂，与一般的机关枪重量相当，但实力非凡。\n\n作为某人的收藏品被收藏并进行了魔改之后，在实战中表现尚可。

items.weapon.melee.bp.mos.name=莫斯伯格防弹板
items.weapon.melee.bp.mos.stats_desc=该武器可抵挡相当大的伤害。且随着强化其可抵挡的伤害值也越高。\n\n该护盾能吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.bp.mos.typical_stats_desc=该护盾通常可吸收_0~%d点伤害_。通过升级可以使伤害吸收量增长。
items.weapon.melee.bp.mos.desc=莫斯伯格590的防弹板。那个人形也参与了作战吗？虽是单纯的防御装备，但在危难之时也不失为一种武器。

items.weapon.melee.ar.hk416.name=H&K HK416
items.weapon.melee.ar.hk416.stats_desc=该武器的强化效率较高...毕竟指挥官有我就足够了！
items.weapon.melee.ar.hk416.desc=“HK416。请记住这个名字，指挥官..”\n\nH&K公司制造的改良自AR15的传奇突击步枪，成本高昂但性能极佳，自“杰罗尼莫/海王星之矛”行动一战成名，随后一直活跃在世界反恐战场前线。

items.weapon.melee.hb.kriss.name=Vector维克托
items.weapon.melee.hb.kriss.stats_desc=使用该冲锋枪进行攻击时，将激活特殊的效果。
items.weapon.melee.hb.kriss.desc=“安心吧，一瞬间就会解决你，不会感到任何痛苦的。”\n\nKRISS社开发的最新型冲锋枪。其射击速度较高，且所有行动速度都将加速为原来的2倍。

items.weapon.melee.mg.negev.name=IWI 内格夫
items.weapon.melee.mg.negev.stats_desc=该武器较其它武器在射击速度上有着压倒性的优势，但命中率较低，且在偷袭时造成的伤害较少。
items.weapon.melee.mg.negev.desc=“我是内格夫哟，作为战斗专家，准备重用我吧。”\n\n为了代替加利尔ARM而制造的轻机枪。使用5.56mm子弹。其伤害量很低，但连续5发的高速攻击，就算是伤害低也足够致命的了。\n\n"Rush-B,Cyka-blyat!Why-you-buy-NEGEV?!"

items.weapon.melee.sr.m1903.name=春田M1903
items.weapon.melee.sr.m1903.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.sr.m1903.desc=“春田能为您做什么，请随时吩咐。”\n\n装有狙击用准镜的美式步枪。可对极远距离的敌人进行攻击，但战斗冷却时间较长。

items.weapon.melee.towproto.name=TOW
items.weapon.melee.towproto.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.towproto.desc=反坦克班试验用武器

items.weapon.melee.sg.ks23.name=KS-23
items.weapon.melee.sg.ks23.desc=据说这是找NR-23航空机炮的报废炮管截短而成的霰弹枪。其设计非常有利于子弹的射击...但适合23mm口径的也就只有12种规格的子弹罢了。

items.weapon.melee.sr.awp.name=SV-98
items.weapon.melee.sr.awp.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.sr.awp.desc=“虽然不擅长近战，但是远距离射击，就交给我吧。”

items.weapon.melee.sr.ntw20.name=Denel NTW-20
items.weapon.melee.sr.ntw20.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.sr.ntw20.desc=“NTW-20狙击步枪，就算是钢铁，我也会贯穿给你看！”\n\n南非研制的20mm大口径反器材狙击步枪。不同于巴雷特的.50口径，使用了更加强力的20x110mm子弹，经过彻底强化的NTW-20一旦命中，便可击溃大部分的机甲兵器，即便对方是正规军。

items.weapon.melee.sr.ntw20.ac_aim_shoot=瞄准射击
items.weapon.melee.sr.ntw20.aim_mode_on=瞄准模式开启！
items.weapon.melee.sr.ntw20.aim_mode_off=瞄准模式关闭
items.weapon.melee.sr.ntw20.aim_mode_active=\n当前状态：_瞄准模式已激活_。下次攻击将提高5倍命中率，伤害锁定在85%-120%，无视敌方防御，并消耗4回合。
items.weapon.melee.sr.ntw20.aim_mode_inactive=可通过_瞄准射击_动作激活特殊模式，提高5倍命中率，无视敌方防御，伤害锁定在85%-120%，消耗4回合，攻击后自动关闭。

items.weapon.melee.mg.mg42.name=H&K MG4
items.weapon.melee.mg.mg42.stats_desc=该武器较其它武器在速度上有着压倒性的优势。
items.weapon.melee.mg.mg42.desc=“万事俱备！”\n\n受Heckler-&-Koch-Maschinengewehr-4,FN公司研制的超人气FN-Minimi的影响，H&K于1999年开始研发该轻机枪，于2001年研制成功。\nH&K最早的导气式轻机枪，进行了弹壳的改良，新型安全装置的开发及折叠式枪托的引进等，弥补了Minimi的一些缺陷。

items.weapon.melee.dmr.sass.name=Super SASS
items.weapon.melee.dmr.sass.stats_desc=该武器可进行远距离攻击，且比其它武器攻速更快。
items.weapon.melee.dmr.sass.desc=“指挥官，Super-SASS报道。新人初次见面，还望您多加指点。”\n\nAR-10的改良型，民用狙击步枪。为了抑制高速射击带来的推力，需要花费更多的力气，但攻击力较其它武器有所下降。

items.weapon.melee.lr.wa.name=WA2000
items.weapon.melee.lr.wa.stats_desc=该武器攻击范围较广。
items.weapon.melee.lr.wa.desc=“你去哪了！就这么不想看到我吗？”\n\n德国瓦尔特公司研制的警用狙击步枪。使用小口径高速子弹，具备极远的射程，但其伤害量糟糕得很。

items.weapon.melee.sr.mosinnagant.name=莫辛-纳甘
items.weapon.melee.sr.mosinnagant.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.sr.mosinnagant.desc=“指挥官同志，хорошо！”\n\n在第二次世界大战中被广泛装备与苏联军队的传奇步枪，同时活跃在世界一切反抗压迫斗争的最前线，至今依然为部分人们视为信仰，紧握而高歌向着捍卫和平的战场。

items.weapon.melee.dmr.an94.name=尼科诺夫 AN-94
items.weapon.melee.dmr.an94.stats_desc=该武器的射程较远，但升级提升较低。
items.weapon.melee.dmr.an94.desc=“武器就是不断被革新的工具，我们总有一天也会被更高级的武器所替代吧……”\n\n号称“失败的王者”，苏联“阿巴甘”武器迭代计划的产物，其独特的二连发射击模式使其能以最高10倍于AK-74的精度将子弹高速射出，最终却因为复杂的结构使其因性价比和维护的不利未能大量列装。

