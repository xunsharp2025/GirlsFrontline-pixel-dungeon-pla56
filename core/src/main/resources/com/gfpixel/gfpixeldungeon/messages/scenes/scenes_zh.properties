scenes.welcomescene.welcome_msg=少前地牢是一个roguelike类RPG游戏，有着随机生成的敌人、关卡、物品和陷阱！\n\n此版本中文翻译基于由萌神自制的非盈利目的民间自制汉化版(虽然官方汉化组的)的未授权使用的文本\n\n该版本由pla56所领导的开发团队制作
scenes.welcomescene.update_intro=少前地牢已更新！
scenes.welcomescene.update_msg=这次的更新集中在外骨骼和与最终幸存者！外骨骼现在提供了更多的定制选项，几个文字描述得到了改进。最终幸存者受到了小小的调整。n\n有关详细信息，请查看更改列表。
scenes.welcomescene.patch_intro=少前地牢补丁已经成功安装！
scenes.welcomescene.patch_bugfixes=对于有诉求的sdk与ndk，必须予以精神与肉体上的双重教育。
