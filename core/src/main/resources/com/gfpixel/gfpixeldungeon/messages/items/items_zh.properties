items.artifacts.redbook.desc=“噫！骇死我力！”——某个铁血人形\n\n一本书页已经发黄不过相较于这本书的年代，完好的过了头的袖珍语录本，这本语录本是真的从那个年代保存下来的，也不知道56-1式是怎么搞到这本书的。\n\n虽说她认认真真读了，但书页边上密密麻麻的笔记却是都是些关于如何阻止“甜派”“夺取厨房控制权”和迫使64式不能做饭的想法方案，当然，运用到了书里的内容，这就是吃货吗……\n\n虽然56-1式没怎么用它干过什么正经事，不过敌人似乎很害怕书中的内容，当56-1式高声朗读或高唱语录歌时，听到内容的敌人会因为心智震荡而毁坏，即使侥幸存活，也会吓得落荒而逃。
