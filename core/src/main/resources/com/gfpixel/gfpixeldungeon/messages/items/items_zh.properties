###armor curses
items.armor.curses.antientropy.name=反熵%s
items.armor.curses.antientropy.desc=反熵病毒与宇宙法则背道而驰，将热能从攻击者转移到穿戴者身上。这会导致攻击方短时间内被冰冻，并使穿戴者燃烧起来。

items.armor.curses.bulk.name=臃肿%s
items.armor.curses.bulk.desc=臃肿病毒的外骨骼看上去壮观雄伟，但实际上防御力并没有增强。更糟糕的是，硕大的体积反而让使用者难以穿过门口。

items.armor.curses.corrosion.name=腐蚀%s
items.armor.curses.corrosion.desc=腐蚀护甲会喷溅出侵蚀性液体，为区域内的所有东西盖上一层黏糊糊的酸性泥浆。

items.armor.curses.displacement.name=定相%s
items.armor.curses.displacement.desc=定相病毒会在穿戴者受到攻击时试图将其传送到安全地带。不过，过强的威力反倒会导致使用者被随机传送到层内各处。

items.armor.curses.metabolism.name=代谢%s
items.armor.curses.metabolism.desc=代谢病毒在穿戴者受伤时能直接将饱腹度转化为生命值，提供额外的治疗，但你会很快陷入饥饿之中。

items.armor.curses.multiplicity.name=分身%s
items.armor.curses.multiplicity.desc=受到分身病毒的防具含有一种危险的复制魔法。有时候它会复制出穿戴者的镜像，但也有同等几率复制攻击者！

items.armor.curses.overgrowth.name=丛生%s
items.armor.curses.overgrowth.desc=感染丛生病毒的外骨骼上生长着各种植物。从美学的角度来讲颇为有趣，但这些花花草草对防御力没有任何贡献，只会在战斗中随机发动效果！

items.armor.curses.stench.name=腐臭%s
items.armor.curses.stench.desc=感染腐臭病毒的防具会释放出团团毒雾，对一切来不及逃离的对象造成伤害。


###glyphs
items.armor.glyphs.affection.name=扰乱%s
items.armor.glyphs.affection.desc=这个强大的功能能够反入侵攻击者的数据库，暂时地扰乱他们。

items.armor.glyphs.antimagic.name=重甲%s
items.armor.glyphs.antimagic.desc=极其先进的防护技术让很多穿甲伤害显得微不足道。

items.armor.glyphs.brimstone.name=狱火%s
items.armor.glyphs.brimstone.desc=这个功能会保护穿戴者和其道具免受火焰的伤害，被升级后甚至还能将热量转化成临时护盾。

items.armor.glyphs.camouflage.name=迷彩%s
items.armor.glyphs.camouflage.desc=这个功能能让使用者与高草融为一体，得到短暂的隐身效果。

items.armor.glyphs.entanglement.name=缠绕%s
items.armor.glyphs.entanglement.desc=这个功能会让使用者周围长出地蔓吸收伤害，但会使其暂时无法移动。

items.armor.glyphs.flow.name=涌流%s
items.armor.glyphs.flow.desc=这个功能能操控使用者周身的水流，让使用者在水中移动时速度大大加快。

items.armor.glyphs.obfuscation.name=晦暗%s
items.armor.glyphs.obfuscation.desc=这个功能以牺牲防御为代价让使用者更难以被发现。

items.armor.glyphs.potential.name=电势%s
items.armor.glyphs.potential.rankings_desc=死于潜能附加功能
items.armor.glyphs.potential.desc=这个功能在被击中时会积蓄能量，微量加快使用者的弹药装填速度。

items.armor.glyphs.repulsion.name=反斥%s
items.armor.glyphs.repulsion.desc=这个功能会将敌人攻击的冲击力反弹回去，使攻击者飞至远处。

items.armor.glyphs.stone.name=磐岩%s
items.armor.glyphs.stone.desc=这个功能使用额外护甲包裹了整个外骨骼让使用者无法闪避，但会根据原有的闪避能力吸收伤害。

items.armor.glyphs.swiftness.name=迅捷%s
items.armor.glyphs.swiftness.desc=这个功能会在旁边没有敌人时使提高使用者的移动速度。

items.armor.glyphs.thorns.name=荆棘%s
items.armor.glyphs.thorns.desc=这个强大的刻会基于使用者受到的伤害反伤攻击者，使其缓慢失血。

items.armor.glyphs.viscosity.name=粘稠%s
items.armor.glyphs.viscosity.deferred=延缓%d点伤害
items.armor.glyphs.viscosity$defereddamage.name=延缓伤害
items.armor.glyphs.viscosity$defereddamage.ondeath=被延迟的伤害还是杀掉了你……
items.armor.glyphs.viscosity$defereddamage.rankings_desc=死于延迟伤害
items.armor.glyphs.viscosity$defereddamage.desc=虽然你外骨骼附加的功能保护你免受损伤，但它似乎在让你慢慢偿还代价。\n\n损伤会被转化为持续伤害，而非直接扣除。\n\n剩余的延迟伤害：%d点
items.armor.glyphs.viscosity.desc=这个功能可以储存对使用者造成的伤害，让使用者缓慢受伤而不是一下子受到重击。



