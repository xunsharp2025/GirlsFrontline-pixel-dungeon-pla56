items.stones.stoneofintuition.name=评估权合同
items.stones.stoneofintuition.inv_title=请选择一个物品
items.stones.stoneofintuition.desc=这份合同的功能比鉴定磁盘弱。你不能立即鉴定物品，但你可以通过你的直觉猜测药水和磁盘来尝试鉴定。

###wands
items.wands.cursedwand.ondeath=你用你自己的%s自杀了。
items.wands.cursedwand.nothing=什么都没发生。
items.wands.cursedwand.grass=草木在你周围疯长而出！！
items.wands.cursedwand.fire=你闻到了烧烤的味道……
items.wands.cursedwand.transmogrify=你的子弹配件变形成了另一样东西！

items.wands.wand.ac_zap=开火
items.wands.wand.fizzles=你的子弹配件只是震动了一下，似乎弹夹里没有剩余的子弹了。
items.wands.wand.self_target=你不能瞄准自己。
items.wands.wand.identify=你现在了解了你的%s。
items.wands.wand.cursed=这件子弹配件被感染了。当你使用它时，你会得到一个混乱的随机效果。
items.wands.wand.curse_discover=这件%s被感染了！
items.wands.wand.prompt=选择要射击的位置

items.wands.wandofblastwave.name=SG子弹配件
items.wands.wandofblastwave.staff_name=SG突击步枪
items.wands.wandofblastwave.ondeath=你用你的震爆枪射杀了自己....
items.wands.wandofblastwave.desc=这件子弹配件在大枪口中含有巨大的铅块。伤害不高，但我想它可以把目标推远。当你拿在手里时感觉非常沉重。
items.wands.wandofblastwave.stats_desc=子弹发射出去后能在目标地点爆炸产生散向四周的小弹片，爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。

items.wands.wandofcorruption.name=UB伞病毒
items.wands.wandofcorruption.staff_name=UB突击步枪
items.wands.wandofcorruption.already_corrupted=不要开枪，我很友好。
items.wands.wandofcorruption.boss=Boss对免疫伞病毒。
items.wands.wandofcorruption.fail=伞弹头的穿透力似乎很弱，什么都没发生。
items.wands.wandofcorruption.desc=它是铁血的秘密武器，能够把伞病毒化为子弹注入到敌人体内。
items.wands.wandofcorruption.stats_desc=子弹中含有一种可以洗脑对方的病毒与一些有害于敌人的病菌。即使伞病毒没有成功种植，那敌人也不会太过好受。敌人每感染一种病菌就会变得更加虚弱，足够虚弱时你就可以在敌人体内种植伞病毒以使敌人成为友方。

items.wands.m79.name=M79榴弹发射器
items.wands.m79.staff_name=M79榴弹发射器
items.wands.m79.desc=使用者在近距离发射时也会受到爆炸伤害，并且此发射器无法升级。
items.wands.m79.stats_desc=这是一个40mm的榴弹发射器，Thump-Gun！只有当你击中敌人时才会爆炸，并在很大范围内造成与当前层数相关的一次爆炸性伤害。\n 目前的伤害加成_%d_ %%.

items.wands.m84.name=M-84震撼弹
items.wands.m84.staff_name=M-84麻痹气枪
items.wands.m84.desc=使用者在近距离释放时可能会被波及，并且麻痹气枪无法升级。
items.wands.m84.stats_desc=这是美国陆军的M-84震撼弹。在使用时，你可以通过在3x3范围内散布麻痹气体一段时间来保持目标麻痹，被麻痹的生物将暂时停止所有动作并且无法闪避攻击。

items.wands.wandofdisintegration.name=AP穿甲弹
items.wands.wandofdisintegration.staff_name=AP突击步枪
items.wands.wandofdisintegration.desc=子弹是由光滑的黑曜石制成的，紫色涂料涂在弹头上。它具有破坏性的穿透力，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=弹头能产生强烈的穿透激光，越是精良的弹头有效穿透范围越大。激光目前能产生 _%1$d-%2$d的伤害, 穿透单位越多。伤害越大

items.wands.wandoffireblast.name=HE 燃烧弹
items.wands.wandoffireblast.staff_name=HE 突击步枪
items.wands.wandoffireblast.desc=这些子弹在弹头中含有多种易燃物质，在弹头上涂上红色油漆。末端在发抖，好像想点燃强大的火焰
items.wands.wandoffireblast.stats_desc=使用这些子弹，火焰会爆炸，并以圆锥形扩散。增强的子弹消耗更多的电量，每次消耗的电量增加，效果也会显着增强。下一次，这个子弹将消耗_%1$d的电量，造成_%2$d-%3$d的损害

items.wands.wandoffrost.name=FS 冰冻弹
items.wands.wandoffrost.staff_name=FS 突击步枪
items.wands.wandoffrost.desc=这颗子弹似乎是由液态氮制成的。圆端闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc= 这些子弹向敌人射击冰霜能量，造成_%1$d-%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该子弹的伤害，因为他们已经足够冷了。

items.wands.wandoflightning.name=LS 电弧弹
items.wands.wandoflightning.staff_name=LS突击步枪
items.wands.wandoflightning.ondeath=你被你发射的闪电击中而死...
items.wands.wandoflightning.desc=这颗子弹涂抹了导电涂层。每一次命中目标都会对其及其周围单位造成电击伤害。
items.wands.wandoflightning.stats_desc=这颗子弹能向任何目标放出强大的电弧，造成_%1$d-%2$d点伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。

items.wands.wandofmagicmissile.name=HP中空弹
items.wands.wandofmagicmissile.staff_name=HP突击步枪
items.wands.wandofmagicmissile.desc=这些看起来平凡的子弹发射慢速的手枪弹。不强于其他子弹，但比其他子弹更多。
items.wands.wandofmagicmissile.stats_desc=这颗子弹会对单个目标造成_%1$d~%2$d点伤害_，没有额外效果。

items.wands.wandofnukebomb.name=NK枪榴弹
items.wands.wandofnukebomb.staff_name=56-1式突击步枪
items.wands.wandofnukebomb.desc=这颗子弹威力不俗，由于该弹药太过沉重，装填该子弹将会消耗_2回合_。
items.wands.wandofnukebomb.stats_desc=这颗子弹对_3x3地块范围_造成_%1$d~%2$d点伤害_，_非中心地块伤害只有原先的75%%_，没有额外效果。
items.wands.wandofnukebomb$cooldown.name=56-1式突击步枪装填冷却中
items.wands.wandofnukebomb$cooldown.desc=56-1式突击步枪装填冷却还未完成……\n\n剩余回合：%s。
.
items.wands.wandofprismaticlight.name=FB闪光弹
items.wands.wandofprismaticlight.staff_name=FB突击步枪
items.wands.wandofprismaticlight.desc=一般来说，闪光弹会想到照明弹，但这颗子弹是不同的。发射时，发射耀眼的光芒，使对方失去视野！
items.wands.wandofprismaticlight.stats_desc=给被这颗子弹击中的敌人以_%1$d~%2$d伤害_和致盲，发射光线，照亮作战区域的黑暗，使隐藏区域和陷阱显形。此外，这种闪光会对某些铁血造成额外伤害。

items.wands.wandofregrowth.name=DT农药
items.wands.wandofregrowth.staff_name=农药喷雾器
items.wands.wandofregrowth.desc=这颗子弹是农家用的种子发射器。但是为什么会在这里？
items.wands.wandofregrowth.stats_desc=使用这类子弹，剩余的所有子弹都会被消耗掉，然后以圆锥形发射种子。这些种子能生长草、根和稀有植物。如果你不是农民，你就不会把这些东西装在什么地方。
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚看起来很漂亮，但它们携带的种子实际上是从被种子荚的根系杀死的其他植物中偷走的。

items.wands.wandoftransfusion.name=DR注魂弹
items.wands.wandoftransfusion.staff_name=DR突击步枪
items.wands.wandoftransfusion.ondeath=你用这颗子弹耗尽了自己的生命..
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的子弹！
items.wands.wandoftransfusion.desc=子弹的壳看起来有点奇特。是谁做的？
items.wands.wandoftransfusion.stats_desc=_“反破坏者战争中的子弹”_\n\n这颗子弹会吸收一点你的生命力，并向目标发射。对于普通铁血来说，这颗子弹只会扰乱它，但这会给某些精英铁血带来毁灭性的伤害。

items.wands.wandofcorrosion.name=HN坍塌液
items.wands.wandofcorrosion.staff_name=HN突击步枪
items.wands.wandofcorrosion.desc=“该死的！知道了！”
items.wands.wandofcorrosion.stats_desc=该武器的子弹将发射到目标地点，并释放出坍塌液。陷入其中的敌人将受到持续性的伤害，且随着时间的推移伤害会越来越高。



###weapon curses
items.weapon.curses.annoying.name=喧闹的%s
items.weapon.curses.annoying.msg_1=“我们现在正在战斗，对吧！？”
items.weapon.curses.annoying.msg_2=“IDW哒喵！”
items.weapon.curses.annoying.msg_3=“嘿！我见过它！”
items.weapon.curses.annoying.msg_4=“Boss在哪！？“
items.weapon.curses.annoying.msg_5=“我去，别这么用力！”
items.weapon.curses.annoying.desc=感染这种讨厌的病毒的武器会说话，但是太吵了。此外，它似乎热血沸腾。这种声音可能会引起敌人的意外注意。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=感染了转移病毒的武器被灌入了混乱的传送机制，会将敌人传送到当前层的随机位置。

items.weapon.curses.elastic.name=弹性%s
items.weapon.curses.elastic.desc=感染弹性病毒的武器虽然无法造成任何伤害，但可在短暂的时间内推开敌人。

items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=虚耗病毒会让你耗费大量精力，因此会让使用者周期性地陷入虚弱状态。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=感染晶化病毒的武器和其他的武器几乎一样强大，但是在使用过程中会效能会快速降低。

items.weapon.curses.friendly.name=亲和%s
items.weapon.curses.friendly.desc=亲和病毒武器最适合和平主义者了，有时会释放出导致休战的电波。

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭病毒会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=感染妄为病毒的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。


###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=该武器模块会使火焰从中喷薄而出，能够点燃敌人及其所在的区域。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受该模块成功影响的敌人会被冻伤，导致移动和攻击速度降低。

items.weapon.enchantments.dazzling.name=炫目%s
items.weapon.enchantments.dazzling.desc=受该模块成功影响的敌人会被闪光混乱，导致它们陷入短暂的失明之中。

items.weapon.enchantments.eldritch.name=恐惧%s
items.weapon.enchantments.eldritch.desc=附加恐惧模块的武器会将畏惧感注入敌人心中，使其尽一切可能逃离攻击者。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=这个强大的模块拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。

items.weapon.enchantments.lucky.name=赌运%s
items.weapon.enchantments.lucky.desc=带有这种模块的武器会出现造成双倍伤害和毫无伤害的情况。幸运的是，这些情况的出现概率对你是有利的。

items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=这个模块会使武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。

items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。

items.weapon.enchantments.stunning.name=重击%s
items.weapon.enchantments.stunning.desc=附加了重击模块的武器可以击晕敌人，使其无法反抗。

items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=附加紊乱模块的武器周身散布着混乱的能量，每一击的都会造成另一种模块的效果。

items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=附加血饮模块的武器可以通过对敌人造成伤害来恢复使用者的生命。

items.weapon.enchantments.venomous.name=淬毒%s
items.weapon.enchantments.venomous.desc=附加淬毒模块的武器会对敌人注入致命的毒素，每一击都会使毒素更有杀伤性。

items.weapon.enchantments.vorpal.name=尖锐%s
items.weapon.enchantments.vorpal.desc=附加了尖锐模块的武器异常致命，会使敌人流血。


###melee weapons
###tier1 wep

items.weapon.melee.lr.ump40.name=H&K UMP40
items.weapon.melee.lr.ump40.stats_desc=该冲锋枪可以攻击位于超远距离的敌人。
items.weapon.melee.lr.ump40.desc=使用40S&W子弹的UMP40基本武器，强劲而轻便，可对敌人进行远程攻击。

items.weapon.melee.smg.ump45.name=H&K UMP45
items.weapon.melee.smg.ump45.stats_desc=该冲锋枪可吸收一部分伤害。
items.weapon.melee.smg.ump45.desc=“要开始了哦，9。看好了。”\n\n使用.45ACP子弹的UMP45基本武器，其内部构造可抵挡一部分伤害。有总比没有好吧。

items.weapon.melee.smg.m9.name=H&K MP7
items.weapon.melee.smg.m9.stats_desc=可进行快速攻击，但其攻击力和命中率比较低。
items.weapon.melee.smg.m9.desc=“饲养员先生，你终于来接我了吗？辛苦了哦。”\n\n黑克勒科赫7号冲锋枪。使用同G36一样的气压回旋枪栓及专用高速弹，其穿透力非常高，但对于人体等小型目标进行攻击时效果一般...

items.weapon.melee.ug.sr3.name=SR 3MP
items.weapon.melee.ug.sr3.stats_desc=该武器在敌人无防备状态下使用将更加强劲，强化效率高，可吸收一部分伤害。
items.weapon.melee.ug.sr3.desc=_Thx-Play-With-Me!_\n\n俄罗斯小型突击步枪Vikhr，9A-91的原型，虽比冲锋枪要小，但使用的是9x39mm亚音速弹，这也是其一特征。这也就意味着被打中了可是会很疼的哦！

items.weapon.melee.sa.welrod.name=维尔德mk.2
items.weapon.melee.sa.welrod.stats_desc=该武器可对无防备状态下的敌人造成十分致命的伤害。
items.weapon.melee.sa.welrod.desc=“不可能！”\n\n过去英国特殊部队曾使用过的微声手枪。虽是一款手动枪机，但因为是手枪，其伤害量有些不尽人意。

items.weapon.melee.launcher.srs.name=SRS-Covert
items.weapon.melee.launcher.srs.stats_desc=该武器可以增加.50口径弹药的伤害，也可以把这把武器的特性作用在发射出的.50口径弹药上。
items.weapon.melee.launcher.srs.desc=“您好，请问您就是我的指挥官吗？……原来如此，印象分上算是及格了，请多指教。”\n\nSRS为Stealth-Recon-Scout的缩写，是一种无托式栓动狙击步枪，由于采用无托式设计，全长被压缩到30英寸以内，代价是不利于近距离作战，但仍然有一战之力。

items.weapon.melee.ug.cannon.name=시나몬 캐논【？？？】
items.weapon.melee.ug.cannon.stats_desc=_可以放倒任何敌人的究极武器。若获得了这把武器请立即与开发者联系。_
items.weapon.melee.ug.cannon.desc=该死！

items.weapon.melee.mg.dp.name=DP-28
items.weapon.melee.mg.dp.stats_desc=该武器与其他武器相比在速度上有着压倒性的优势。
items.weapon.melee.mg.dp.desc=“LMG-MOUNTED-AND-LOADED! Весомый-аргумент-готов.”\n\n7.62x54mmR，47发，使用半圆形弹匣，DP步兵冲锋枪。就是傻瓜也很容易上手的武器，以其枪身的轻便，颇高的可信度及内部构造而著称。除了弹匣！

items.weapon.melee.thunder.name=Triple-Action Thunder
items.weapon.melee.thunder.stats_desc=该武器对于大部分敌人来说都可一击致命。
items.weapon.melee.thunder.desc=“即使电闪雷鸣也一定会有鸟儿飞翔在天空，因此我也一直在此战斗。”\n\n使用.50BMG的大型手枪。受其超重枪身及疯狂后坐力的影响，可能无法消灭突然偷袭的敌人。


items.weapon.melee.g11.name=H&K G11
items.weapon.melee.g11.ac_imbue=填装
items.weapon.melee.g11.ac_zap=发射
items.weapon.melee.g11.prompt=选择一种要装填的弹药
items.weapon.melee.g11.imbue=当前已装填了%s。
items.weapon.melee.g11.conflict=相互冲突的弹药抹去了这把枪上的强化。
items.weapon.melee.g11.id_first=你需要先鉴定这个弹药。
items.weapon.melee.g11.cursed=你不能装填受感染的弹药。
items.weapon.melee.g11.warning=你确定要装填这种弹药吗？之前装填的弹药将会消失。\n\n如果被装填的弹药的等级大于G11的等级，她将继承该弹药的等级并再加上自身的一级。\n\n装填后G11会变为%d级。
items.weapon.melee.g11.yes=是的，就这么做
items.weapon.melee.g11.no=不，我改主意了
items.weapon.melee.g11.desc=G11携带的突击步枪，平时挂在胸前，护手上残留着口水。G11可以装填各种各样的弹药使用，但弹药需要自己另行准备。
items.weapon.melee.g11.no_wand=这把突击步枪现在还没有装填弹药，只有装上别的弹药才能射击。
items.weapon.melee.g11.has_wand=这把突击步枪目前装填着_%s_。

###tier2

items.weapon.melee.sa.gua91.name=9A-91
items.weapon.melee.sa.gua91.stats_desc=该武器在敌人无防备状态下使用将更加强劲。
items.weapon.melee.sa.gua91.desc=“指挥官，要离开我的视线以外，请提前汇报。”\n\n俄罗斯小型突击步枪。其更加小巧的枪身与略微的消音使它能在偷袭敌人时造成更高的伤害。

items.weapon.melee.sa.groza.name=OTs-14-格罗扎
items.weapon.melee.sa.groza.stats_desc=该武器在敌人无防备状态下使用将更加强劲。
items.weapon.melee.sa.groza.desc=“让我猜猜.....你的表情，不是要谈工作吧？”\n\n俄罗斯牛犊式自动步枪。可用于夜间战斗的特殊装备，要使用它需要耗费非常多的力气，但是一旦命中其伤害也是致命性的。

items.weapon.melee.lr.nagant.name=洁芙缇的Mosin-Nagant
items.weapon.melee.lr.nagant.stats_desc=该武器可以对远距离的敌人进行攻击，并且_攻击永远不会被闪避。_
items.weapon.melee.lr.nagant.desc=回溯时空出现在过去的，作为三女神计划实验体之一被制造出的G-179洁芙缇的武器。\n经过改造后可使用对E.L.E.D(Euroky-Low-emission-Infectious-Disease)感染者造成有效攻击的炮弹，该炮弹不仅对人形躯体有效，还可对重装甲造成较大的伤害。

items.weapon.melee.dmr.dragunov.name=Dragonov SVD
items.weapon.melee.dmr.dragunov.stats_desc=该武器可对远距离的敌人进行攻击，并比其他武器更加迅速。
items.weapon.melee.dmr.dragunov.desc=“狙击手SVD啊。让我瞧瞧，是哪个幸运儿要来迎接我呢？”\n\n苏联半自动式狙击步枪，同时也是世界上最初以DMR为设计步枪。虽其威力十分强劲，但比起其他武器来说伤害较低，不过，其速度与射程也弥补了这一点。

items.weapon.melee.launcher.gepard.name=Gepard M6 Lynx
items.weapon.melee.launcher.gepard.stats_desc=该武器可增加.50口径子弹的伤害，同时该武器所包含的特性也能够由.50口径子弹发挥出来。
items.weapon.melee.launcher.gepard.desc=“‘一发子弹消灭一个目标’，一直以来我都承受着这样的压力......哎.......这等难事，怎就托付给这样弱小的我了呢......”\n\n匈牙利军队的牛犊式半自动对物狙击枪，使用强力的.50口径子弹。受其牛犊式设计的限制，近战会有些困难，不过凑活着还能用吧。

items.weapon.melee.sa.nagantrevolver.name=Nagant M1895
items.weapon.melee.sa.nagantrevolver.stats_desc=该武器在敌人无防备状态下使用将更加强劲。
items.weapon.melee.sa.nagantrevolver.desc=“您回来了？欢迎回来！”\n\n装有消音器的苏联左轮手枪。消音性略次于维尔德，但伤害更高。

items.weapon.melee.dmr.ak47.name=AK-47
items.weapon.melee.dmr.ak47.stats_desc=该武器命中率较低，可对远距离的敌人进行攻击，不可用于偷袭。
items.weapon.melee.dmr.ak47.desc=“哈，终于轮到我啦！期待我横扫世间的表现吧！”\n\n苏联军队的制式步枪，同时也是东欧地区突击步枪的代名词，\n7,62-мм-автомат-Калашникова-AK-47。其命中率较低且不可用于偷袭，但用得好了可造成致命性的伤害。

items.weapon.melee.dmr.m99.name=M99
items.weapon.melee.dmr.m99.stats_desc=该武器命中率较高，可对远距离的敌人进行攻击，不可用于偷袭。
items.weapon.melee.dmr.m99.desc=啊，一边去，你这萝莉控。\n\n.50BMG半自动对物狙击枪，M99。虽然关于这巨大的狙击枪并没有什么需要仔细说明的，但用得好了打人可是很疼的哦。

items.weapon.melee.sakurablade.name=灵刀·樱吹雪
items.weapon.melee.sakurablade.stats_desc=该武器非常地沉重。
items.weapon.melee.sakurablade.desc=“来自异世界的长剑。”\n\n曾经供奉在八重神社的灵刀，在八重樱被崩坏意志控制时，斩杀了无辜的人类，而被污染为了妖刀·赤染樱。在她的灵魂净化之后，重新变回了灵刀。

items.weapon.melee.bp.saigaplate.name=Saiga的防弹板
items.weapon.melee.bp.saigaplate.stats_desc=该武器可抵挡较大的伤害。随着武器的强化，可抵挡的伤害也就越高。
items.weapon.melee.bp.saigaplate.desc=Saiga-12的左侧防弹板，具有出色的防御能力，但攻击力欠缺。

items.weapon.melee.sg.usas12.name=S&T USAS-12
items.weapon.melee.sg.usas12.desc=“来得比预想的要早呢，哎呀……在礼仪方面勉强算您合格了吧，请多指教咯，指挥官~”\n\n自动霰弹枪，USAS-12。使用12号子弹，比其它霰弹枪攻击速度快一些。

items.weapon.melee.smg.saiga.name=Saiga-12
items.weapon.melee.smg.saiga.stats_desc=该武器可吸收一部分的伤害。
items.weapon.melee.smg.saiga.desc=“我是Saiga-12！指挥官，道路上的垃圾，就通通交给我来清除吧！”\n\n以AK47为基础制造的半自动霰弹枪，使用12号子弹。与其它霰弹枪造成的伤害基本相同，但不同的是其可以吸收一部分伤害，适用于前方战场的战斗。

items.weapon.melee.gun561.name=56-1式
items.weapon.melee.gun561.stats_desc=该冲锋枪命中率较高，但伤害低，可对较远距离的敌人进行攻击，随着武器的强化，伤害将大大提高。
items.weapon.melee.gun561.desc=“56-1式冲锋枪，前来报到！我会坚决消灭每一个敌人！”\n\n以AK47为基础仿制的冲锋枪，相比于AK47解决了一定的远距离作战的问题。
items.weapon.melee.gun561.no_wand=这把冲锋枪现在还没有装填弹药，只有装上别的弹药才能射击。
items.weapon.melee.gun561.has_wand=这把冲锋枪目前装填着_%s_。

items.weapon.melee.type562.name=56-2式
items.weapon.melee.type562.stats_desc=56-1式冲锋枪的改进型号，射程得到了显著的提升。
items.weapon.melee.type562.desc=“只是加强了枪托？”\n\n56-2式的主要改进是枪托卡榫采用了楔铁式卡榫，可自动补偿使用时的磨损间隙，能保证枪托始终是牢固配合的，有利于确保射弹的散布密集度。
items.weapon.melee.type562.ac_zap=开火

items.weapon.melee.lr.m1911.name=柯尔特M1911
items.weapon.melee.lr.m1911.stats_desc=该武器的攻击范围较广。
items.weapon.melee.lr.m1911.desc=“天哪，这不是爷爷用过的手枪嘛！”\n\nM1911,自动手枪界的传说，作为一把历史悠久的手枪受到了全世界的喜爱。虽其攻击力并不是非常强劲，但完善了在远距离战斗方面的不足之处。

items.weapon.melee.sg.win97.name=温彻斯特M1897
items.weapon.melee.sg.win97.desc=“指挥官大人，我是M1897。无论打扫还是打仗，我都会努力的！！”\n\n美国泵动霰弹枪。攻击力稳定，但没有什么特别之处。

items.weapon.melee.dmr.kar98.name=Kar98k
items.weapon.melee.dmr.kar98.stats_desc=该武器可对远距离的敌人进行攻击，且比其它武器更加迅速。
items.weapon.melee.dmr.kar98.desc=“毛瑟98K，为您效劳。让我为您扫除前方的障碍吧~”\n\nGewehr-98步枪的缩短版。受到众多人的喜爱，以其射程之远攻速之快著称。\n\n传闻中有集团是这把枪的信徒。啊，可真是可怕呢。

items.weapon.melee.ar.g36.name=H&K G36
items.weapon.melee.ar.g36.stats_desc=该武器强化效率高，且攻速较快。
items.weapon.melee.ar.g36.desc=_Thx-Play-With-Me!_\n\n“为了长官您..出发吧！”\n\nH&K社开发的制式步枪。解决了命中率问题，并装备了皮卡汀尼导轨，使其拥有了较高的强化效率。

items.weapon.melee.ug.c96.name=毛瑟C96
items.weapon.melee.ug.c96.stats_desc=该武器攻击速度有点慢，但可进行超远距离攻击，对无防备状态下的敌人更加有效。
items.weapon.melee.ug.c96.desc=_请画一下C96_\n\n“看到了吗，我的肚脐？嘿嘿……”\n\n在毛瑟厂开发的自动手枪。可进行完全的自动攻击，利用表尺可进行远距离攻击。

items.weapon.melee.ug.lar.name=灰熊-MK-V
items.weapon.melee.ug.lar.stats_desc=该武器攻击速度快且十分精准，可进行远距离攻击，对无防备下的敌人更加有效。
items.weapon.melee.ug.lar.desc=“又见面啦，长官。……怎么？一天不见，想我了嘛？”\n\nM1911的改良版大口径手枪，可使用强劲的.50-Action-Express子弹。快而准，且可进行远距离攻击，适用于偷袭，但其强化效率大大降低。

items.weapon.melee.meleeweapon.stats_known=这件_%1$d阶_武器可以造成_%2$d~%3$d点伤害_并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.stats_unknown=一般情况下这件_%1$d阶_武器可以造成_%2$d~%3$d点伤害_并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.probably_too_heavy=这件武器对你来说或许太重了。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.dmr.m16.name=M16A1
items.weapon.melee.dmr.m16.stats_desc=这种武器可以攻击远方的敌人，同时可以抵挡部分伤害。且随着强化其可抵挡的伤害值也越高。
items.weapon.melee.dmr.m16.desc=“好——!赶快完成任务去喝酒吧！”\n\n为了替代M14而制造的这把武器，是美国陆军曾使用过的制式步枪，同时也为韩国预备军所使用。这把武器非常牢固，且攻速较快，可对稍远距离的敌人进行攻击。

items.weapon.melee.smg.m1a1.name=汤姆逊M1A1
items.weapon.melee.smg.m1a1.stats_desc=该武器可抵挡一部分伤害。
items.weapon.melee.smg.m1a1.desc=“BOSS，您为什么才回来啊”\n\n拉姆斯是126年前第二次世界大战时美军曾用过的机关枪。其价格高昂，与一般的机关枪重量相当，但实力非凡。\n\n作为某人的收藏品被收藏并进行了魔改之后，在实战中表现尚可。

items.weapon.melee.bp.mos.name=莫斯伯格防弹板
items.weapon.melee.bp.mos.stats_desc=该武器可抵挡相当大的伤害。且随着强化其可抵挡的伤害值也越高。
items.weapon.melee.bp.mos.desc=莫斯伯格590的防弹板。那个人形也参与了作战吗？虽是单纯的防御装备，但在危难之时也不失为一种武器。

items.weapon.melee.ar.hk416.name=H&K HK416
items.weapon.melee.ar.hk416.stats_desc=该武器的强化效率较高。
items.weapon.melee.ar.hk416.desc=“HK416。请记住这个名字，指挥官..”\n\nH&K公司制造的AR-15改良型，比M4更小，可靠性更高。

items.weapon.melee.hb.kriss.name=Vector冲锋枪
items.weapon.melee.hb.kriss.stats_desc=使用该冲锋枪进行攻击时，将激活特殊的BUFF。
items.weapon.melee.hb.kriss.desc=“安心吧，一瞬间就会解决你，不会感到任何痛苦的。”\n\nKRISS社开发的最新型冲锋枪。其射击速度较高，且所有与时间有关的东西都会增幅到原来的2倍。

items.weapon.melee.mg.negev.name=IWI Negev
items.weapon.melee.mg.negev.stats_desc=该武器较其它武器在射击速度上有着压倒性的优势，但命中率较低，且在偷袭时造成的伤害较少。
items.weapon.melee.mg.negev.desc="Rush-B,Cyka-blyat!Why-you-buy-NEGEV?!"\n\n为了代替加利尔ARM而制造的轻机枪。使用5.56mm子弹。其伤害量很低，但连续5发的高速攻击，就算是伤害低也足够致命的了。

items.weapon.melee.sr.m1903.name=春田M1903
items.weapon.melee.sr.m1903.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.sr.m1903.desc=“春田需要你。”\n\n装有狙击用准镜的美式步枪。可对极远距离的敌人进行攻击，但战斗冷却时间较长。

items.weapon.melee.towproto.name=TOW
items.weapon.melee.towproto.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.towproto.desc=反坦克班试验用武器

items.weapon.melee.sg.ks23.name=KS-23
items.weapon.melee.sg.ks23.desc=据说这是找NR-23航空机炮的报废炮管截短而成的霰弹枪。其设计非常有利于子弹的射击...但适合23mm口径的也就只有12种规格的子弹罢了。

items.weapon.melee.sr.awp.name=AWP L96
items.weapon.melee.sr.awp.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.sr.awp.desc=哇！空投！补给箱！原来您也知道PUBG啊！

items.weapon.melee.sr.ntw20.name=Denel NTW-20
items.weapon.melee.sr.ntw20.stats_desc=该武器与其它武器相比慢得有点过分了。使用时请慎重。\n要是没有门的阻挡，无论多远，只要是出现在视野里的敌人，都可以进行攻击。
items.weapon.melee.sr.ntw20.desc=“NTW-20狙击步枪，就算是钢铁，我也会贯穿给你看！”\n\n南非研制的20mm大口径反器材狙击步枪。不同于巴雷特的.50口径，使用了更加强力的20x110mm子弹，经过彻底强化的NTW-20一旦命中，便可击溃大部分的机甲兵器，即便对方是正规军。

items.weapon.melee.mg.mg42.name=H&K MG4
items.weapon.melee.mg.mg42.stats_desc=该武器较其它武器在速度上有着压倒性的优势。
items.weapon.melee.mg.mg42.desc=“万事俱备！”\n\n受Heckler-&-Koch-Maschinengewehr-4,FN公司研制的超人气FN-Minimi的影响，H&K于1999年开始研发该轻机枪，于2001年研制成功。\nH&K最早的导气式轻机枪，进行了弹壳的改良，新型安全装置的开发及折叠式枪托的引进等，弥补了Minimi的一些缺陷。

items.weapon.melee.dmr.sass.name=Super SASS
items.weapon.melee.dmr.sass.stats_desc=该武器可进行远距离攻击，且比其它武器攻速更快。
items.weapon.melee.dmr.sass.desc=“指挥官，Super-SASS报道。新人初次见面，还望您多加指点。”\n\nAR-10的改良型，民用狙击步枪。为了抑制高速射击带来的推力，需要花费更多的力气，但攻击力较其它武器有所下降。

items.weapon.melee.lr.wa.name=WA2000
items.weapon.melee.lr.wa.stats_desc=该武器攻击范围较广。
items.weapon.melee.lr.wa.desc=“你去哪了！就这么不想看到我吗？”\n\n德国瓦尔特公司研制的警用狙击步枪。使用小口径高速子弹，具备极远的射程，但其伤害量糟糕得很。

items.weapon.melee.cypros.name=Cyprus - %s
items.weapon.melee.cypros.stats_desc=该武器较其它武器更为精准，你可在3种武器种任意选择一种使用。并可发射_多层海绵蛋糕_。
items.weapon.melee.cypros$mode.travailler=_特拉维小姐_可吸收伤害，具有基本的攻击力及攻击速度。但她拥有比其它武器更长的冷却时间。
items.weapon.melee.cypros$mode.confire=_康菲尔小姐_可进行远程攻击，具有优秀的攻击力，但攻击速度较慢。
items.weapon.melee.cypros$mode.magnum=_马格南婚礼_被特别强化用于偷袭，有低概率使敌人陷入混乱。
items.weapon.melee.cypros$mode.travailler.title=特拉维小姐
items.weapon.melee.cypros$mode.confire.title=康菲尔小姐
items.weapon.melee.cypros$mode.magnum.title=马格南婚礼
items.weapon.melee.cypros.desc=“女人任何时候都站在名为「恋爱」的战场上。可别小看我们踏过的战场数量哦！”\n\n通过"Cypros项目"制造而成的法力武器的烈火复刻版。虽不及原版强劲，但其战斗力仍不可小觑。
items.weapon.melee.cypros.ac_zap=发射
items.weapon.melee.cypros.ac_switch=召唤武器
items.weapon.melee.cypros.options.title=请选择要召唤的武器。
items.weapon.melee.cypros.options.message=现在的武器：_%s_


###missile weapons
items.weapon.missiles.darts.blindingdart.name=.50口径(闪光)
items.weapon.missiles.darts.blindingdart.desc=该子弹的弹头部分涂抹了致盲草提取物，被命中的敌人将陷入暂时的失明状态。但它并不会使敌人失去方向感，因此敌人还是会记得你的位置哦。

items.weapon.missiles.darts.chillingdart.name=.50口径(冰冻)
items.weapon.missiles.darts.chillingdart.desc=该子弹的弹头部分涂抹了冰冠花提取物，被命中的敌人将陷入暂时的冰冻状态。

items.weapon.missiles.darts.dart.name=.50口径
items.weapon.missiles.darts.dart.desc=12.7mm口径重机枪的子弹。
items.weapon.missiles.darts.dart.durability=该.50口径子弹可与种子结合形成具有特殊效果的子弹，但其特殊效果只可发挥一次。

items.weapon.missiles.darts.displacingdart.name=.50口径(转移)
items.weapon.missiles.darts.displacingdart.desc=该子弹的弹头部分涂抹了消逝草提取物，可将敌人随机瞬移一小段距离。

items.weapon.missiles.darts.healingdart.name=.50口径(治愈)
items.weapon.missiles.darts.healingdart.desc=该子弹的弹头部分涂抹了阳春草提取物，可快速治愈选中的对象。但子弹本身所带的伤害并不会消失。

items.weapon.missiles.darts.holydart.name=.50口径(Uber)
items.weapon.missiles.darts.holydart.desc=该子弹的弹头部分涂抹了星陨花提取物，可大幅提升选中对象的战斗力。但子弹本身所带的伤害并不会消失。

items.weapon.missiles.darts.paralyticdart.name=.50口径(麻痹)
items.weapon.missiles.darts.paralyticdart.desc=该子弹的弹头部分涂抹了地覆根提取液，被命中的敌人将陷入暂时的麻痹状态。

items.weapon.missiles.darts.incendiarydart.name=.50口径(燃烧)
items.weapon.missiles.darts.incendiarydart.desc=该子弹的弹头部分涂抹了烈焰花提取物，受到冲击时会燃烧并释放出光亮。

items.weapon.missiles.darts.poisondart.name=.50口径(剧毒)
items.weapon.missiles.darts.poisondart.desc=该子弹的弹头部分涂抹了断肠苔提取物，被命中的敌人会陷入中毒状态。

items.weapon.missiles.darts.rotdart.name=.50口径(坍塌)
items.weapon.missiles.darts.rotdart.desc=该子弹的末端部分涂抹了腐梅的提取物，接触到的目标会被酸腐蚀。虽然对于强大的敌人来说不太管用，但要消灭一般的敌人是小菜一碟。

items.weapon.missiles.darts.shockingdart.name=.50口径(感电)
items.weapon.missiles.darts.shockingdart.desc=该子弹的弹头部分涂抹了暴风藤提取液，被命中的敌人将遭到电击。

items.weapon.missiles.darts.sleepdart.name=.50口径(麻醉)
items.weapon.missiles.darts.sleepdart.desc=该子弹的弹头部分涂抹了梦夜花提取物，被命中的敌人将陷入浅睡眠状态。

items.weapon.missiles.dart.name=.50口径
items.weapon.missiles.dart.desc=12.7mm口径的重机枪子弹。可以直接用手发射，但威力会大大下降。

items.weapon.missiles.bolas.name=投石索
items.weapon.missiles.bolas.desc=该投掷武器比较特殊，虽其攻击力相对较低，但在使敌人减速方面比较优秀。

items.weapon.missiles.boomerang.name=Cz75的投掷斧
items.weapon.missiles.boomerang.desc=比一般斧头轻，但要更锋利。向敌人投掷时，这个斧头会飞回投掷者手中。\n\n_它可以装备用作肉搏，登录到快捷栏后使用会更加方便！_
items.weapon.missiles.boomerang.durability=投掷用斧得益于其坚固的构造，是绝对不会损坏的哦。

items.weapon.missiles.curaredart.name=EMP
items.weapon.missiles.curaredart.desc=这种绿色的弹头伤害不高，却能让目标麻痹，在一段时间内无法动弹。

items.weapon.missiles.fishingspear.name=鱼叉
items.weapon.missiles.fishingspear.desc=捕捉水中侦查鱼的小能手。也可作为武器使用。

items.weapon.missiles.javelin.name=标枪
items.weapon.missiles.javelin.desc=对金属长柄的加重与平衡使其能始终以尖端为首破空飞行。\n\n哈哈，去死吧！

items.weapon.missiles.missileweapon.stats=这件投掷武器可以造成_%1$d~%2$d点伤害_并需要_%3$d点力量_来正常使用。
items.weapon.missiles.missileweapon.distance=这种武器被设计用于远程攻击，近战范围使用它精准会大幅降低。
items.weapon.missiles.missileweapon.durability=投掷型武器随着使用其耐久度也会降低，最后会损坏。
items.weapon.missiles.missileweapon.uses_left=该武器在损坏之前还可以使用_%d/%d_次。

items.weapon.missiles.shuriken.name=旋转榴弹
items.weapon.missiles.shuriken.desc=这种旋转飞行的手榴弹可以给敌人造成大量伤害。这种武器可以快速投掷地有声多次。

items.weapon.missiles.throwinghammer.name=金属锤
items.weapon.missiles.throwinghammer.desc=这是一把沉甸甸的锤子，可对敌人进行投掷攻击。其伤害相对较低，但因其由精铁铸成，耐久度较高，也不会黏在敌人身上取不下来。

items.weapon.missiles.throwingknife.name=安德森刺刀
items.weapon.missiles.throwingknife.desc="Speak-with-DEAD,Sector-13th-Iscariot"\n\n这长长的刺刀可劈风，亦可斩项。对无防备状态下的敌人使用效果最佳。

items.weapon.missiles.throwingspear.name=投掷用反曲刀
items.weapon.missiles.throwingspear.desc=尼泊尔廓尔喀族的多用刀，其刀刃十分沉重。砍树，切肉，斩项无所不能。\n\n对无防备状态下的敌人使用效果最佳。

items.weapon.missiles.throwingstone.name=M9刺刀
items.weapon.missiles.throwingstone.desc=这把刀很重很锋利，但不是投掷用的武器。可如果你没有东西可以扔，我们就只能扔它了不是吗？

items.weapon.missiles.tomahawk.name=投掷用斧
items.weapon.missiles.tomahawk.desc=该投掷用斧刃的设计使得投掷十分困难，但只要用得顺手了，可是会使敌人大出血的。

items.weapon.missiles.trident.name=三叉戟
items.weapon.missiles.trident.desc=该武器体积巨大，末端一分为三看起来十分可怕。该投掷武器十分强劲，但也非常沉重。


items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时能够造成_%d点额外伤害_。
items.weapon.weapon.incompatible=由于不同特征的相对冲突，武器上的功能已消失！
items.weapon.weapon.cursed_worn=这件武器已被感染，你无法放下它。
items.weapon.weapon.cursed=你能感觉到这件武器里嵌入了充满恶意的病毒。
items.weapon.weapon.faster=你把枪口调整得更_松_了一些。
items.weapon.weapon.stronger=你把枪口调整得更_紧_了一些。
items.weapon.weapon.enchanted=这个拥有_%s_
items.weapon.weapon$enchantment.enchant=特性


###misc items
items.amulet.name=获救的M4A1
items.amulet.ac_end=结束游戏
items.amulet.rankings_desc=M4A1营救成功
items.amulet.desc=AR小队的领袖M4A1。由于作战和铁血实验的折磨而精疲力竭。现在我们把她带回格里芬吧。

items.ankh.name=快速修复契约
items.ankh.ac_bless=加强
items.ankh.bless=你加强了快速修复契约。
items.ankh.desc=指挥部使用的快速修复契约。人形被击败时，可以立即修复人形，但在修复过程中未穿在身上的所有物品将消失。可以使用装满的露水瓶加强修复契约。
items.ankh.desc_blessed=指挥部使用的快速修复契约。人形被击败时立即修复人形。这个修复契约得到了加强，效果更强。当人形濒临破坏的时候，修复契约就会发动，可以避免被彻底破坏。

items.armorkit.name=外骨骼改造工具
items.armorkit.ac_apply=改造
items.armorkit.prompt=选择要改造的外骨骼
items.armorkit.upgraded=你使用外骨骼改造工具对你的%s进行了改造。
items.armorkit.desc=只要启动这些小零件和材料组成的工具，任何人都可以将任何外骨架更换为“专用设备”。保留原外骨骼所具有的属性，并根据战术人形的心智云图升级方向提供新的能力。我们不需要裁缝、消磨和冶炼。

items.bomb.name=M24式手雷
items.bomb.ac_lightthrow=Fire in the hole！
items.bomb.snuff_fuse=你迅速掐灭了炸弹引线。
items.bomb.ondeath=在爆炸中丧生
items.bomb.rankings_desc=被炸死
items.bomb.desc=德国军工企业于1924年定型的单兵手榴弹，因设计合理、威力巨大。\n\n引线点燃直到全部烧毁需要一段准备时间。
items.bomb.desc_burning=一颗手榴弹。它炸起来周围全得遭殃。\n\n引信快烧完了，保持距离或者赶紧掐灭！
items.bomb$doublebomb.name=一对手雷
items.bomb$doublebomb.desc=两枚装的M24重装手雷，看起来多出来的那个是免费送你的！

items.bomb$Bundlebomb.name=集束手榴弹*3
items.bomb$Bundlebomb.desc=由3颗手榴弹组成的集束手榴弹。爆炸半径及杀伤力大幅增长。
items.bomb$bigBundlebomb.name=集束手榴弹*9
items.bomb$bigBundlebomb.desc=比一般集束手榴弹数量更多的手榴弹。由于其爆炸半径极大，投掷之后请以最快速度跑出其爆炸范围。

items.brokenseal.name=破损的外骨骼配件
items.brokenseal.ac_affix=装配
items.brokenseal.prompt=选择要装配的外骨骼
items.brokenseal.unknown_armor=你要先鉴定那件外骨骼
items.brokenseal.degraded_armor=这件外骨骼的状态太糟糕了。
items.brokenseal.affix=你把配件装配在外骨骼上了！
items.brokenseal.desc=贴在外骨骼上可以加强耐久性的零件。随着时间的推移，外骨架配件磨损了，中间部分也断开了。\n\n这是16-LAB首次提供的外骨骼，有助于UMP-45的存活。附加配件可以提供与外骨骼质量成比的额外防护膜，同时增加最大体力。\n\n这个配件可以_装配到外骨骼上，并可以在不同外骨骼间转移。_它能够携带1级升级。

items.dewdrop.name=露珠
items.dewdrop.value=%+dHP
items.dewdrop.already_full=你的生命值已满
items.dewdrop.desc=一颗晶莹剔透的露珠。\n\n受这片区域的未知的影响，纯水有着少量治疗效果。

items.dewvial.name=露珠瓶
items.dewvial.ac_drink=饮用
items.dewvial.value=%+d HP
items.dewvial.collected=你将一滴露珠收集到了瓶子里。
items.dewvial.full=你的露珠瓶满了！
items.dewvial.empty=你的露珠瓶空空如也！
items.dewvial.desc=你可以将多余的露珠收集到这个小小容器中以备不时之需。小瓶越满，你在饮用时会瞬间恢复的生命也越多。你每次使用都只会喝掉你需要的量。\n\n这种小瓶曾被用来灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。

items.equipableitem.unequip_cursed=你无法移除一件受诅咒的物品！
items.equipableitem.ac_equip=装备
items.equipableitem.ac_unequip=取下

items.gold.name=钻石
items.gold.desc=混乱时代确认的一般等价物。“很的情况下，它比钱更有用。”

items.heap.chest=低级补给箱
items.heap.chest_desc=只有打开它才能知道里面是什么！
items.heap.locked_chest=中级补给箱
items.heap.locked_chest_desc=只有打开它才能知道里面是什么！你需要一枚金色钥匙才能打开它。
items.heap.crystal_chest=高级补给箱
items.heap.crystal_chest_desc=你看得见里面的%s，但你需要一枚水晶钥匙才能打开它。
items.heap.artifact=遗物
items.heap.wand=弹药
items.heap.ring=瞄准镜
items.heap.tomb=坟墓
items.heap.tomb_desc=这个坟墓里或许埋葬着一些有用的东西，但墓主肯定是不会让你拿走的。
items.heap.skeleton=遗骸
items.heap.skeleton_desc=某个不幸的人形存在过的唯一证明。或许可以找找里面有什么值钱的东西。
items.heap.remains=同伴的遗骸
items.heap.remains_desc=上一批行动人员的遗骸。或许可以找找里面有什么值钱的东西。

items.honeypot.name=蜂巢信标
items.honeypot.ac_shatter=安装
items.honeypot.desc=16LAB的新产品蜂巢信标。从中央的蓝色装置召唤蜂无人机，攻击信标周围的敌人。你最好把它扔给敌人，因为蜂无人机同样会攻击你。
items.honeypot$shatteredpot.name=破碎的蜂巢信标
items.honeypot$shatteredpot.desc=这件蜂巢信标因撞击而损毁。耐用性如此之弱......

items.item.pack_full=你的背包放不下%s了。
items.item.prompt=选择丢出的方位
items.item.ac_drop=放下
items.item.ac_throw=丢出
items.item.rankings_desc=死于：%s
items.item.curse=病毒

items.kindofmisc.unequip_title=卸下一件装备
items.kindofmisc.unequip_message=你只能同时装备最多两件遗物。

items.kindofweapon.equip_cursed=你的手紧紧地攥着你的武器。

items.merchantsbeacon.name=交易者的信标
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=使用格里芬技术制作的奇特产物，能够让你和遥远的地方通信。\n\n激活时，你可以在任何地方向商店出售物品。\n\n不过信标内的魔法只够支撑一次会话，请酌情使用。

items.stylus.name=外骨骼校准点券
items.stylus.ac_inscribe=校准
items.stylus.prompt=选择要附加的外骨骼
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=甚至连16LAB的力量也无法作用在受感染的外骨骼上。
items.stylus.inscribed=你为外骨骼增加了额外能力。
items.stylus.desc=它是格里芬16LAB中使用的专有外骨骼校准点券。它只能在外骨骼中使用，使用时具有随机属性。

items.tomeofmastery.name=心智云图升级
items.tomeofmastery.ac_read=使用
items.tomeofmastery.way=你已经升级为%s！
items.tomeofmastery.desc=轻便简单，但看起来不寻常的心智云图升级包。请注意，升级心智云图需要一定的时间。

items.torch.name=照明妖精
items.torch.ac_light=使用
items.torch.desc=是该区域必备的妖精。如果作战区域变暗，请用妖精寻找路径。它是一次性的！
