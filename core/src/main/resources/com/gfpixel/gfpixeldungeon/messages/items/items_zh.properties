items.artifacts.chaliceofblood.desc=蝴蝶事件前90 wish为人形开发的大型增压器。它可以帮助人形快速自我修复，但代价是会消耗人形的能量。
items.artifacts.chaliceofblood.desc_cursed=出故障的增压器停止了你的自我修复。
