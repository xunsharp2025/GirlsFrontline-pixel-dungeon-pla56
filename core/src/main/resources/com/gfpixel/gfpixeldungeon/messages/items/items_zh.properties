items.artifacts.chaliceofblood.desc_2=你的能量流入了增压器。感到增压器运转得更快了，使能量恢复速度也有所提高。你还想给予增压器更多的能量，即便你知道这对你有害。
items.artifacts.chaliceofblood.desc_3=增压器以最大RPM旋转。你感觉到那个增压器比你预期的运转更快。

