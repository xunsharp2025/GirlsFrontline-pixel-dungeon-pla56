items.artifacts.driedrose$ghosthero.hello=好的，我们一起战斗吧，%s。
items.artifacts.driedrose$ghosthero.introduce=我的灵魂被这把刺刀束缚。虽然我不知道人形为什么有灵魂。\n\n虽然不能回到指挥部再看看我的同事们，但是现在…因为你我拥有了能完成我的使命的第二次机会。如果有可能的话我会按照你的吩咐一起战斗。\n\n请不要像我一样...
items.artifacts.driedrose$ghosthero.desc=这是一个拥有人形外表的脆弱幻影。她的力量似乎与你手上的刺刀联系在一起。\n\n你和这位人形并不太熟，但它应该是这个战场上的传奇。
