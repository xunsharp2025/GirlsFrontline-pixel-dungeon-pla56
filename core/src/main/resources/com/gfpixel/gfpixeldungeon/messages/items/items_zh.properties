items.artifacts.capeofthorns.desc_inactive=它似乎能从你遭受的攻击中吸取能量。当它的能量充满时会自动产生偏斜力场。
items.artifacts.capeofthorns.desc_active=这个装甲板似乎正在释放其存储的能量，并将其辐射出一种偏斜力场。
